- type: entity
  save: false
  name: Urist McEars
  parent: BaseMobSpeciesOrganic
  id: BaseMobThaven
  abstract: true
  components:
  - type: Hunger
  - type: Thirst
  - type: Icon
    sprite: _Impstation/Mobs/Species/Thaven/parts.rsi # Unlike dwarves elves are NOT made of slime
    state: full
  - type: ThavenMoods
  - type: Respirator
    damage:
      types:
        Asphyxiation: 2
    damageRecovery:
      types:
        Asphyxiation: -1.0
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    scale: 1, 1.05
  - type: Body
    prototype: Thaven
    requiredLegs: 2
  - type: NoContractionsAccent
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Thaven
  - type: MeleeWeapon
    attackRate: 0.55
    soundHit:
      collection: Punch
    angle: 30
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 0
  - type: StaminaDamageOnHit
    damage: 18
  - type: Butcherable
    butcheringType: Spike
    spawned:
      - id: FoodThavenMeat
        amount: 5
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 120
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: TypingIndicator
    proto: Thaven # DeltaV unique typing indicator
  - type: Vocal
    sounds:
      Male: UnisexThaven
      Female: UnisexThaven
  - type: Speech
    speechSounds: Alto
  - type: HumanoidAppearance
    species: Thaven
    hideLayersOnEquip:
    - Hair
    - Snout
  - type: Inventory
    templateId: thaven
    displacements:
      jumpsuit:
        layer:
          sprite: _Impstation/Mobs/Species/Thaven/displacement.rsi
          state: jumpsuit
          copyToShaderParameters:
            layerKey: dummy
            parameterTexture: displacementMap
            parameterUV: displacementUV
      head:
        layer:
          sprite: _Impstation/Mobs/Species/Thaven/displacement.rsi
          state: head
          copyToShaderParameters:
            layerKey: dummy
            parameterTexture: displacementMap
            parameterUV: displacementUV
      eyes:
        layer:
          sprite: _Impstation/Mobs/Species/Thaven/displacement.rsi
          state: eyes
          copyToShaderParameters:
            layerKey: dummy
            parameterTexture: displacementMap
            parameterUV: displacementUV
      ears:
        layer:
          sprite: _Impstation/Mobs/Species/Thaven/displacement.rsi
          state: head
          copyToShaderParameters:
            layerKey: dummy
            parameterTexture: displacementMap
            parameterUV: displacementUV
      mask:
        layer:
          sprite: _Impstation/Mobs/Species/Thaven/displacement.rsi
          state: mask
          copyToShaderParameters:
            layerKey: dummy
            parameterTexture: displacementMap
            parameterUV: displacementUV
      neck:
        layer:
          sprite: _Impstation/Mobs/Species/Thaven/displacement.rsi
          state: neck
          copyToShaderParameters:
            layerKey: dummy
            parameterTexture: displacementMap
            parameterUV: displacementUV
      outerClothing:
        layer:
          sprite: _Impstation/Mobs/Species/Thaven/displacement.rsi
          state: outerclothing_hardsuit
          copyToShaderParameters:
            layerKey: dummy
            parameterTexture: displacementMap
            parameterUV: displacementUV
      gloves:
        layer:
          sprite: _Impstation/Mobs/Species/Thaven/displacement.rsi
          state: hands
          copyToShaderParameters:
            layerKey: dummy
            parameterTexture: displacementMap
            parameterUV: displacementUV
  - type: UserInterface
    interfaces:
      enum.ThavenMoodsUiKey.Key: # impstation edit
        type: ThavenMoodsBoundUserInterface
        requireInputValidation: false
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
      enum.HumanoidMarkingModifierKey.Key:
        type: HumanoidMarkingModifierBoundUserInterface
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
      # Shitmed
      enum.SurgeryUIKey.Key:
        type: SurgeryBui


