- type: entity
  save: false
  name: Urist McAlien
  parent:
  - MobBloodstream
  - MobFlammable
  - BaseMobSpecies
  id: MobAbductor
  components:
  - type: Absorbable # BLOOD FOR THE BLOOD GOD
  - type: Psionic
    removable: false
    roller: false
  - type: InnatePsionicPowers
    powersToAdd:
    - TelepathyPower
    # no glorp accent for you.
  - type: HumanoidAppearance
    species: Abductor
  - type: Icon
    sprite: _Shitmed/Mobs/Species/Abductor/parts.rsi
    state: full
  - type: Fingerprint
  - type: Blindable
  - type: Body
    prototype: Abductor
    requiredLegs: 2
  - type: FireVisuals
    alternateState: Standing
  - type: Damageable
    damageContainer: Biological
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#878787"
      Burn:
        sprite: Mobs/Effects/burn_damage.rsi
  - type: PassiveDamage
    allowedStates:
    - Alive
    damageCap: 40
    damage:
      types:
        Heat: -0.14
      groups:
        Brute: -0.14
  - type: Targeting
  - type: SurgeryTarget
  - type: Bloodstream
    bloodReagent: AlienBlood
  #EE changes
  - type: LanguageSpeaker
    currentLanguage: Xeeplian
  - type: LanguageKnowledge
    speaks:
    - Xeeplian
    understands:
    - TauCetiBasic
    - Xeeplian

- type: entity
  parent: BaseSpeciesDummy
