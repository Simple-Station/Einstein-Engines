- type: entity
  parent: ClothingOuterArmorBasic
  id: ClothingOuterArmorAbductor
  name: agent vest
  components:
  - type: Sprite
    sprite: _Shitmed/Clothing/OuterClothing/Armor/abductor.rsi
  - type: Clothing
    sprite: _Shitmed/Clothing/OuterClothing/Armor/abductor.rsi
    equippedPrefix: stealth
  - type: Item
    size: Normal
  - type: AbductorVest
  - type: ItemSwitch
    state: stealth
    states:
      Stealth: !type:ItemSwitchState
        verb: Stealth
        hidden: true
        sprite:
          sprite: _Shitmed/Clothing/OuterClothing/Armor/abductor.rsi
          state: icon
        components:
        - type: Armor
          modifiers:
            coefficients:
              Blunt: 0.85
              Slash: 0.85
              Heat: 0.85
              Piercing: 0.85
              Radiation: 0.85
              Caustic: 0.25
        - type: ExplosionResistance
          damageCoefficient: 0.85

      Combat: !type:ItemSwitchState
        verb: Combat
        hidden: true
        sprite:
          sprite: _Shitmed/Clothing/OuterClothing/Armor/abductor.rsi
          state: combat-icon
        components:
        - type: Armor
          modifiers:
            coefficients:
              Blunt: 0.5
              Slash: 0.5
              Heat: 0.5
              Piercing: 0.5
              Radiation: 0.5
              Caustic: 0.1
        - type: StaminaDamageResistance
          coefficient: 0.25
        - type: ExplosionResistance
          damageCoefficient: 0.5
