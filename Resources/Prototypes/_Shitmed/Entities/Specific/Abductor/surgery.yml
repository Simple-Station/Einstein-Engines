- type: entity
  name: high-tech mechanical pinches
  id: MechanicalPinchesAbductor
  description: A highly advanced set of mechanical pinches, they seem to work like a hemostat and retractor.
  parent: [BaseToolSurgery, BaseMedicalScienceContraband]
  components:
  - type: Sprite
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/cautery.rsi
    state: abductor
  - type: Item
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/cautery.rsi
    heldPrefix: abductor
    storedRotation: 90
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/retractor1.ogg
    endSound:
      path: /Audio/_Shitmed/Medical/Surgery/retractor2.ogg
  - type: MeleeWeapon
    damage:
      types:
        Slash: 6.5
        Heat: 1
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 150
      Glass: 37
      Silver: 37
  - type: Hemostat
    speed: 2
  - type: Retractor
    speed: 2
  - type: Tweezers
    speed: 2
  - type: Tending
    speed: 2
  - type: GuideHelp
    guides:
    - Abductors

