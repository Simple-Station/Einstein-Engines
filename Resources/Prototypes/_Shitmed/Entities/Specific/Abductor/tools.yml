    qualities:
      - Cutting
    useSound:
      path: /Audio/Items/wirecutter.ogg
  - type: Item
    sprite: _Shitmed/Objects/Specific/Abductor/wirecutters.rsi
    storedRotation: -90
  - type: ToolTileCompatible
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
  - type: StaticPrice
    price: 30
  - type: Retractor
    speed: 0.35
  - type: Hemostat
    speed: 0.6
  - type: SurgeryTool
    startSound:
      path: /Audio/Items/wirecutter.ogg
      params:
        variation: 0.125
    endSound:
      path: /Audio/Items/wirecutter.ogg
      params:
        variation: 0.125
  - type: GuideHelp
    guides:
    - Abductors

