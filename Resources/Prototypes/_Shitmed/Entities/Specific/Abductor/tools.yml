- type: entity
  name: high-tech welding tool
  parent: Welder
  id: WelderAbductor
  description: "A highly advanced welder capable of producing infinite fuel."
  components:
  - type: Sprite
    sprite: _Shitmed/Objects/Specific/Abductor/welder.rsi
    state: abductor
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 1000
        maxVol: 1000
  - type: PointLight
    enabled: false
    radius: 1.5
    color: lightblue
  - type: SolutionRegeneration
    solution: Welder
    generated:
      reagents:
      - ReagentId: WeldingFuel
        Quantity: 10
  - type: Tool
    speedModifier: 2.0
    useSound:
      collection: Welder
    qualities: Welding
  - type: GuideHelp
    guides:
    - Abductors

- type: entity
  name: high-tech multitool
  parent: [BaseItem, BaseRestrictedContraband]
  id: MultitoolAbductor
  description: A highly advanced hacking tool capable of viewing wire functionality. Can be used as Cryptographic sequencer in its alternate mode.
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/multitool_drop.ogg
  - type: Item
    size: Small
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
      Plastic: 100
  - type: StaticPrice
    price: 56
  - type: Sprite
    sprite: _Shitmed/Objects/Specific/Abductor/multitool.rsi
    state: abductor
    layers:
      - state: abductor
  - type: Clothing
    sprite: _Shitmed/Objects/Specific/Abductor/multitool.rsi
    quickEquip: false
    slots:
    - Belt
  - type: GuideHelp
    guides:
    - Abductors
  - type: UserInterface
    interfaces:
      enum.NetworkConfiguratorUiKey.List:
        type: NetworkConfiguratorBoundUserInterface
      enum.NetworkConfiguratorUiKey.Configure:
        type: NetworkConfiguratorBoundUserInterface
      enum.NetworkConfiguratorUiKey.Link:
        type: NetworkConfiguratorBoundUserInterface
  - type: Tag
    tags:
      - Multitool
      - DoorElectronicsConfigurator
      - ShowWires
  - type: ItemSwitch
    state: link
    states:
      link: !type:ItemSwitchState
        verb: link
        sprite:
          sprite: _Shitmed/Objects/Specific/Abductor/multitool.rsi
          state: abductor
        components:
          - type: Tool
            qualities:
              - Pulsing
          - type: NetworkConfigurator
            showLabel: false
        soundStateActivate:
          collection: sparks
          params:
            variation: 0.125
            volume: -5

      hijack: !type:ItemSwitchState
        verb: hijack
        sprite:
          sprite: _Shitmed/Objects/Specific/Abductor/multitool.rsi
          state: override-abductor
        components:
        - type: LimitedCharges
          charges: 0
        - type: AutoRecharge
          rechargeDuration: 15
        - type: Emag
          validTargets:
            components:
            - Airlock
        soundStateActivate:
          collection: sparks
          params:
            variation: 0.125
            volume: -5
