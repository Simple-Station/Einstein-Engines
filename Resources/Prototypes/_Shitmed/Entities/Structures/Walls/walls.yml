#shuttle walls
- type: entity
  id: WallAbductorDiagonal
  name: shuttle wall
  suffix: Diagonal
  description: Keeps the air in and the greytide out.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Transform
    anchored: true
  - type: Clickable
  - type: Tag
    tags:
    - Wall
  - type: Sprite
    drawdepth: Walls
    sprite: _Shitmed/Structures/Walls/abductor_diagonal.rsi
    state: state0
  - type: IconSmooth
    mode: Diagonal
    key: walls
    base: state
  - type: Icon
    sprite: _Shitmed/Structures/Walls/abductor_diagonal.rsi
    state: state0
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Physics
    bodyType: Static
  - type: Reflect
    reflectProb: 1
  - type: Pullable
  - type: Airtight
    noAirWhenFullyAirBlocked: false
    airBlockedDirection:
    - South
    - East
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PolygonShape
            vertices:
            - "-0.5,-0.5"
            - "0.5,0.5"
            - "0.5,-0.5"
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: Construction
    graph: Girder
    node: diagonalshuttleWall

- type: entity
  parent: BaseWall
  id: WallAbductor
  name: shuttle wall
  suffix: Reinforced, Exterior
  components:
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: StaticPrice
    price: 250
  - type: RadiationBlocker
    resistance: 5
  - type: Sprite
    sprite: _Shitmed/Structures/Walls/abductor.rsi
  - type: Icon
    sprite: _Shitmed/Structures/Walls/abductor.rsi
    state: full
  - type: Construction
    graph: Girder
    node: shuttleWall
  - type: IconSmooth
    key: walls
    base: state
  - type: Appearance
  - type: Reflect
    reflectProb: 1
