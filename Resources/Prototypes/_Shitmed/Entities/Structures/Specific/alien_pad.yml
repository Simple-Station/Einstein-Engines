- type: entity
  id: AbductorAlienPad
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: alien pad
  description: Beam in the pizzas and dig in.
  components:
  - type: AbductorAlienPad
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Transform
    anchored: true
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.00"
        density: 190
        mask:
          - MachineMask
  - type: Sprite
    sprite: _Shitmed/Structures/abductor_alien_pad.rsi
    drawdepth: FloorObjects
    layers:
    - state: offline
      map: [ "enum.CargoTelepadLayers.Base" ]
    - state: idle
      map: [ "enum.CargoTelepadLayers.Beam" ]
  - type: WirelessNetworkConnection
    range: 200
  - type: Appearance
  - type: CollideOnAnchor
