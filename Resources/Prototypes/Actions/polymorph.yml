- type: entity
  id: ActionRevertPolymorph
  name: Revert
  description: Revert back into your original form.
  noSpawn: true
  components:
  - type: InstantAction
    event: !type:RevertPolymorphActionEvent

- type: entity
  id: ActionPolymorph
  noSpawn: true
  components:
  - type: InstantAction
    event: !type:PolymorphActionEvent
    itemIconStyle: NoItem

- type: entity
  id: ActionPolymorphWizardSpider
  name: Spider Polymorph
  description: Polymorphs you into a Spider.
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 60
    event: !type:PolymorphActionEvent
      protoId: WizardSpider
    itemIconStyle: NoItem
    icon:
      sprite: Mobs/Animals/spider.rsi
      state: tarantula

- type: entity
  id: ActionPolymorphWizardRod
  name: Rod Form
  description: CLANG!
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 60
    event: !type:PolymorphActionEvent
      protoId: WizardRod
    itemIconStyle: NoItem
    icon:
      sprite: Objects/Fun/immovable_rod.rsi
      state: icon
