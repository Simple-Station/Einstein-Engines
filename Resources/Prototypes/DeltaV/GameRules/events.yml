# Mid round antag spawns
- type: entity
  abstract: true
  parent: BaseGameRule
  id: BaseMidRoundAntag
  components:
  - type: StationEvent
    weight: 7
    reoccurrenceDelay: 5
    minimumPlayers: 15
    earliestStart: 25
  - type: MidRoundAntagRule

- type: entity
  id: XenoVents
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: StationEvent
    startAnnouncement: true
    earliestStart: 20
    reoccurrenceDelay: 12
    minimumPlayers: 15
    weight: 6 # Really weak compared to other critters
    duration: 60
  - type: VentCrittersRule
    entries:
    - id: MobXeno
      prob: 0.01
    - id: MobXenoRouny
      prob: 0.005
    - id: MobXenoDrone
      prob: 0.005
    - id: MobXenoSpitter
      prob: 0.005
    - id: MobXenoRunner
      prob: 0.005
    - id: MobXenoPraetorian
      prob: 0.005
    - id: MobXenoRavager
      prob: 0.005
    - id: MobXenoQueen
      prob: 0.005

# Weaker version of xenos, meant to provide some dangers in low pop.
- type: entity
  id: XenoVentsWeak
  parent: XenoVents
  categories: [ HideSpawnMenu ]
  components:
  - type: StationEvent
    startAnnouncement: true
    reoccurrenceDelay: 12
    minimumPlayers: 1
  - type: VentCrittersRule
    entries:
    - id: MobXeno
      prob: 0.006
    - id: MobXenoDrone
      prob: 0.004
    - id: MobXenoSpitter
      prob: 0.003
    - id: MobXenoRouny
      prob: 0.001
    - id: MobXenoRunner
      prob: 0.001
    - id: MobXenoPraetorian
      prob: 0.001
    - id: MobXenoRavager
      prob: 0.001

- type: entity
  id: MothroachSpawn
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: StationEvent
    earliestStart: 15
    minimumPlayers: 1
    weight: 4
    duration: 60
  - type: VentCrittersRule
    entries:
    - id: MobMothroach
      prob: 0.05

- type: entity
  id: PirateRadioSpawn
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: StationEvent
    weight: 7.5
    minimumPlayers: 10
    maxOccurrences: 1
    duration: 1
  - type: PirateRadioSpawnRule
    debrisCount: 6

- type: entity
  parent: BaseMidRoundAntag
  id: Fugitive
  components:
  - type: StationEvent
    minimumPlayers: 40 # it's really easy to find fugitives on lowpop
    duration: null
  - type: FugitiveRule
  - type: AntagLoadProfileRule
  - type: AntagObjectives
    objectives:
    - FugitiveEscapeObjective
  - type: AntagSelection
    agentName: fugitive-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostFugitive
      min: 1
      max: 1
      pickPlayer: false
      startingGear: FugitiveGear
      components:
      - type: RandomMetadata
        nameSegments:
        - fake_human_first
        - fake_human_last
      - type: EmitSoundOnSpawn # fell out of the ceiling
        sound: /Audio/Effects/clang.ogg
      mindComponents:
      - type: FugitiveRole
        prototype: Fugitive