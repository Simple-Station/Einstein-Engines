- type: entity
  id: XenoVents
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: StationEvent
    startAnnouncement: true
    earliestStart: 20
    reoccurrenceDelay: 12
    minimumPlayers: 15
    weight: 6 # Really weak compared to other critters
    duration: 60
  - type: VentCrittersRule
    entries:
    - id: MobXeno
      prob: 0.01
    - id: MobXenoRouny
      prob: 0.005
    - id: MobXenoDrone
      prob: 0.005
    - id: MobXenoSpitter
      prob: 0.005
    - id: MobXenoRunner
      prob: 0.005
    - id: MobXenoPraetorian
      prob: 0.005
    - id: MobXenoRavager
      prob: 0.005
    - id: MobXenoQueen
      prob: 0.005

