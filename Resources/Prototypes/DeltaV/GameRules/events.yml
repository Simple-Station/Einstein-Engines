- type: entity
  id: XenoVents
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: StationEvent
    startAnnouncement: true
    earliestStart: 20
    reoccurrenceDelay: 24
    minimumPlayers: 20
    weight: 6 # Really weak compared to other critters
    duration: 30
  - type: VentCrittersRule
    table: !type:GroupSelector # DeltaV: EntityTable instead of spawn entries
      children:
      - id: MobXeno
        weight: 0.55
      - id: MobXenoDrone
        weight: 0.25
      - id: MobXenoSpitter
        weight: 0.05
      - id: MobXenoRunner
        weight: 0.08
      - id: MobXenoPraetorian
        weight: 0.03
      - id: MobXenoRavager
        weight: 0.02
      - id: MobXenoQueen
        weight: 0.01

