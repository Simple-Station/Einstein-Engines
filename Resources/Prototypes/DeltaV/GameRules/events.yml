- type: entity
  parent: BaseMidRoundAntag
  id: ParadoxAnomaly
  components:
  - type: StationEvent
    duration: null
  - type: ParadoxClonerRule
  - type: AntagObjectives
    objectives:
    - ParadoxAnomalyKillObjective
    - ParadoxAnomalyFriendObjective
    - ParadoxAnomalyEscapeObjective
  - type: AntagSelection
    agentName: paradox-anomaly-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostParadoxAnomaly
      min: 1
      max: 1
      pickPlayer: false
      mindComponents:
      - type: RoleBriefing
        briefing: paradox-anomaly-role-briefing
      - type: ParadoxAnomalyRole
        prototype: ParadoxAnomaly

- type: entity
  parent: BaseMidRoundAntag
  id: Fugitive
  components:
  - type: StationEvent
    minimumPlayers: 40 # it's really easy to find fugitives on lowpop
    duration: null
  - type: FugitiveRule
  - type: AntagLoadProfileRule
  - type: AntagObjectives
    objectives:
    - FugitiveEscapeObjective
  - type: AntagSelection
    agentName: fugitive-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostFugitive
      min: 1
      max: 1
      pickPlayer: false
      startingGear: FugitiveGear
      roleLoadout:
      - RoleSurvivalStandard
      components:
      - type: RandomMetadata
        nameSegments:
        - fake_human_first
        - fake_human_last
      - type: EmitSoundOnSpawn # fell out of the ceiling
        sound: /Audio/Effects/clang.ogg
      mindComponents:
      - type: FugitiveRole
        prototype: Fugitive

- type: entity
  parent: BaseGameRule
  id: SyndicateRecruiter
  components:
  - type: StationEvent
    weight: 4
    minimumPlayers: 20
    maxOccurrences: 1
    duration: null
  - type: RuleGrids
  - type: LoadMapRule
    preloadedGrid: SyndieRecruiterShip
  - type: AntagSpawner
    prototype: MobHuman
  - type: AntagObjectives
    objectives:
    - RecruiterEscapeObjective
    - RecruiterRecruitingObjective
    - RecruiterKeepPenObjective
  - type: AntagSelection
    agentName: recruiter-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostRecruiter
      min: 1
      max: 1
      pickPlayer: false
      startingGear: SyndicateRecruiterGear
      components:
      - type: RandomMetadata
        nameSegments:
        - fake_human_first
        - fake_human_last
      - type: RandomHumanoidAppearance
        randomizeName: false
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindComponents:
      - type: RecruiterRole
        prototype: Recruiter
      - type: RoleBriefing
        briefing: Find candidates, conduct interviews and seal the deal by having them sign with your special recruiter's pen.
