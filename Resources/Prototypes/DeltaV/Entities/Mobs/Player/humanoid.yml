- type: entity # Delta-V part of PirateRadioSpawn
  id: RandomHumanoidSpawnerListener
  name: Syndicate Listener
  components:
    - type: Sprite
      sprite: Mobs/Species/Human/parts.rsi
      state: full
    - type: RandomHumanoidSpawner
      settings: SyndicateListener

- type: randomHumanoidSettings
  id: SyndicateListener
  components:
    - type: Loadout
      prototypes: [SyndicateListenerGear]

# Mobsters

- type: entity
  id: RandomHumanoidSpawnerMobster
  name: mobster
  components:
    - type: Sprite
      netsync: false
      sprite: DeltaV/Markers/jobs.rsi
      state: mobster
    - type: RandomMetadata
      nameSegments:
      - fake_human_first
      - names_last
    - type: RandomHumanoidSpawner
      settings: Mobster

- type: randomHumanoidSettings
  id: Mobster
  randomizeName: false
  components:
    - type: GhostRole
      name: Mobster
      description: Break kneecaps, spray lead, keep your mouth shut.
    - type: GhostTakeoverAvailable
    - type: Loadout
      prototypes: [ MobsterGear ]
    - type: RandomMetadata
      nameSegments:
      - fake_human_first
      - names_last

