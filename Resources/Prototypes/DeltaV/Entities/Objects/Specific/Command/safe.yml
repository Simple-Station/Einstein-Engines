- type: entity
  parent: FireAxeCabinet
  id: SpareIdCabinet
  name: spare id cabinet
  description: There is a small label that reads "For emergency use only".
  components:
    - type: Sprite
      sprite: DeltaV/Structures/Wallmounts/idcard_cabinet.rsi
      layers:
        - state: cabinet
        - state: card
          map: ["enum.ItemCabinetVisuals.Layer"]
          visible: true
        - state: glass
          map: ["enum.OpenableVisuals.Layer"]
    - type: ItemSlots
      slots:
        ItemCabinet:
          ejectOnInteract: true
          whitelist:
            components:
            - IdCard
    - type: AccessReader
      access: [["DV-SpareSafe"]]
    - type: SpareIDSafe

- type: entity
  id: SpareIdCabinetFilled
  parent: [SpareIdCabinet,FireAxeCabinetFilled]
  suffix: Filled
  components:
  - type: ContainerFill
    containers:
      ItemCabinet:
      - CaptainIDCard
