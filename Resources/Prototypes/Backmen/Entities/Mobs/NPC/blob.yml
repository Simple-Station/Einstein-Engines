- type: entity
  id: MobBlobPod
  name: Blob pod
  parent: SimpleSpaceMobBase
  noSpawn: true
  components:
    - type: TriggerOnMobstateChange
      mobState:
        - Dead
    - type: SmokeOnTrigger
      time: 5
      smokeColor: Green
      spreadAmount: 20
#      smokeReagents:
#        - ReagentId: TearAcid
#          Quantity: 3
      sound: /Audio/Effects/smoke.ogg
    - type: Damageable
      damageContainer: Blob
      damageModifierSet: BlobMob
