- type: entity
  name: mk 32 "Universal"
  parent: BaseWeaponPistol
  id: WeaponPistolUniversal
  description: An expensive and robust pistol with decent offensive capabilities. Uses 8.3×33mm ammo.
  components:
  - type: Sprite
    sprite: Nyanotrasen/Objects/Weapons/Guns/Pistols/universal.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Nyanotrasen/Objects/Weapons/Guns/Pistols/universal.rsi
  - type: Gun
    minAngle: 1
    maxAngle: 14
    angleIncrease: 6
    angleDecay: 6
    fireRate: 2.5
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/DeltaV/Weapons/Guns/Gunshots/universal.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineUniversalMagnum
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineUniversalMagnum
      gun_chamber:
        name: Chamber
        startingItem: CartridgeMagnum
        priority: 1
        whitelist:
          tags:
            - CartridgeMagnum
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot

- type: entity
  name: mk 32 "Universal"
  parent: WeaponPistolUniversal
  id: WeaponPistolUniversalEmpty
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      gun_magazine:
