    - state: magnet
    - state: magnet-top
      map: [ top ]
      visible: true
  - type: MagnetPickup # Frontier
    range: 20 # Ore bag has a range of 1.0
    requireWorn: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.3
        density: 600
        mask:
        #- MachineMask
        - SmallMobMask  # Frontier
        layer:
