#shuttlewalls

- type: entity
  parent: WallShuttle
  id: ReinforcedShuttleWallCMM
  name: Heavy shuttle wall
  suffix: Reinforced, Exterior
  components:
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 4000
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              collection: MetalSlam
      - trigger:
          !type:DamageTrigger
          damage: 3200
        behaviors:
        - !type:ChangeConstructionNodeBehavior
          node: girder
        - !type:PlaySoundBehavior
          sound:
            collection: MetalSlam
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - type: NpcFactionMember
      factions:
        - CMMWarship

- type: entity
  id: HeavyReinforcedPlasmaWindow
  name: Heavy reinforced plasma window
  parent: ReinforcedPlasmaWindow
  components:
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 10000
        behaviors: #excess damage, don't spawn entities.
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:PlaySoundBehavior
          sound:
            collection: WindowShatter
      - trigger:
          !type:DamageTrigger
          damage: 7500
        behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: WindowShatter
        - !type:SpawnEntitiesBehavior
          spawn:
            ShardGlassPlasma:
              min: 3
              max: 7
            PartRodMetal:
              min: 5
              max: 15
        - !type:DoActsBehavior
          acts: [ "Destruction" ]

