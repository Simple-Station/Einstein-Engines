- type: entity
  id: BaseHardpoint
  parent: BaseMachinePowered
  name: Hardpoint
  abstract: true
  components:
  - type: Sprite
    sprite: _Crescent/Structures/hardpoints.rsi
    state: Small
  - type: Transform
    noRot: false
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 3500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
  - type: Repairable
    doAfterDelay: 8
  - type: Anchorable
    delay: 10
  - type: PointLight
    enabled: false
    castShadows: false
    radius: 3
  - type: LitOnPowered
  - type: ApcPowerReceiver
    powerLoad: 5000
  - type: Appearance
  - type: Hardpoint
    range: 20
    class: Ballistic
    size: Small
  - type: Fixtures
    fixtures:
      fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.2,-0.2,0.2,0.2"
          # very not dense to make it easy to pull
          density: 600
          mask:
          - SmallMobMask
          layer:
          - MachineLayer
  - type: CollideOnAnchor
  placement:
    mode: SnapgridCenter
  

