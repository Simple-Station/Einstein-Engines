            damage: 800
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 500
          # TODO: Construction graph
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                collection: MetalGlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel1:
                  min: 3
                  max: 5
    - type: TurretIFF
    - type: Gun
      projectileSpeed: 145
      fireRate: 5
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
    # TODO: Power ammo provider?
    - type: BasicEntityAmmoProvider
      proto: PDTBullet
      capacity: 300
      count: 300
    - type: RechargeBasicEntityAmmo
      rechargeCooldown: 5
      rechargeSound:
        path: /Audio/Weapons/Guns/Bolt/lmg_bolt_closed.ogg
        params:
          pitch: 1.2
          variation: 0.08
    - type: SignalControl
      isOnByDefault: true
    - type: DeviceNetwork
      deviceNetId: Wireless
      receiveFrequencyId: BasicDevice
    - type: WirelessNetworkConnection
      range: 2500
    - type: DeviceLinkSink
      ports:
        - Toggle
        - On
        - Off
    - type: ApcPowerReceiver
      powerLoad: 1000
    - type: ExtensionCableReceiver
    - type: LightningTarget
      priority: 1
    - type: MouseRotator
      angleTolerance: 5
      rotationSpeed: 180
      simple4DirMode: false
    - type: NoRotateOnInteract
    - type: NoRotateOnMove
    - type: Input
      context: "human"
    - type: Anchorable
      delay: 10
    - type: HardpointAnchorableOnly
