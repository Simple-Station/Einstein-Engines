        ballistic-ammo: !type:Container
    - type: MobState
    - type: Sprite
      sprite: _Crescent/Objects/Autoturrets/lightautoturret.rsi
      drawdepth: Mobs
      layers:
        - state: syndie_lethal
    - type: WorldLoader
      radius: 256
    - type: CombatMode
      toggleMouseRotator: false
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
