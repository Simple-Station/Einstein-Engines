#hardsuits

- type: entity
  parent: [ClothingOuterHardsuitBase, StreeCredRedeemableHigh]
  id: ClothingOuterHardsuitAuthorityPanzer
  name: heavy 'Panzer' mk II combat hardsuit
  description: A heavy shocktrooper's combat hardsuit belonging to the 43rd Battlegroup of the Authoritat.
  components:
  - type: Sprite
    sprite: _Crescent/Clothing/ATH/OuterClothing/panzer.rsi
  - type: Clothing
    sprite: _Crescent/Clothing/ATH/OuterClothing/panzer.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.5
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: DegradeableArmor
    armorMaxHealth: 1000
    armorType: Metallic
    armorRepair: NTPolymer
    initialModifiers:
      flatReductions:
        Blunt: 35
        Slash: 35
        Piercing: 45
        Heat: 25
        Caustic: 15
  - type: ClothingSpeedModifier
    walkModifier: 0.85
    sprintModifier: 0.85
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitAuthorityPanzer
  - type: StaticPrice
    price: 4500

