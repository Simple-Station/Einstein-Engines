  name: sabre scabbard
  description: A scabbard meant to hold a noble's sabre.
  components:
  - type: Sprite
    sprite: _Crescent/Clothing/Empire/Belt/sabre_sheath.rsi
    state: sheath
  - type: Clothing
    sprite: _Crescent/Clothing/Empire/Belt/sabre_sheath.rsi
  - type: Item
    size: Ginormous
  - type: ItemSlots
    slots:
      item:
        name: DSMSabre
        insertVerbText: sheath-insert-verb
        ejectVerbText: sheath-eject-verb
        insertSound: /Audio/Items/sheath.ogg
        ejectSound: /Audio/Items/unsheath.ogg
        whitelist:
          tags:
          - DSMSabre
  - type: ItemMapper
    mapLayers:
      sheath-sabre:
        whitelist:
          tags:
          - DSMSabre
  - type: Appearance

- type: Tag
  id: DSMSabre

