    sprite: _Crescent/Objects/Weapons/Guns/sr3.rsi
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Guns/sr3.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
