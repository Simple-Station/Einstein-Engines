    soundBoltClosed:
      path: /Audio/_Crescent/Weapons/Guns/pulse/sr3_bolt_in.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePulse470Fmj
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazinePulse470
      gun_chamber:
        name: Chamber
        startingItem: CartridgePulse470Fmj
        priority: 1
        whitelist:
          tags:
            - CartridgePulse470
