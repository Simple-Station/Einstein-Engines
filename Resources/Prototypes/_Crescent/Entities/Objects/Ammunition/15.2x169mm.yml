- type: entity
  id: BaseMagazineAntiMateriel
  name: "6-round magazine (15.2x169mm)"
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineAntiMateriel
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeAntiMateriel
    proto: null
    capacity: 6
  - type: Item
    size: Normal
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Ammunition/Magazine/15.2mm_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 3
    zeroVisible: false
  - type: Appearance
  - type: EmitSoundOnPickup
    sound: /Audio/_Crescent/Weapons/Interact/mag_pick.ogg
  - type: EmitSoundOnDrop
    sound: /Audio/_Crescent/Weapons/Interact/mag_drop.ogg

- type: entity
  id: MagazineAntiMateriel
  name: "6-round magazine (15.2x169mm)"
  parent: BaseMagazineAntiMateriel
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeAntiMateriel