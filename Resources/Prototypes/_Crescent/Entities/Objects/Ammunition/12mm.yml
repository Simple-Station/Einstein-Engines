- type: entity
  id: MagazinePistolSmartgun
  name: 10-round smart magazine (12mm)
  parent: BaseMagazinePistol
  components:
  - type: Tag
    tags:
      - MagazinePistolSmartgun
  - type: BallisticAmmoProvider
    proto: CartridgePistol12mm
    mayTransfer: true
    whitelist:
      tags:
        - CartridgePistolSmart
    capacity: 10
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Ammunition/Magazine/12mm_pistol.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-1
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 11
    zeroVisible: true
  - type: Appearance
  - type: EmitSoundOnPickup
    sound: /Audio/_Crescent/Weapons/Interact/mag_pick.ogg
  - type: EmitSoundOnDrop
    sound: /Audio/_Crescent/Weapons/Interact/mag_drop.ogg

- type: entity
  id: MagazineSmgSmartgun
  name: 20-round smart magazine (12mm)
  parent: BaseMagazinePistol
  components:
  - type: Tag
    tags:
      - MagazineSmgSmartgun
  - type: BallisticAmmoProvider
    proto: CartridgePistol12mm
    mayTransfer: true
    whitelist:
      tags:
        - CartridgePistolSmart
    capacity: 20
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Ammunition/Magazine/12mm_mag.rsi
