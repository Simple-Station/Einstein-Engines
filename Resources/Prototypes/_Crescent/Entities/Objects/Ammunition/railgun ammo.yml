#---------- 15mm Railgun ----------
- type: entity
  id: BaseCartridgeRailgun15mm
  name: railgun slug (15mm)
  parent: BaseCartridge
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
      - CartridgeRailgun15mm
  - type: CartridgeAmmo
    deleteOnSpawn: true
  - type: Sprite
    noRot: false
    sprite: _Crescent/Objects/Weapons/Ammunition/Casings/railgun_slug.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 10
#---------- Basic bullet ----------
- type: entity
  id: CartridgeRailgun15mmAP
  name: railgun slug (15mm APFSDS)
  parent: BaseCartridgeRailgun15mm
  components:
  - type: CartridgeAmmo
    proto: BulletRailgun15mmAP

- type: entity
  id: BulletRailgun15mmAP
  name: bullet (15mm APFSDS)
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 70
#---------- Uranium ammo of Railgun 15mm ----------
- type: entity
  id: CartridgeRailgun15mmDU
  name: railgun slug (15mm APFSDS-DU)
  parent: BaseCartridgeRailgun15mm
  components:
  - type: CartridgeAmmo
    proto: BulletRailgun15mmDU
  - type: Sprite
    layers:
      - state: green
        map: [ "enum.AmmoVisualLayers.Base" ]

- type: entity
  id: BulletRailgun15mmDU
  name: bullet (15mm APFSDS-DU)
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 70
        Radiation: 15
