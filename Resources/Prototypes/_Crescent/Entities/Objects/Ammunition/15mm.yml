#---------- 15mm Railgun ----------
- type: entity
  id: BaseCartridgeRailgun15mm
  name: railgun slug (15x110mm PTMD)
  description: A 15x110mm fin-stabilized discarding-sabot slug.
  parent: BaseCartridge
  components:
  - type: Tag
    tags:
      - Cartridge
      - CartridgeRailgun15mm
  - type: CartridgeAmmo
    deleteOnSpawn: true
    proto: BulletRailgun15mm
  - type: Item
    size: Small
  - type: Sprite
    noRot: false
    sprite: _Crescent/Objects/Weapons/Ammunition/Casings/railgun_slug.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 10
  - type: EmitSoundOnLand
    sound:
      collection: HeavyBulletBounce
  - type: EmitSoundOnCollide
    sound:
      collection: HeavyBulletBounce

- type: entity
  id: BulletRailgun15mm
  name: bullet (15mm PTMD)
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 145 # crits anybody in T1 armor and leaves anybody wearing T2 armor 1 sneze away from crit
        Structural: 400
  - type: StaminaDamageOnCollide
    damage: 75