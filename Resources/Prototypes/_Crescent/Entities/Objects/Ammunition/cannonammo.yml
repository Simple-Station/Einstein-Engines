#vulcan bullets

- type: entity
  id: BulletMachineGunVulcan
  name: 20mm vulcan bullet
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: ProjectileIFF
    visualType: Circle
    color: White
  - type: Projectile
    ignoreWeaponGrid: true
    damage:
      types:
        Structural: 90
        Piercing: 50
  - type: PointLight
    radius: 3.5
    color: orange
    energy: 0.5
  - type: TimedDespawn
    lifetime: 4
  - type: Fixtures
    fixtures:
      projectile:
        hard: false
      fly-by: &flybyfixture
        shape: !type:PhysShapeCircle
          radius: 1.5
        layer:
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: False
  - type: Sprite
    sprite: _NF/Objects/SpaceArtillery/pdtcasing.rsi
    layers:
      - state: base-projectile
  - type: ShipWeaponProjectile
  - type: ProjectilePhasePrevent
    mask:
    - BulletImpassable
    - Impassable



- type: entity
  id: CartridgeVulcanStandard
  name: 20mm surplus casing
  parent: BaseItem
  description: Ammunition for turrets.
  components:
  - type: Item
    size: Normal
  - type: CartridgeAmmo
    proto: BulletMachineGunVulcan
    deleteOnSpawn: true
  - type: Sprite
    sprite: _NF/Objects/SpaceArtillery/pdtcasing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: SpaceGarbage

