# Base vitals implant
- type: entity
  parent: TrackingImplant
  id: MedicalTrackingImplant
  name: vitals tracker (Basic)
  description: This implant has a vitals tracking device for the local broadband frequency.
  components:
    - type: Rattle
      radioChannel: "Common"
    - type: TriggerOnMobstateChange
      mobState:
      - Dead
    - type: EmitSoundOnTrigger
      sound:
        path: /Audio/_Crescent/Items/Medical/death.ogg
        params:
          variation: 0.15
          volume: -8
          range: 1

