- type: entity
  parent: ReinforcementRadioSyndicate
  id: ReinforcementFlatpackSyndicateCyborgAssault
  name: syndicate assault cyborg Flat pack.
  description: The pride and joy of the Cybersun currently booting up
  suffix: CDT
  components:
  - type: Sprite
    sprite: Objects/Devices/flatpack.rsi
    layers:
    - state: kit
  - type: GhostRole
    name: ghost-role-information-syndicate-cyborg-assault-name
    description: ghost-role-information-syndicate-cyborg-description
    rules: ghost-role-information-silicon-rules
    mindRoles:
    - MindRoleGhostRoleSilicon
    raffle:
      settings: default
  - type: GhostRoleMobSpawner
    prototype: PlayerBorgSyndicateAssaultBattery

