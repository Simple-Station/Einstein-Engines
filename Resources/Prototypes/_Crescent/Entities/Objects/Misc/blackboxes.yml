- type: entity
  parent: BaseItem
  id: BlackboxCiv
  name: Civilian flight recorder
  description: A reinforced black box device containing the final moments of a ship and her crew. Spacers consider it bad luck to handle with anything other than reverence.
  components:
  - type: Sprite
    sprite: _Crescent/Objects/Misc/blackbox.rsi
    layers:
      - state: civbox
  - type: StaticPrice
    price: 10000
  - type: ExtendDescription
    descriptionList:
      - description: Most Jurisdictions subsidize the return of flight recorders for both the bereaved and intelligence agencies. Turn in for a substantial bounty.
        fontSize: 15
        color: "#ff4f00"
        requireDetailRange: false
  - type: ItemToggle
    activated: true
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/_Crescent/Items/blackboxwail.ogg
      params:
        loop: true

