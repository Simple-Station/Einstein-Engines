#plasma repeater

- type: entity
  id: ShuttleGunPlasmaRepeater
  parent: BaseFixedShipgun
  name: SHI 400c plasma bolt repeater
  description: A fixedpoint self-defense tool based on recovered NT technology, subpar in terms of power use to firepower ratio - mostly seen on civilian models.
  components:
  - type: ApcPowerReceiver
    powerLoad: 2000
  - type: StaticPrice
    price: 3500
  - type: Sprite
    sprite: _Crescent/Objects/ShuttleWeapons/lasersmall.rsi
    layers:
    - state: lse-400c
    - state: mag-unshaded-9
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
        - !type:ChangeConstructionNodeBehavior
          node: machineFrame
        - !type:DoActsBehavior
          acts: ["Destruction"]
  - type: Gun
    projectileSpeed: 95
    fireRate: 1.2
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    angleDecay: 45
    minAngle: 5
    maxAngle: 15
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/ship_svalinn.ogg
      params:
        variation: 0.12
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 2
    rechargeSound:
      path: /Audio/Weapons/Guns/Bolt/lmg_bolt_closed.ogg
      params:
        pitch: 1.2
        variation: 0.08
  - type: BasicEntityAmmoProvider
    proto: BulletMachineGunPlasmaShuttle
    capacity: 30
    count: 10
  - type: HardpointAnchorableOnly
    class: Energy
    size: Small


