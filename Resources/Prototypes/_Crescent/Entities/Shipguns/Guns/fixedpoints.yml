#plasma repeater

- type: entity
  parent: BaseFixedShipgun
  id: ShuttleGunPlasmaRepeater
  name: SHI 400c plasma bolt repeater
  suffix: ShipGun
  description: A fixedpoint self-defense tool based on recovered NT technology, subpar in terms of power use to firepower ratio - mostly seen on civilian models.
  components:
  - type: ApcPowerReceiver
    powerLoad: 2000
  - type: StaticPrice
    price: 3500
  - type: Sprite
    sprite: _Crescent/Objects/ShuttleWeapons/lasersmall.rsi
    layers:
    - state: lse-400c
    - state: mag-unshaded-9
  - type: Machine
    board: ShuttleGunPlasmaRepeaterCircuitboard
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
        - !type:ChangeConstructionNodeBehavior
          node: machineFrame
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: Gun
    fireOnDropChance: 0
    projectileSpeed: 95
    fireRate: 1.2
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    angleDecay: 45
    minAngle: 5
    maxAngle: 15
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/ship_svalinn.ogg
      params:
        variation: 0.12
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 2
    rechargeSound:
      path: /Audio/Weapons/Guns/Bolt/lmg_bolt_closed.ogg
      params:
        pitch: 1.2
        variation: 0.08
  - type: BasicEntityAmmoProvider
    proto: BulletMachineGunPlasmaShuttle
    capacity: 30
    count: 10
  - type: HardpointAnchorableOnly
    class: Energy
    size: Small
  - type: Construction
    graph: Machine
    node: machine
    containers:
    - machine_parts
    - machine_board

