- type: entity
  id: BaseFixedShipgun
  parent: BaseMachinePowered
  name: fixed shipgun
  abstract: true
  components:
  - type: Fixtures #DOUBLE CHECK IF THE ANCHORED HITBOX IS TOO SMALL!
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Transform
    noRot: false
  - type: Rotatable
    rotateWhilePulling: false
    rotateWhileAnchored: false
  - type: Battery
    maxCharge: 20000
    startingCharge: 20000
  - type: ApcPowerReceiverBattery
    batteryRechargeRate: 5000
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 1000
  - type: DeviceLinkSource
    ports:
      - SpaceArtilleryDetectedFiring
      - SpaceArtilleryDetectedMalfunction
      - SpaceArtilleryDetectedSafetyChange
  - type: SpaceArtillery
    powerChargeRate: 1000
    powerUsePassive: 0
    powerUseActive: 250
    isArmed: true
    isPowerRequiredToFire: true
  - type: ExtensionCableReceiver
  - type: ExaminableBattery
  - type: TurretIFF
  - type: SelfDeleteInSpace # Hullrot. This component cleans up items that are parented to space after a while.
    timeToDelete: 1800 #priority item, so we extend the timer

- type: entity
  id: BaseTurretShipgun
  parent: BaseMachinePowered
  name: turret shipgun
  abstract: true
  components:
  - type: Fixtures #DOUBLE CHECK IF THE ANCHORED HITBOX IS TOO SMALL!
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Transform
    noRot: false
  - type: Rotatable
    rotateWhilePulling: false
    rotateWhileAnchored: false
  - type: WorldLoader
