- type: entity
  id: TorpedoBase
  name: shell
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: ShipWeaponProjectile
  - type: Projectile
    ignoreWeaponGrid: true
    damage:
      types:
        Structural: 250
        Blunt: 40
  - type: Tag
    tags:
      - Torpedo
  - type: TimedDespawn
    lifetime: 40
  - type: Sprite
    sprite: _Crescent/Objects/ShuttleWeapons/torpedop.rsi
    layers:
      - state: base-projectile
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 1000
    intensitySlope: 400
    totalIntensity: 15000
  - type: HeatSeeking
    rotationSpeed: 25
    acceleration: 25
    topSpeed: 50
    fieldOfView: 40
    defaultSeekingRange: 600
    guidanceAlgorithm: PredictiveGuidance
  - type: PointLight
    radius: 3.5
    color: orange
    energy: 0.5
  - type: ProjectileIFF
    visualType: SquareReticle
    color: Red
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.45,0.15,0.15"
        layer:
        - BulletImpassable
        mask:
        - Impassable
        - BulletImpassable
        hard: true
      fly-by: *flybyfixture
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 80
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:ExplodeBehavior

