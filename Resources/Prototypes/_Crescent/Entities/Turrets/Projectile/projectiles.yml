- type: entity
  id: Bullet35mmBase
  name: 35mm FMJ lead-core projectile
  description: Uh oh.
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: ProjectileIFF
    visualType: Circle
    color: White
  - type: Projectile
    ignoreWeaponGrid: true
    damage:
      types:
        Structural: 95
        Piercing: 90
  - type: PointLight
    radius: 3.5
    color: orange
    energy: 0.5
  - type: TimedDespawn
    lifetime: 3.5
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.45,0.15,0.15"
        hard: false
      fly-by:
        shape: !type:PhysShapeCircle
          radius: 1.5
        layer:
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: False
  - type: Sprite
    sprite: _NF/Objects/SpaceArtillery/pdtcasing.rsi
    layers:
      - state: base-projectile
  - type: ShipWeaponProjectile
  - type: ProjectilePhasePrevent #do not remove
    mask:
    - BulletImpassable
    - Impassable

