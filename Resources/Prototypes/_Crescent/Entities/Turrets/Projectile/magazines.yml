#vulcan
- type: entity
  id: Magazine35mm
  name: 35mm FMJ USM feeder drum
  description: A munitions drum designed for 35mm rotary cannons.
  parent: BaseItem
  components:
  - type: Tag
    tags:
    - Magazine35mm
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - Cartridge35mm
    proto: Cartridge35mm
    capacity: 100
    soundRack:
      path: /Audio/Weapons/Guns/Bolt/lmg_bolt_closed.ogg
      params:
        variation: 0.05
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/rifle_load.ogg
      params:
        variation: 0.05
  - type: Item
    size: Large
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Crescent/Objects/Turrets/Ammunition/Magazine/whistler.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: false
  - type: Appearance

