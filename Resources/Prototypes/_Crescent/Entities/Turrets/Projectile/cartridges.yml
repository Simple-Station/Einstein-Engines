#flak - corpus

- type: entity
  id: CorpusCartridge
  name: 88mm flak cannon shell
  parent: BaseItem
  description: A spread-fire flak cannon shell.
  components:
  - type: Tag
    tags:
      - CorpusShell
  - type: Item
    size: Small
  - type: CartridgeAmmo
    proto: 88mmCorpusSpread
    deleteOnSpawn: true
  - type: Sprite
    sprite: _Crescent/Objects/Turrets/Ammunition/Cartridge/corpus.rsi
    layers:
    - state: shell
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals


- type: entity
  id: 88mmCorpusSpread
  categories: [ HideSpawnMenu ]
  parent: CorpusProjectile
  components:
  - type: ProjectileSpread
    proto: CorpusProjectile
    count: 3
    spread: 15

