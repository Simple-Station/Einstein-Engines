#screamer
- type: entity
  id: Cartridge20mm
  name: cartridge (20mm FMJ USM)
  parent: BaseCartridge
  components:
  - type: Tag
    tags:
      - Cartridge
      - Cartridge20mm
  - type: CartridgeAmmo
    deleteOnSpawn: true
    proto: Bullet20mmBase
  - type: Sprite
    sprite: _Crescent/Objects/Turrets/Ammunition/Cartridge/screamer.rsi
    layers:
    - state: ap
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 1

- type: entity
  id: Cartridge20mmGyrostable
  name: cartridge (20mm gyrostable USM)
