- type: spaceBiome
  id: DevilsMawWrecks
  priority: 1000
  minX: 50
  maxX: 72
  minY: 24
  maxY: 46
  noiseRanges: {}
  chunkComponents:
    - type: DebrisFeaturePlacerController
      densityNoiseChannel: DensityGraveyard
    - type: NoiseDrivenDebrisSelector
      noiseChannel: WreckGraveyard
      debrisTable:
        - id: ScrapDebrisSmall
          prob: 1
        - id: ScrapDebrisMedium
          prob: 1
        - id: ScrapDebrisLarge
          prob: 0.6
