        #  prob: 0.3
        #- id: ScrapDebrisExtraLargeScattered
        #  prob: 0.3
        #- id: ScrapDebrisHuge
        #  prob: 0.15
    - type: NoiseRangeCarver
      ranges:
        - 0.4, 0.6
      noiseChannel: Carver

