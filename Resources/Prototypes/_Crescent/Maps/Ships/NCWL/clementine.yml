- type: vessel
  id: Clementine
  name: NCWL Clementine
  description: The antiquated Flagship of the Union fleet in Taypan.
  price: 600000
  category: Large
  group: None
  path: /Maps/_Crescent/Shuttles/NCWL/clementine.yml

- type: gameMap
  id: Clementine
  mapName: 'NCWL Dear Clementine'
  mapPath: /Maps/_Crescent/Shuttles/NCWL/clementine.yml
  minPlayers: 0
  stations:
    Clementine:
      stationProto: StandardCrescentVessel
      components:
        - type: VesselIcon
          iffIcon:
            sprite: _Crescent/ShipIcons/ifficons.rsi
            state: dreadnought
        - type: StationNameSetup
          mapNameTemplate: 'NCWL Dear Clementine {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: VesselDesignation
          designation: vessel-designation-flagship
        - type: VesselDescription
          description: This behemoth once carried the last hope of the League. What once held hope and determination, now only hosts the old cry of revolution.
