- type: vessel
  id: Redemptor
  name: DSM Redemptor
  description: A light fighter designed for escort and harassment duty.
  price: 25000
  category: Small
  group: None
  path: /Maps/_Crescent/Shuttles/DSM/redemptor.yml

- type: gameMap
  id: Redemptor
  mapName: 'DSM Redemptor'
  mapPath: /Maps/_Crescent/Shuttles/DSM/redemptor.yml
  minPlayers: 0
  stations:
    Redemptor:
      stationProto: StandardCrescentVessel
      components:
        - type: VesselIcon
          iffIcon:
            sprite: _Crescent/ShipIcons/ifficons.rsi
            state: fighter
        - type: StationNameSetup
          mapNameTemplate: 'DSM Redemptor {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: VesselDesignation
          designation: vessel-designation-fighter
