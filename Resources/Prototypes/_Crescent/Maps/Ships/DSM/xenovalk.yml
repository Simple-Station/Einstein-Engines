          iffIcon:
            sprite: _Crescent/ShipIcons/ifficons.rsi
            state: industrial
        - type: StationNameSetup
          mapNameTemplate: 'DSM Xenovalk {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: VesselDesignation
          designation: vessel-designation-medical
