- type: entity
  id: ConstructShell
  name: construct shell
  description: empty construct shell
  parent: BaseItem
  components:
  - type: Sprite
    sprite: WhiteDream/BloodCult/Entities/Items/construct_shell.rsi
    state: icon
  - type: ItemSlots
  - type: ConstructShell
    shardSlot:
      ejectOnBreak: true
      whitelist:
        components:
        - SoulShard
  - type: UserInterface
    interfaces:
      enum.RadialSelectorUiKey.Key:
        type: RadialSelectorMenuBUI
  - type: ContainerContainer
    containers:
      Shard: !type:ContainerSlot
  - type: CultItem
  - type: Examiner
    skipChecks: true

- type: entity
  id: ConstructBase
  abstract: true
  categories: [ HideSpawnMenu ]
  components:
  - type: LagCompensation
  - type: Input
    context: "human"
  - type: MobMover
  - type: InputMover
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 3
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
  - type: Sprite
    drawdepth: Mobs
    sprite: WhiteDream/BloodCult/mobs.rsi
    noRot: true
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: KinematicController
  - type: Construct
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.35
        density: 300
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: Damageable
    damageContainer: CorporealSpirit
    damageModifierSet: CorporealSpirit
  - type: MobThresholds
    thresholds:
      0: Alive
      60: Dead
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: CombatMode
    canDisarm: false
  - type: Internals
  - type: Examiner
  - type: Speech
  - type: TypingIndicator
    proto: guardian
  - type: Pullable
  - type: Puller
    needsHands: false
  - type: ActionsContainer
  - type: ContainerContainer
    containers:
      actions: !type:Container
  - type: Visibility
  - type: ContentEye
  - type: Actions
  - type: Hands
  - type: IsDeadIC
  - type: ShowHealthBars
    damageContainers:
    - Biological
    - Inorganic
  - type: ShowHealthIcons
    damageContainers:
    - Biological
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
  - type: Appearance
  - type: LanguageKnowledge
    speaks:
    - TauCetiBasic
    - Eldritch
    understands:
    - TauCetiBasic
    - Eldritch

- type: entity
  id: ConstructJuggernaut
  parent: ConstructBase
  name: juggernaut
  description: A massive, armored construct built to spearhead attacks and soak up enemy fire.
  components:
  - type: Sprite
    layers:
    - state: juggernaut
      map: [ "enum.ConstructVisualsState.Sprite" ]
    - state: glow_juggernaut_cult
      map: [ "enum.ConstructVisualsState.Glow" ]
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: Construct
  - type: MeleeWeapon
    hidden: true
    angle: 30
    animation: WeaponArcSmash
    attackRate: 1
    damage:
      types:
        Structural: 90
        Blunt: 25
    soundHit:
      path: /Audio/Nyanotrasen/Weapons/club.ogg
  - type: GenericVisualizer
    visuals:
      enum.ConstructVisualsState.Transforming:
        enum.ConstructVisualsState.Sprite:
          True: { state: make_juggernaut_cult }
          False: { state: juggernaut }
        enum.ConstructVisualsState.Glow:
          True: { visible: false }
          False: { visible: true }

