# Anything human specific (e.g. UI, input) goes under MobHuman
- type: entity
  parent: BaseMobSpeciesOrganic
  id: BaseMobXelthia
  name: Urist McXelthia
  abstract: true
  components:
  - type: Hunger
  - type: Icon # It will not have an icon in the adminspawn menu without this. Body parts seem fine for whatever reason.
    sprite: Mobs/Species/Xelthia/parts.rsi
    state: full
  - type: Body
    prototype: Xelthia
  - type: Thirst
  - type: Carriable # Carrying system from nyanotrasen.
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatHuman
      amount: 5
  - type: HumanoidAppearance
    species: Xelthia
    hideLayersOnEquip:
    - Hair
    - Snout
  - type: LanguageKnowledge
    speaks:
    - TauCetiBasic
    - Qiilour
    understands:
    - TauCetiBasic
    - Qiilour
  - type: Speech
    speechSounds: Xelthia
    speechVerb: Xelthia
  - type: InnatePsionicPowers
    powersToAdd:
      - TelepathyPower
  - type: Psionic
#  - type: TypingIndicator
#    proto: lizard
  - type: Vocal
    sounds:
      Male: UnisexXelthia
      Female: UnisexXelthia
      Unsexed: UnisexXelthia
  - type: FootPrints
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Xelthia
  - type: Temperature
    heatDamageThreshold: 360
    coldDamageThreshold: 280
    currentTemperature: 310.15
    specificHeat: 42
    coldDamage:
      types:
        Cold: 1.2 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat: 1.2 #per second, scales with temperature & other constants
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.14 #per second, scales with pressure and other constants.
