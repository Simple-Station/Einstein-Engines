# Headgear other than armor
- type: entity
  parent: [ClothingHeadHardsuitBase, TCFLInfo, BaseClothingRadio]
  id: ClothingHeadHelmetHardsuitTCFLTacsuit
  name: TCFL tacsuit helmet
  suffix: TCFL
  description: A modern helmet used with the standard TCFL tacsuit
  components:
    - type: Sprite
      sprite: _EE/Clothing/BieselRepublic/Helmet/TCFL_tacsuit_helmet.rsi
    - type: Clothing
      sprite: _EE/Clothing/BieselRepublic/Helmet/TCFL_tacsuit_helmet.rsi
      clothingVisuals:
        head:
        - state: equipped-HELMET
        - state: equipped-HELMET-unshaded
          shader: unshaded
    - type: PressureProtection
      highPressureMultiplier: 0.08
      lowPressureMultiplier: 1000
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.9
          Slash: 0.9
          Piercing: 0.9
          Heat: 0.9
    - type: BreathMask

- type: entity
  parent: [ClothingHeadHelmetBasic, TCFLInfo, BaseClothingRadio]
  id: ClothingHeadHelmetTCFLHeavy
  name: TCFL heavy tactical helmet
  suffix: TCFL
  description: Much of the equipment used by the TCFL is repurposed from older Solarian wargear. This advanced helmet includes a ballistic polymer face shield.
  components:
    - type: Sprite
      sprite: _EE/Clothing/BieselRepublic/Helmet/TCAF_tactical_helmet_full.rsi
    - type: Clothing
      sprite: _EE/Clothing/BieselRepublic/Helmet/TCAF_tactical_helmet_full.rsi
      clothingVisuals:
        head:
        - state: equipped-HELMET
        - state: equipped-HELMET-unshaded
          shader: unshaded
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.9
          Slash: 0.9
          Piercing: 0.9
          Heat: 0.9
    - type: Reflect
      reflectProb: 0.03
      spread: 270
      innate: true
      reflects:
        - Energy
        - NonEnergy

