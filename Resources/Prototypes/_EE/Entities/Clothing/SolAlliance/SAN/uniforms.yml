- type: entity
  parent: [ClothingUniformBase, ClothingUniformFoldableBase, SolAllianceInfo]
  id: ClothingUniformJumpsuitSolFatigueGreen
  name: Solarian fatigues
  suffix: SAN
  description: A common uniform worn by "grunts" in the Solarian Armed Forces. Although Earth is no longer the green paradise of old, olive BDUs remain an emblem of old Earth's militaries.
  components:
    - type: Sprite
      sprite: _EE/Clothing/SolAlliance/Uniforms/SAN_fatigue_green.rsi
    - type: Clothing
      sprite: _EE/Clothing/SolAlliance/Uniforms/SAN_fatigue_green.rsi

