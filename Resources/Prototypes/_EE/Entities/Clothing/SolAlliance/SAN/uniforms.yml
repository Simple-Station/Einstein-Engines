- type: entity
  parent: [ClothingUniformBase, ClothingUniformFoldableBase, SolAllianceInfo]
  id: ClothingUniformJumpsuitSolFatigueIPC
  name: Solarian IPC fatigues
  suffix: SAN
  description: IPCs serve as the only exception to the infamous xenophobia of the Solarians Armed Forces. For while SAN has never once permitted an alien to serve, it is eager to make use of synthetics to save pure humans from back breaking labor or charging into meat grinders.
  components:
    - type: Sprite
      sprite: _EE/Clothing/SolAlliance/Uniforms/SAN_fatigue_ipc.rsi
    - type: Clothing
      sprite: _EE/Clothing/SolAlliance/Uniforms/SAN_fatigue_ipc.rsi

