# Uniforms
- type: entity
  parent: [ClothingUniformBase, SolAllianceInfo]
  id: ClothingUniformJumpsuitSolArmyService
  name: Solarian army uniform
  suffix: SAN
  description: A standard service uniform for enlisted men in the Solarian Army. It is rarely used, as most enlisted men instead will wear their BDUs except for formal occasions.
  components:
    - type: Sprite
      sprite: _EE/Clothing/SolAlliance/Uniforms/SAN_army_service.rsi
    - type: Clothing
      sprite: _EE/Clothing/SolAlliance/Uniforms/SAN_army_service.rsi

