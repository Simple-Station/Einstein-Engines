# The Modsuit Itself
- type: entity
  parent: [ClothingModsuitStandard, SolAllianceInfo]
  id: ClothingModsuitSANMarine
  name: CSA-85x "Mazu" modsuit control
  description: A special modular suit control containing all modular suit parts.
  components:
    - type: Sprite
      sprite: _EE/Clothing/SolAlliance/Modsuits/csa_85x.rsi
    - type: ExplosionResistance
      damageCoefficient: 0.5
    - type: ToggleableClothing
      clothingPrototypes:
        head: ClothingModsuitHelmetSANMarine
        gloves: ClothingModsuitGauntletsSANMarine
        outerClothing: ClothingModsuitChestplateSANMarine
        shoes: ClothingModsuitBootsSANMarine
    - type: ItemSlots
      slots:
        cell_slot:
          name: power-cell-slot-component-slot-name-default
          startingItem: PowerCellMicroreactor
          whitelist:
            components:
              - PowerCell

- type: entity
  parent: [ClothingModsuitGauntletsStandard, SolAllianceInfo]
  id: ClothingModsuitGauntletsSANMarine
  name: CSA-85x "Mazu" modsuit gauntlets
  description: A special modular suit gloves that protect wearer from electric shock.
  categories: [ HideSpawnMenu ]
  components:
    - type: Sprite
      sprite: _EE/Clothing/SolAlliance/Modsuits/csa_85x.rsi

- type: entity
  parent: [ClothingModsuitHelmetStandard, SolAllianceInfo]
  id: ClothingModsuitHelmetSANMarine
  name: CSA-85x "Mazu" modsuit helmet
  description: A special modular suit spaceproof helmet designed for compact folding inside modular suit control.
  categories: [ HideSpawnMenu ]
  components:
    - type: Sprite
      sprite: _EE/Clothing/SolAlliance/Modsuits/csa_85x.rsi
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.85
          Slash: 0.85
          Piercing: 0.85
          Heat: 0.85
          Radiation: 0.95
    - type: SealableClothingVisuals
      visualLayers:
        head:
        - state: equipped-HEAD-sealed
          shader: unshaded
    - type: TelecomExempt
    - type: RadioMicrophone
      broadcastChannel: Handheld
      toggleOnInteract: false
      frequency: 2132
    - type: RadioSpeaker
      toggleOnInteract: false
      channels:
      - Handheld
    - type: Speech
      speechVerb: Robotic
    - type: Tag
      tags:
      - Radio
    - type: ActivatableUI
      key: enum.HandheldRadioUiKey.Key
    - type: UserInterface
      interfaces:
        enum.HandheldRadioUiKey.Key:
          type: HandheldRadioBoundUserInterface

- type: entity
  parent: [ClothingModsuitChestplateStandard, SolAllianceInfo]
  id: ClothingModsuitChestplateSANMarine
  name: CSA-85x "Mazu" modsuit chestplate
  description: A special modular suit space-proof cover designed for compact folding inside modular suit control.
  categories: [ HideSpawnMenu ]
  components:
    - type: Sprite
      sprite: _EE/Clothing/SolAlliance/Modsuits/csa_85x.rsi
    - type: ClothingSpeedModifier
      walkModifier: 0.9
      sprintModifier: 0.9
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.50
          Slash: 0.50
          Piercing: 0.50
          Heat: 0.50
          Radiation: 0.50
          Caustic: 0.50
    - type: StaminaDamageResistance
      coefficient: 0.5
    - type: EmitsSoundOnMove
      soundCollection:
        collection: FootstepHardsuitMedium
        params:
          volume: -5
      requiresWorn: true
      distanceWalking: 2
      distanceSprinting: 3

- type: entity
  parent: [ClothingModsuitBootsStandard, SolAllianceInfo]
  id: ClothingModsuitBootsSANMarine
  name: CSA-85x "Mazu" modsuit boots
  description: A special modular suit boots designed for compact folding inside modular suit control.
  categories: [ HideSpawnMenu ]
  components:
    - type: Appearance
    - type: Sprite
      sprite: _EE/Clothing/SolAlliance/Modsuits/csa_85x.rsi
    - type: Tag
      tags:
      - WhitelistChameleon
    - type: ClothingSpeedModifier
      walkModifier: 1.05
      sprintModifier: 1.05
    - type: NoSlip

