- type: entity
  parent: [ClothingOuterStorageBase, AllowSuitStorageClothing, ZavodInfo]
  id: ClothingOuterJacketZavDetective
  name: detective jacket
  suffix: Zavodskoi
  description: A sturdy jacket worn by detectives contracted from Zavodskoi Interstellar
  components:
    - type: Sprite
      sprite: _EE/Clothing/Zavodskoi/OuterClothing/zav_jacket_detective.rsi
    - type: Clothing
      sprite: _EE/Clothing/Zavodskoi/OuterClothing/zav_jacket_detective.rsi
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.95
          Slash: 0.95
          Piercing: 0.95
          Heat: 0.85
    - type: TemperatureProtection
      coefficient: 0.1

