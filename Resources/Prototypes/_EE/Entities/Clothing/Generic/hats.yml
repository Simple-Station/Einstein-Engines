# Headgear other than armor
- type: entity
  parent: [ClothingHeadHelmetBasic, BaseClothingRadio]
  id: ClothingHeadHelmetHeavyAblative
  name: heavy laser-ablative helmet
  description: A heavy laser-ablative helmet manufactured by Zavodskoi Interstellar and sold to NT Security. It trades mobility for unparalleled protection against laser weaponry.
  components:
    - type: Sprite
      sprite: _EE/Clothing/Generic/Helmet/heavy_helmet_ablative.rsi
    - type: Clothing
      sprite: _EE/Clothing/Generic/Helmet/heavy_helmet_ablative.rsi
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.975
          Slash: 0.975
          Piercing: 0.975
          Heat: 0.8
          Caustic: 0.9
    - type: Reflect
      reflectProb: 0.03
      spread: 270
      innate: true
      reflects:
        - Energy
        - NonEnergy
    - type: ClothingSpeedModifier
      walkModifier: 0.95
      sprintModifier: 0.95

