- type: entity
  parent: [ClothingOuterStorageBase, AllowSuitStorageClothing]
  id: ClothingOuterArmorAblativeHeavy
  name: heavy laser-ablative armor
  description: A suit of heavy laser-ablative armor manufactured by Zavodskoi Interstellar and sold to NT Security. It trades mobility for unparalleled protection against laser weaponry.
  components:
    - type: Sprite
      sprite: _EE/Clothing/Generic/OuterClothing/heavy_armor_ablative.rsi
    - type: Clothing
      sprite: _EE/Clothing/Generic/OuterClothing/heavy_armor_ablative.rsi
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.85
          Slash: 0.85
          Piercing: 0.85
          Heat: 0.3
          Caustic: 0.5
    - type: ExplosionResistance
      damageCoefficient: 0.5
    - type: Reflect
      reflectProb: 0.05
      spread: 270
      innate: true
      reflects:
        - Energy
        - NonEnergy
    - type: ClothingSpeedModifier
      walkModifier: 0.7
      sprintModifier: 0.7

