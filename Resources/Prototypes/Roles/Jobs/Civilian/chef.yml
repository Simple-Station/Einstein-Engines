    department: Civilian
    min: 3600
  - !type:CharacterEmployerRequirement
    employers:
    - NanoTrasen
    - OrionExpress
    - IdrisIncorporated
  startingGear: ChefGear
  icon: "JobIconChef"
  supervisors: job-supervisors-hop
  access:
