- type: entity
  abstract: true
  parent: Clothing
  id: UnsensoredClothingUniformBase
  components:
  - type: Sprite
    state: icon
  - type: Clothing
    slots: [innerclothing]
    equipSound:
      path: /Audio/Items/jumpsuit_equip.ogg
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialCloth1
      amount: 3
  - type: Food
    requiresSpecialDigestion: true
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Fiber
          Quantity: 30
  - type: Tag
    tags:
    - ClothMade
    - WhitelistChameleon

- type: entity
  abstract: true
  parent: UnsensoredClothingUniformBase
  id: UnsensoredClothingUniformSkirtBase
  components:
  - type: Clothing
    slots: [innerclothing]
    femaleMask: UniformTop


- type: entity
  abstract: true
  parent: UnsensoredClothingUniformBase
  id: ClothingUniformBase
  components:
  - type: SuitSensor
  - type: DeviceNetwork
    deviceNetId: Wireless
    transmitFrequencyId: SuitSensor
  - type: WirelessNetworkConnection
    range: 1200
  - type: StationLimitedNetwork
  - type: EmitSoundOnPickup
    sound: /Audio/SimpleStation14/Items/Handling/cloth_pickup.ogg
  - type: EmitSoundOnDrop
    sound: /Audio/SimpleStation14/Items/Handling/cloth_drop.ogg
  - type: EmitSoundOnLand
    sound: /Audio/SimpleStation14/Items/Handling/cloth_drop.ogg

- type: entity
  abstract: true
  parent: ClothingUniformBase
  id: ClothingUniformSkirtBase
  components:
  - type: Clothing
    slots: [innerclothing]
    femaleMask: UniformTop
  - type: Tag #DeltaV, needed for species with nonhuman legs/can only wear skirts
    tags:
    - Skirt
    - ClothMade # Delta-V - allows moths to eat this
