- type: entity
  parent: ClothingUniformEnvirosuitBase
  id: ClothingUniformEnvirosuitCourier
  name: courier's envirosuit
  description: An envirosuit tailored for the courier.
  components:
  - type: Sprite
    sprite: Clothing/Uniforms/Envirosuits/color.rsi
    layers:
    - state: icon
      color: "#4a281f"
    - state: accent-icon
      color: "#c2911e"
    - state: soles-icon
      color: "#c2911e"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#4a281f"
      - state: accent-inhand-left
        color: "#c2911e"
      - state: soles-inhand-left
        color: "#c2911e"
      right:
      - state: inhand-right
        color: "#4a281f"
      - state: accent-inhand-right
        color: "#c2911e"
      - state: soles-inhand-right
        color: "#c2911e"
  - type: Clothing
    sprite: Clothing/Uniforms/Envirosuits/color.rsi
    clothingVisuals:
      jumpsuit:
      - state: equipped-INNERCLOTHING
        color: "#4a281f"
      - state: accent-equipped-INNERCLOTHING
        color: "#c2911e"
      - state: soles-equipped-INNERCLOTHING
        color: "#c2911e"
