        restitution: 0.3
        friction: 0.2

- type: entity
  abstract: true
  parent: ClothingOuterBase
  id: ClothingOuterStorageBase
  components:
  - type: Storage
    grid:
    - 0,0,2,1
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: StaticPrice
    price: 70

- type: entity
  abstract: true
  parent: [ClothingOuterBase, BaseFoldable]
  id: ClothingOuterFoldableBase
  components:
  - type: Appearance
  - type: Foldable
    canFoldInsideContainer: true
    unfoldVerbText: fold-zip-verb
    foldVerbText: fold-unzip-verb
  - type: FoldableClothing
    foldedEquippedPrefix: open
    foldedHeldPrefix: open
  - type: Sprite
    layers:
    - state: icon
      map: [ "unfoldedLayer" ]
    - state: icon-open
      map: ["foldedLayer"]
      visible: false

- type: entity
  abstract: true
  parent: ClothingOuterFoldableBase
  id: ClothingOuterFoldableBaseOpened
  suffix: opened
  components:
  - type: Foldable
    folded: true
  - type: Clothing
    equippedPrefix: open
  - type: Item
    heldPrefix: open
  - type: Sprite
    layers:
    - state: icon
      map: [ "unfoldedLayer" ]
      visible: false
    - state: icon-open
      map: ["foldedLayer"]
      visible: true

- type: entity
  abstract: true
  parent: [ClothingOuterStorageBase, ClothingOuterFoldableBase]
  id: ClothingOuterStorageFoldableBase

- type: entity
  abstract: true
  parent: [ClothingOuterStorageFoldableBase, ClothingOuterFoldableBaseOpened]
  id: ClothingOuterStorageFoldableBaseOpened
  suffix: opened

- type: entity
  abstract: true
  parent: ClothingOuterStorageBase
  id: ClothingOuterStorageToggleableBase
  components:
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHatHoodWinterDefault
    slot: head
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:Container {}
      storagebase: !type:Container
        ents: []

- type: entity
  abstract: true
  parent: [ClothingOuterBase, GeigerCounterClothing, AllowSuitStorageClothing]
  id: ClothingOuterHardsuitBase
  name: base hardsuit
  components:
  - type: PressureProtection
    highPressureMultiplier: 0.3
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    coefficient: 0.01
  - type: FireProtection
    reduction: 0.75 # almost perfectly sealed, atmos firesuit is better
  - type: IgniteFromGasImmunity
    parts:
    - Torso
    - Groin
    - LeftArm
    - LeftHand
    - RightArm
    - RightHand
    - LeftLeg
    - LeftFoot
    - RightLeg
    - RightFoot
  - type: ClothingSpeedModifier
    walkModifier: 0.4
    sprintModifier: 0.6
  - type: HeldSpeedModifier
  - type: Item
    size: Ginormous
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.90
        Slash: 0.90
        Piercing: 0.95
        Heat: 0.90
        Radiation: 0.25
  - type: ToggleableClothing
    slot: head
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:Container {}
  - type: GroupExamine
  - type: Tag
    tags:
    - Hardsuit
    - WhitelistChameleon
    - HidesHarpyWings #DeltaV: Used by harpies to help render their hardsuit sprites
    - AllowLamiaHardsuit
    - FullBodyOuter
    - PlasmamanSafe
  - type: Clothing
    equipDelay: 2.5 # Hardsuits are heavy and take a while to put on/off.
    unequipDelay: 2.5
  - type: Geiger
    attachedToSuit: true
    localSoundOnly: true
  - type: StaminaDamageResistance
    coefficient: 0.75 # 25%
  - type: ClothingRequiredStepTriggerImmune
    slots: WITHOUT_POCKET
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 19
    staminaCost: 44
    soundHit:
      collection: MetalThud
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 400 # According to Google, a NASA Eva Suit weighs 68kg. Since Hardsuits are "Armored", I'm setting it to 100kg
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
  - type: EmitsSoundOnMove
    soundCollection:
      collection: FootstepHardsuitLight
      params:
        volume: -5
    requiresWorn: true
    distanceWalking: 2
    distanceSprinting: 3

