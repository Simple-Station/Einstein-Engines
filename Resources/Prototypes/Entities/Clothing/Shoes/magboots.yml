- type: entity
  parent: [ClothingShoesBase, BaseToggleClothing]
  id: ClothingShoesBootsMagBase
  name: magboots
  description: Magnetic boots, often used during extravehicular activity to ensure the user remains safely attached to the vehicle.
  abstract: true
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/magboots-science.rsi
    layers:
    - state: icon
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: Clothing
    sprite: Clothing/Shoes/Boots/magboots-science.rsi
  - type: ToggleClothing
    action: ActionToggleMagboots
  - type: ComponentToggler
    components:
    - type: NoSlip
  - type: Magboots
  - type: ClothingSpeedModifier
    walkModifier: 0.85
    sprintModifier: 0.8
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: icon-on}
          False: {state: icon}
  - type: StaticPrice
    price: 200
  - type: Tag
    tags:
    - WhitelistChameleon

- type: entity
  parent: [ClothingShoesBootsMagBase]
  id: ClothingShoesBootsMag

- type: entity
  parent: ClothingShoesBootsMag
  id: ClothingShoesBootsMagAdv
  name: advanced magboots
  description: State-of-the-art magnetic boots that do not slow down their wearer.
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/magboots-advanced.rsi
    state: icon
  - type: Clothing
    sprite: Clothing/Shoes/Boots/magboots-advanced.rsi
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 1
  - type: Tag
    tags:
    - WhitelistChameleon
    - HighRiskItem
  - type: StaticPrice
    price: 750
  - type: StealTarget
    stealGroup: ClothingShoesBootsMagAdv
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 13
    staminaCost: 15

- type: entity
  parent: ClothingShoesBootsMag
  id: ClothingShoesBootsMagBlinding
  name: magboots of blinding speed
  description: These would look fetching on a fetcher like you.
  components:
  - type: ClothingSpeedModifier
    walkModifier: 1.10 #PVS isn't too much of an issue when you are blind...
    sprintModifier: 1.10
  - type: StaticPrice
    price: 3000

- type: entity
  parent: [ClothingShoesBootsMagBase, BaseJetpack]
  id: ClothingShoesBootsMagSyndie
  name: blood-red magboots
  description: Reverse-engineered magnetic boots that have a heavy magnetic pull and integrated thrusters.
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/magboots-syndicate.rsi
    state: icon
  - type: Clothing
    sprite: Clothing/Shoes/Boots/magboots-syndicate.rsi
  - type: ClothingSpeedModifier
    walkModifier: 0.95
    sprintModifier: 0.9
  - type: GasTank
    outputPressure: 42.6
    air:
      # 2 minutes of thrust
      volume: 0.75
      temperature: 293.15
      moles:
        - 0.153853429 # oxygen
        - 0.153853429 # nitrogen
  - type: ActivatableUI
    key: enum.SharedGasTankUiKey.Key
  - type: UserInterface
    interfaces:
      enum.SharedGasTankUiKey.Key:
        type: GasTankBoundUserInterface
  - type: Explosive
    explosionType: Default
    maxIntensity: 20
  - type: Jetpack
    moleUsage: 0.00085
  - type: CanMoveInAir
  - type: InputMover
    toParent: true
  - type: MovementSpeedModifier
    weightlessAcceleration: 1
    weightlessFriction: 0.3
    weightlessModifier: 1.2
  - type: Tag
    tags:
      - WhitelistChameleon
  - type: Item
    sprite: null
    size: Normal

- type: entity
  parent: ClothingShoesBootsMag
  id: ClothingShoesBootsMagEng
  name: engineering magboots
  description: Expensive magboots made with lighter materials for quick engineering responses.
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/magboots.rsi
    state: icon
  - type: Clothing
    sprite: Clothing/Shoes/Boots/magboots.rsi
  - type: ClothingSpeedModifier
    walkModifier: 0.95
    sprintModifier: 0.9
  - type: Tag
    tags:
    - WhitelistChameleon
  - type: StaticPrice
    price: 500
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 13
    staminaCost: 15

- type: entity
  parent: ClothingShoesBootsMag
  id: ClothingShoesBootsMagSec
  name: combat magboots
  description: Heavy-duty magboots with added protection and a convenient sidearm strap.
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/magboots-combat.rsi
    state: icon
  - type: Clothing
    sprite: Clothing/Shoes/Boots/magboots-combat.rsi
  - type: ClothingSpeedModifier
    walkModifier: 0.82 # Slightly slower then normal magboots
    sprintModifier: 0.77 # Slightly slower then normal magboots|
  - type: Tag
    tags:
    - WhitelistChameleon
  - type: StaticPrice
    price: 500
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 13
    staminaCost: 15
  - type: ClothingSlowOnDamageModifier
    modifier: 0.8
  - type: ClothingModifyStunTime # Goobstation
    modifier: 0.8
  - type: Matchbox
  - type: ItemSlots
    slots:
      item:
        name: clothing-boots-sidearm
        whitelist:
          tags:
          - Knife
          - Sidearm
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95
        Heat: 0.95

- type: entity
  id: ActionToggleMagboots
  name: Toggle Magboots
  description: Toggles the magboots on and off.
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    itemIconStyle: BigItem
    event: !type:ToggleActionEvent
