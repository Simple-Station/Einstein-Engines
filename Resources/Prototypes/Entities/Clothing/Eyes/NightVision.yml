- type: entity
  parent: ClothingEyesBase
  id: ClothingEyesNVG
  name: night vision goggles
  description: Now you can see in the dark! It has the label "BL CORP technology".
  components:
    - type: Sprite
      sprite: Clothing/Eyes/NVG/nightvision.rsi
      layers:
      - state: icon
        map: [ "enum.ToggleVisuals.Layer" ]
    - type: Clothing
      sprite: Clothing/Eyes/NVG/nightvision.rsi
    - type: NightVision
      tint1: 0.3 # Red
      tint2: 1.0 # Green
      tint3: 0.3 # Blue
      # strength: 2 # Add if you need
      # noise: 0.5 # Add if you need
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.ToggleVisuals.Toggled:
          enum.ToggleVisuals.Layer:
            True: {state: icon-on}
            False: {state: icon}
    - type: StaticPrice
      price: 200
    - type: Tag
      tags:
      - WhitelistChameleon

- type: entity
  id: ClothingEyesMesonNVG
  parent: ClothingEyesNVG
  name: engineering night vision goggles
  components:
  - type: EyeProtection

- type: entity
  id: ClothingEyesSecNVG
  parent: [ClothingEyesNVG, ShowSecurityIcons]
  name: security night vision goggles
  components:
  - type: Tag
    tags:
    - HudSecurity
  - type: NightVision
    tint1: 1.0
    tint2: 0.3
    tint3: 0.3
  - type: Sprite
    sprite: Clothing/Eyes/NVG/secnightvision.rsi
  - type: Clothing
    sprite: Clothing/Eyes/NVG/secnightvision.rsi
  - type: FlashImmunity

- type: entity
  id: ClothingEyesMedNVG
  parent: ClothingEyesNVG
  name: medical night vision goggles
  components:
  - type: ShowHealthBars
    damageContainers:
    - Biological
  - type: ShowHealthIcons
    damageContainers:
    - Biological
  - type: Tag
    tags:
    - HudMedical
  - type: NightVision
    tint1: 0.3
    tint2: 0.3
    tint3: 0.7
  - type: Sprite
    sprite: Clothing/Eyes/NVG/mednightvision.rsi
  - type: Clothing
    sprite: Clothing/Eyes/NVG/mednightvision.rsi

- type: entity
  id: ClothingEyesDiagnosticNVG
  parent: ClothingEyesNVG
  name: diagnostic night vision goggles
  components:
  - type: NightVision
    tint1: 1.0
    tint2: 1.0
    tint3: 0.3
  - type: Sprite
    sprite: Clothing/Eyes/NVG/diagnosticnightvision.rsi
  - type: Clothing
    sprite: Clothing/Eyes/NVG/diagnosticnightvision.rsi
  - type: EyeProtection
  - type: ShowHealthBars
    damageContainers:
    - Inorganic
    - Silicon

- type: entity
  id: ActionBaseToggleNightVision
  name: Toggle NVG
  description: Toggles the NVG on and off.
  noSpawn: true
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    event: !type:ToggleNightVisionEvent

- type: entity
  id: ActionToggleNightVision
  parent: ActionBaseToggleNightVision
  noSpawn: true
  components:
  - type: InstantAction
    icon: { sprite: Clothing/Eyes/NVG/nightvision.rsi, state: toggle-on }
    iconOn: { sprite: Clothing/Eyes/NVG/nightvision.rsi, state: toggle-off }
