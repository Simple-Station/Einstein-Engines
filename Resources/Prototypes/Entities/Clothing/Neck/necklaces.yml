- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckNecklaceStandard
  name: necklace
  description: A piece of jewelry that goes around your neck.
  components:
  - type: Sprite
    sprite: Clothing/Neck/Necklaces/standard.rsi
  - type: Clothing
    sprite: Clothing/Neck/Necklaces/standard.rsi

