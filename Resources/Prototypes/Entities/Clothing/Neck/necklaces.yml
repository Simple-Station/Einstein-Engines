    sprite: Clothing/Neck/Necklaces/pendant_gold.rsi
    layers:
    - state: icon
    - state: pendant-icon
  - type: Clothing
    sprite: Clothing/Neck/Necklaces/pendant_gold.rsi
    clothingVisuals:
      neck:
      - state: equipped-NECK
      - state: pendant-equipped-NECK

