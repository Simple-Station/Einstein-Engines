- type: gameMap
  id: GargutWreckFull
  mapName: 'Gargut Wreck Full'
  mapPath: /Maps/_Crescent/Derelicts/GargWreck1.yml
  minPlayers: 0
  stations:
    GargutWreckFull:
      stationProto: StandardCrescentVessel
      components:
        - type: VesselIcon
          iffIcon:
            sprite: _Crescent/ShipIcons/ifficons.rsi
            state: corvette
        - type: StationNameSetup
          mapNameTemplate: 'Derelict NCWL Gargut {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: VesselDesignation
          designation: vessel-designation-wreck
        - type: VesselDescription
          description: A derelict Gargut-class heavy cruiser, left abandoned and forlorn.

