- type: entity
  id: BaseScrapDebris
  parent: BaseDebris
  name: Scrap Debris
  abstract: true
  components:
    - type: MapGrid
    - type: BlobFloorPlanBuilder
      floorTileset:
        - Plating
        - Plating
        - Plating
        - FloorSteel
        - Lattice
      blobDrawProb: 0.5
      radius: 6
      floorPlacements: 16
    - type: SimpleFloorPlanPopulator
      entries:
        Plating:
          - prob: 3 # Intentional blank.
          - id: SalvageMetalScrapSpawner
            prob: 1
          - id: SalvageRareMetalScrapSpawner
            prob: 0.5
          - id: SalvageElectronicScrapSpawner
            prob: 1
          - id: SalvageMaterialCrateSpawner
            prob: 1
          - id: SalvageCanisterSpawner
            prob: 0.2
          - id: SalvageMobSpawner
            prob: 0.7
          - id: WallSolid
            prob: 1
          - id: Grille
            prob: 0.5
        Lattice:
          - prob: 2
          - id: SalvageMetalScrapSpawner
            prob: 1
          - id: SalvageRareMetalScrapSpawner
            prob: 0.5
          - id: SalvageElectronicScrapSpawner
            prob: 1
          - id: Grille
            prob: 0.2
          - id: SalvageMaterialCrateSpawner
            prob: 0.3
          - id: SalvageCanisterSpawner
            prob: 0.2
        FloorSteel:
          - prob: 3 # Intentional blank.
          - id: SalvageMetalScrapSpawner
            prob: 1
          - id: SalvageRareMetalScrapSpawner
            prob: 0.5
          - id: SalvageElectronicScrapSpawner
            prob: 1
          - id: SalvageMaterialCrateSpawner
            prob: 1
          - id: SalvageCanisterSpawner
            prob: 0.2
          - id: SalvageMobSpawner
            prob: 0.7
    - type: IFF
      flags: HideLabel
      color: "#88b0d1"

- type: entity
  id: ScrapDebrisSmall
