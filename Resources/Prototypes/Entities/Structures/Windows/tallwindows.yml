# These windows are now deprecated in favor of "slantedwindows" which are 32x32 instead of 32x48 because of limitations and issues with SS14. - Peptide, 12/08/2024
# Therefore, noSpawn has been added to each of these entries so they aren't used.


## Tall windows
- type: entity
  parent: BaseStructure
  id: WindowTallBase
  name: window frame
  abstract: true
  components:
  - type: Sprite
    sprite: Structures/Windows/tallwallwindows.rsi
    noRot: true
    drawdepth: Walls
  - type: Icon
    sprite: Structures/Windows/tallwallwindows.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150 #excess damage (nuke?). avoid computational cost of spawning entities.
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Appearance
  - type: PlacementReplacement
    key: walls
  - type: Climbable
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        mask:
        - TableMask
        layer:
        - TableLayer

- type: entity
  parent: WindowBase
  id: WindowTall
  description: A window for seeing into places.
  name: window
  noSpawn: true
  components:
  - type: Airtight
  - type: InteractionPopup
    interactSuccessString: comp-window-knock
    messagePerceivedByOthers: comp-window-knock
    interactSuccessSound:
      path: /Audio/Effects/glass_knock.ogg
  - type: DamageVisuals
    thresholds: [4, 8, 12]
    damageDivisor: 2
    trackAllDamage: true
    damageOverlay:
      sprite: Structures/Windows/cracks.rsi
  - type: Sprite
    sprite: Structures/Windows/tallwallwindows.rsi
    state: window
    drawdepth: WallTops
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150 #excess damage (nuke?). avoid computational cost of spawning entities.
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 1
            max: 2
      - !type:SpawnEntitiesBehavior
        spawn:
          WindowTallBroken:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: WindowTallBroken
  name: broken glass
  description: Broken remains of a window.
  noSpawn: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Structures/Windows/tallwallwindows.rsi
    state: broken
    drawdepth: WallTops
  - type: CollisionWake # not sure this is needed
    enabled: false
  - type: Slippery
    slipSound:
      path: /Audio/Effects/fence_rattle1.ogg
    launchForwardsMultiplier: 0
    paralyzeTime: 0
  - type: Sharp # not sure this is needed
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 2
  - type: StepTrigger
    intersectRatio: 0.2
    requiredTriggeredSpeed: 0
  - type: TriggerOnStepTrigger
  - type: DamageUserOnTrigger
    damage:
      types:
        Piercing: 5
  - type: SpeedModifierContacts
    walkSpeedModifier: 0.5
    sprintSpeedModifier: 0.5
  - type: Transform
    anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.25"
        hard: false
        layer:
        - LowImpassable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass

