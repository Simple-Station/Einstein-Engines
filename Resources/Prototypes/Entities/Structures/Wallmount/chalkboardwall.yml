- type: entity
  parent: BaseSign
  id: N14ChalkboardWall
  name: Chalkboard
  description: A dusty chalkboard
  components:
  - type: WallMount
    arc: 360
  - type: Sprite
    sprite: _Nuclear14/Structures/Wallmounts/chalkboardwall.rsi
    drawdepth: Overdoors
    snapCardinals: true
    netsync: false
    state: board_clean
    scale: 0.9, 0.9
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Tag
    tags:
    - Wooden
    
