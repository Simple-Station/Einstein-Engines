- type: entity
  parent: BaseSign
  id: SignBase # for non directional signs otherwise remove snapCardinals: true
  abstract: true
  components:
  - type: WallMount
    arc: 360
  - type: Sprite
    drawdepth: Overdoors
    sprite: Structures/Wallmounts/adverts.rsi
    snapCardinals: true # one direction
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
