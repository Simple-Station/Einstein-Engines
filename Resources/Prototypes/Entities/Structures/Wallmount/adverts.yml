- type: entity
  parent: BaseSign
  id: N14SignBase # for non directional signs otherwise remove snapCardinals: true
  abstract: true
  components:
  - type: WallMount
    arc: 360
  - type: Sprite
    drawdepth: Overdoors
    sprite: _Nuclear14/Structures/Wallmounts/adverts.rsi
    snapCardinals: true # one direction
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

# Pristine Adverts
- type: entity
  parent: N14SignBase
  id: N14SignNukaColaGirl
  name: Nuka Cola advert
  description: "A near pristine pre-war advert for Nuka Cola."
  components:
  - type: Sprite
    state: nukagirl
    scale: 0.5, 0.5
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          N14SignNukaColaGirlDamaged:
            min: 1
            max: 1
        offset: 0

