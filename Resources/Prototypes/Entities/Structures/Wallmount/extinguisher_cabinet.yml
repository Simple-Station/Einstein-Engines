- type: entity
  parent: ExtinguisherCabinet
  id: FireExtinguisherCabinet
  name: extinguisher cabinet
  description: A small wall mounted cabinet designed to hold a fire extinguisher.
  components:
    - type: Sprite
      sprite: Structures/Wallmounts/fireextinguisher.rsi
      layers:
      - state: frame
      - state: extinguisher
        map: ["enum.ItemCabinetVisualLayers.ContainsItem"]
        visible: true
      - state: closed
        map: ["enum.ItemCabinetVisualLayers.Door"]
      drawdepth: Overdoors
    - type: ItemCabinet
      cabinetSlot:
        ejectOnInteract: true
        whitelist:
          components:
          - FireExtinguisher
      doorSound:
        path: /Audio/Machines/machine_switch.ogg
      openState: open
      closedState: closed

- type: entity
  id: FireExtinguisherCabinetOpen
  parent: FireExtinguisherCabinet
  suffix: Open
  components:
  - type: ItemCabinet
    opened: true
    doorSound:
      path: /Audio/Machines/machine_switch.ogg
    openState: open
    closedState: closed

- type: entity
  id: FireExtinguisherCabinetFilled
  parent: FireExtinguisherCabinet
  suffix: Filled
  components:
  - type: ItemCabinet
    cabinetSlot:
      ejectOnInteract: true
      startingItem: FireExtinguisher
      whitelist:
        components:
        - FireExtinguisher
    doorSound:
      path: /Audio/Machines/machine_switch.ogg
    openState: open
    closedState: closed

- type: entity
  id: FireExtinguisherCabinetFilledOpen
  parent: FireExtinguisherCabinetFilled
  suffix: Filled, Open
  components:
  - type: ItemCabinet
    opened: true
    doorSound:
      path: /Audio/Machines/machine_switch.ogg
    openState: open
    closedState: closed
