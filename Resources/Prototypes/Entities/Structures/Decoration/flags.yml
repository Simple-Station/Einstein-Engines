# See Objects/Decoration/flags.yml for flag items. See wallmounts folder for wall flags.
- type: entity
  id: DecorationFlagBearerEmpty
  name: flag bearer
  description: A post for hanging flags.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Structures/Decoration/flags.rsi
    state: emptyflag
    snapCardinals: true
    netsync: false
    noRot: true
    drawdepth: Overdoors
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: InteractionOutline
  - type: Clickable
  - type: SpriteFade

# Flammable flags
- type: entity
  parent: DecorationFlagBearerEmpty
  id: DecorationFlagFlammable
  noSpawn: true
  components:
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
  - type: ExtinguishOnInteract
    extinguishAttemptSound:
      path: /Audio/Items/candle_blowing.ogg
      params:
        variation: 0.05
        volume: 10
  - type: UseDelay
  - type: Flammable
    fireSpread: true
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: true
    firestacksOnIgnite: 3.0
    firestackFade: -0.01
    damage:
      types:
        Heat: 0.1
  - type: Appearance
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Standing
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          DecorationFlagBearerEmpty:
            min: 1
            max: 1
