- type: entity
  id: JunkPileBase
  abstract: true
  components:
  - type: Storage #temporary until we can implement the gatherable
    grid:
    - 0,0,5,5
  - type: UserInterface
    interfaces:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
  - type: Sprite
    sprite: Structures/Decoration/crafting_junk.rsi
    snapCardinals: true
    netsync: false
    noRot: true
    scale: 0.8, 0.8
    drawdepth: Items
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Transform
    anchored: false
  - type: Physics
    bodyType: Static
  - type: InteractionOutline
  - type: Clickable
  - type: Tag
    tags:
    - JunkPile
