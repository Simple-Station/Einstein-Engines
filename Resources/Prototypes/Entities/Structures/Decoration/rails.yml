- type: entity
  id: Rails
  name: railway
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Structures/Decoration/rails64.rsi
    state: rails
    netsync: false
    drawdepth: FloorObjects
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Clickable

- type: entity
  parent: Rails
  id: RailsJunctionRightTop
  suffix: junction right top
  components:
