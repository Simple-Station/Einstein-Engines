- type: entity
  id: BookPress
  parent: [BaseLatheLube, BaseMaterialSiloUtilizer]
  name: book press
  description: It produces tomes of knowledge in return for a humble offer of paper and cardboard.
  components:
  - type: Sprite
    sprite: Structures/Machines/bookpress.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: BookPressMachineCircuitboard
  - type: MaterialStorage
    whitelist:
      tags:
      - MaterialPaper
      - MaterialCardboard
  - type: Lathe
    idleState: icon
    runningState: building
