# Hemostat

- type: entity
  name: hemostat
  id: Hemostat
  parent: BaseToolSurgery
  description: A surgical tool used to compress blood vessels to prevent bleeding.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/hemostat.rsi
    state: hemostat
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/hemostat.rsi
    storedRotation: 90
  - type: SurgeryTool
    startSound:
      path: /Audio/Medical/Surgery/retractor1.ogg
