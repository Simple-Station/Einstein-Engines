# Base

- type: entity
  parent: BaseItem
  id: BaseToolSurgery
  abstract: true
  components:
  - type: Sprite
  - type: StaticPrice
    price: 20
#  - type: Tag
#    tags:
#    - SurgeryTool
  - type: SurgeryTool

# Cautery

- type: entity
  name: cautery
  id: Cautery
  parent: BaseToolSurgery
  description: A surgical tool used to cauterize open wounds.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/cautery.rsi
    state: cautery
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/cautery.rsi
    storedRotation: 90
  - type: MeleeWeapon
    damage:
       types:
        Heat: 5
    soundHit:
      path: /Audio/Effects/lightburn.ogg
  - type: SurgeryTool
    startSound:
      path: /Audio/Medical/Surgery/cautery1.ogg
    endSound:
      path: /Audio/Medical/Surgery/cautery2.ogg
  - type: Cautery

# TODO: Make a system to toggle modes so people have to think a bit more.

- type: entity
  name: searing tool
  id: EnergyCautery
  parent: Cautery
  description: A cautery with an energy tip, also serves as a drill in its powered state.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/e-cautery.rsi
    state: e-cautery-on
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/e-cautery.rsi
    inhandVisuals:
      left:
      - state: inhand-left-on
      right:
      - state: inhand-right-on
  - type: SurgeryTool
    startSound:
      path: /Audio/Medical/Surgery/cautery1.ogg
    endSound:
      path: /Audio/Medical/Surgery/cautery2.ogg
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 10
        Heat: 1
  - type: Cautery
    speed: 1.5
  - type: Drill
    speed: 1.5

# Drill

- type: entity
  name: drill
  id: Drill
  parent: BaseToolSurgery
  description: A surgical drill for making holes into hard material.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/drill.rsi
    state: drill
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/drill.rsi
    shape:
    - 0,0,1,0
    - 1,1,1,1
  - type: MeleeWeapon
    attackRate: 0.75
    range: 1.4
    damage:
      types:
        Piercing: 8
    heavyDamageBaseModifier: 1.5
    heavyStaminaCost: 5
    maxTargets: 1
    angle: 20
    soundHit:
      path: /Audio/Items/drill_hit.ogg
  - type: StaticPrice
    price: 40
  - type: SurgeryTool
    startSound:
      path: /Audio/Medical/Surgery/saw.ogg
  - type: Drill

# Scalpel

- type: entity
  name: scalpel
  id: Scalpel
  parent: BaseToolSurgery
  description: A surgical tool used to make incisions into flesh.
  components:
  - type: Sharp
    butcherDelayModifier: 1.5 # Butchering with a scalpel, regardless of the type, will take 50% longer
  - type: Utensil
    types:
      - Knife
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/scalpel.rsi
    state: scalpel
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/scalpel.rsi
    storedRotation: 90
  - type: MeleeWeapon
    wideAnimationRotation: 90
    swingLeft: true
    attackRate: 1.25
    range: 1.4
    damage:
      types:
        Slash: 7.5
    heavyRateModifier: 0.8
    heavyDamageBaseModifier: 1.25
    heavyStaminaCost: 5
    maxTargets: 1
    angle: 20
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: SurgeryTool
    startSound:
      path: /Audio/Medical/Surgery/scalpel1.ogg
    endSound:
      path: /Audio/Medical/Surgery/scalpel2.ogg
  - type: Scalpel

- type: entity
  name: energy scalpel
  id: EnergyScalpel
  parent: Scalpel
  description: A scalpel which uses an energy blade, also serves as a saw in its powered state.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/e-scalpel.rsi
    state: e-scalpel-on
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/e-scalpel.rsi
    inhandVisuals:
      left:
      - state: inhand-left-on
      right:
      - state: inhand-right-on
  - type: SurgeryTool
    startSound:
      path: /Audio/Medical/Surgery/scalpel1.ogg
    endSound:
      path: /Audio/Medical/Surgery/scalpel2.ogg
  - type: MeleeWeapon
    damage:
      types:
        Slash: 10
        Heat: 1
  - type: Scalpel
    speed: 1.5
  - type: BoneSaw
    speed: 1.5

- type: entity
  name: shiv
  id: ScalpelShiv
  parent: Scalpel
  description: A pointy piece of glass, abraded to an edge and wrapped in tape for a handle. # Could become a decent tool or weapon with right tool mods.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/oldscalpel.rsi
    state: shiv
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/oldscalpel.rsi
    heldPrefix: shiv

- type: entity
  name: advanced scalpel
  id: ScalpelAdvanced
  parent: Scalpel
  description: Made of more expensive materials, sharper and generally more reliable.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/oldscalpel.rsi
    state: advanced
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/oldscalpel.rsi
    heldPrefix: advanced
  - type: MeleeWeapon
    damage:
      types:
        Slash: 8
  - type: Scalpel
    speed: 1.25

- type: entity
  name: laser scalpel
  id: ScalpelLaser
  parent: Scalpel
  description: A scalpel which uses a directed laser to slice instead of a blade, for more precise surgery while also cauterizing as it cuts.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/oldscalpel.rsi
    state: laser
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/oldscalpel.rsi
    heldPrefix: laser
  - type: MeleeWeapon
    damage:
      types:
        Slash: 6.5
        Heat: 1
  - type: Scalpel
    speed: 1.25 # These shouldnt be obtainable but yknow they are better.
  - type: Cautery
    speed: 1.25

