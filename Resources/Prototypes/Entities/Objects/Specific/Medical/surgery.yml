# Base

- type: entity
  parent: BaseItem
  id: BaseToolSurgery
  abstract: true
  components:
  - type: Sprite
  - type: StaticPrice
    price: 60
  - type: Tag
    tags:
    - SurgeryTool
  - type: SurgeryTool

# Cautery

- type: entity
  name: cautery
  id: Cautery
  parent: BaseToolSurgery
  description: A surgical tool used to cauterize open wounds.
  components:
  - type: Sprite
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/cautery.rsi
    state: cautery
  - type: Item
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/cautery.rsi
    storedRotation: 90
  - type: MeleeWeapon
    damage:
       types:
        Heat: 5
    soundHit:
      path: /Audio/Effects/lightburn.ogg
  # Shitmed Change
  - type: DamageOtherOnHit
  - type: ThrowingAngle
    angle: 45
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/cautery1.ogg
    endSound:
      path: /Audio/_Shitmed/Medical/Surgery/cautery2.ogg
  - type: Cautery

# Drill

- type: entity
  name: drill
  id: Drill
  parent: BaseToolSurgery
  description: A surgical drill for making holes into hard material.
  components:
  - type: Sprite
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/drill.rsi
    state: drill
  - type: Item
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/drill.rsi
    shape:
    - 0,0,1,0
    - 1,1,1,1
  - type: MeleeWeapon
    attackRate: 1.25
    range: 1.4
    damage:
      types:
        Piercing: 8
    heavyRateModifier: 1.5
    heavyRangeModifier: 2
    heavyDamageBaseModifier: 1.5
    heavyStaminaCost: 2.5
    maxTargets: 1
    angle: 20
    soundHit:
      path: /Audio/Items/drill_hit.ogg
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 11
