      - state: inhand-right-on
  - type: SurgeryTool
    startSound:
      path: /Audio/Medical/Surgery/retractor1.ogg
    endSound:
      path: /Audio/Medical/Surgery/retractor2.ogg
  - type: MeleeWeapon
    damage:
      types:
        Slash: 6.5
        Heat: 1
  - type: Hemostat
