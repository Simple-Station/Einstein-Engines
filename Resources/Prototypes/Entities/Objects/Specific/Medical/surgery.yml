        Slash: 7
    bluntStaminaDamageFactor: 3
    heavyRateModifier: 0.8
    heavyDamageBaseModifier: 1.0
    heavyStaminaCost: 20
    maxTargets: 8
    angle: 20
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Tool
