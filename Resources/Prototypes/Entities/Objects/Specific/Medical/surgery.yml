# Shitmed Tools

- type: entity
  name: searing tool
  id: EnergyCautery
  parent: Cautery
  description: A cautery with an energy tip, also serves as a drill in its powered state.
  components:
  - type: Sprite
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/e-cautery.rsi
    state: e-cautery-on
  - type: Item
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/e-cautery.rsi
    inhandVisuals:
      left:
      - state: on-inhand-left
      right:
      - state: on-inhand-right
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/cautery1.ogg
    endSound:
      path: /Audio/_Shitmed/Medical/Surgery/cautery2.ogg
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 10
        Heat: 1
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 150
      Glass: 37
      Plasma: 37
  - type: ItemSwitch
    showLabel: true
    state: cautery
    states:
      cautery: !type:ItemSwitchState
        verb: cautery
        sprite:
          sprite: _Shitmed/Objects/Specific/Medical/Surgery/e-cautery.rsi
          state: e-cautery
        components:
          - type: Cautery
            speed: 1.5
        soundStateActivate:
          collection: WelderOn
          params:
            variation: 0.125
            volume: -5

      drill: !type:ItemSwitchState
        verb: drill
        sprite:
          sprite: _Shitmed/Objects/Specific/Medical/Surgery/e-cautery.rsi
          state: e-cautery-on
        components:
