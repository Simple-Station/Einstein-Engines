- type: entity
  name: crowbar
  parent: BaseItem
  id: BaseCrowbar
  abstract: true
  components:
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/SimpleStation14/Items/Handling/crowbar_pickup.ogg
      params:
        volume: -2
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/SimpleStation14/Items/Handling/crowbar_drop.ogg
      params:
        volume: -2
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/crowbar_drop.ogg
      params:
        volume: -2
  - type: Tag
    tags:
    - Crowbar
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: .8
    damage:
      types:
        Blunt: 6
    bluntStaminaDamageFactor: 2
    heavyStaminaCost: 2.5
    soundHit:
      collection: MetalThud
  - type: DamageOtherOnHit
    staminaCost: 6
  - type: Tool
    qualities:
      - Prying
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: ToolTileCompatible
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
  - type: StaticPrice
    price: 22
  - type: Prying
  - type: Clothing
    quickEquip: false
    slots:
    - Belt
  - type: Item
    size: Normal
    shape:
    - 0,0,0,1
  # Shitmed Change
  - type: Tweezers
    speed: 0.55
  - type: SurgeryTool
    startSound: /Audio/Items/crowbar.ogg
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 28
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2

# Standard (grey) Crowbar
- type: entity
  parent: BaseCrowbar
  id: Crowbar
  description: A multipurpose tool to pry open doors and fight interdimensional invaders.
  components:
  - type: Sprite
    sprite: Objects/Tools/crowbar.rsi
    state: icon
  - type: Item
    sprite: Objects/Tools/crowbar.rsi
    storedSprite:
      sprite: Objects/Tools/crowbar.rsi
      state: storage

# Emergency (red) Crowbar
- type: entity
  name: emergency crowbar
  parent: BaseCrowbar
  id: CrowbarRed
  description: A pocket crowbar designed to pry open doors and firelocks during power outages.
  components:
  - type: Tag
    tags:
    - Crowbar
    - CrowbarRed
  - type: Sprite
    sprite: Objects/Tools/crowbar.rsi
    layers:
    - state: icon
    - state: cover-icon
      color: "#990000"
  - type: Item
    sprite: Objects/Tools/crowbar.rsi
    storedSprite:
      state: red-storage
      sprite: Objects/Tools/crowbar.rsi
    inhandVisuals:
      left:
      - state: inhand-left
      - state: cover-inhand-left
        color: "#990000"
      right:
      - state: inhand-right
      - state: cover-inhand-right
        color: "#990000"
  - type: Clothing
    sprite: Objects/Tools/crowbar.rsi
    clothingVisuals:
      belt:
      - state: equipped-BELT
      - state: cover-equipped-BELT
        color: "#990000"

