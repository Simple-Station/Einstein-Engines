- type: entity
  abstract: true
  parent: BaseItem
  id: PrizeTicketBase
  description: A prize ticket, ready to be redeemed at a prize counter.
  components:
  - type: Sprite
    sprite: Objects/Fun/prizeticket.rsi
  - type: Item
    sprite: Objects/Fun/prizeticket.rsi
    size: Tiny
  - type: StaticPrice
    price: 0
  - type: Tag
    tags:
    - Sheet
    - PrizeTicket

- type: entity
  parent: PrizeTicketBase
  id: PrizeTicket
  name: prize ticket
  suffix: Full
  components:
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      PrizeTicket: 1
  - type: Stack
    count: 100
    stackType: PrizeTicket
    baseLayer: base
    layerStates:
    - ticket
    - ticket_2
    - ticket_3
    - ticket_4
  - type: Sprite
    state: ticket_4
    layers:
    - state: ticket_4
      map: ["base"]
  - type: Item
    heldPrefix: prize ticket
  - type: Appearance

