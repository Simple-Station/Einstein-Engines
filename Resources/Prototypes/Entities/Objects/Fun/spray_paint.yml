# Base Paints
- type: entity
  parent: BaseItem
  id: PaintBase
  name: spray paint
  description: A tin of spray paint.
  noSpawn: true
  components:
  - type: Appearance
  - type: Sprite
    sprite: Objects/Fun/spraycans.rsi
    state: clown_cap
    layers:
      - state: clown_cap
        map: ["enum.OpenableVisuals.Layer"]
  - type: Paint
    consumptionUnit: 10
    blacklist:
      tags:
        - NoPaint
  - type: Item
    sprite: Objects/Fun/spraycans.rsi
    heldPrefix: spray
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 50
        reagents:
        - ReagentId: SpaceGlue
          Quantity: 50
  - type: TrashOnSolutionEmpty
    solution: drink
  - type: Sealable
  - type: Openable
    sound:
      path: /Audio/Effects/pop_high.ogg
    closeable: true
    closeSound:
      path: /Audio/Effects/pop_high.ogg

# Paints

# funnypaint
- type: entity
  parent: PaintBase
  id: FunnyPaint
  name: funny paint
  description:  A tin of funny paint, manufactured by Honk! Co.
  components:
  - type: Paint
    color: "#fa74df"
  - type: Item
    sprite: Objects/Fun/spraycans.rsi
    heldPrefix: clown
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: {state: "clown"}
          False: {state: "clown_cap"}

