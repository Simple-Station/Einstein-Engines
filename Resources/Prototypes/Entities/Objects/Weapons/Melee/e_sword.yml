- type: entity
  id: BaseMeleeWeaponEnergy # more generic naming in case someone makes like, idk, an energy axe
  parent: BaseItem
  abstract: true
  components:
  - type: EnergySword
  - type: ItemToggle
    soundActivate:
      path: /Audio/Weapons/ebladeon.ogg
    soundDeactivate:
      path: /Audio/Weapons/ebladeoff.ogg
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Weapons/ebladehum.ogg
  - type: ComponentToggler
    components:
    - type: Sharp
    - type: DisarmMalus
      malus: 0.6
    - type: Execution
      doAfterDuration: 4.0
  - type: ItemToggleHot
  - type: ItemToggleSize
    activatedSize: Huge
  - type: ItemTogglePointLight
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        variation: 0.125
    activatedDamage:
      types:
        Slash: 15
        Heat: 15
        Structural: 45 # its a damn laser sword, let people star wars their way through walls
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: .8
    range: 1.6
    damage:
      types:
        Blunt: 2.5
    clickPartDamageMultiplier: 3
    heavyPartDamageMultiplier: 2.5
  - type: ItemToggleDamageOtherOnHit
    activatedStaminaCost: 6
  - type: DamageOtherOnHit
  - type: ItemToggleThrowingAngle
    activatedAngle: 225
    deleteOnDeactivate: true
  - type: Item
    size: Small
  - type: UseDelay
    delay: 1.0
  - type: PointLight
    enabled: false
    radius: 2
    energy: 2
    color: white
    netsync: false
  - type: Appearance
  - type: ToggleableLightVisuals
    spriteLayer: blade
    inhandVisuals:
      left:
      - state: inhand-left-blade
        shader: unshaded
      right:
      - state: inhand-right-blade
        shader: unshaded
  - type: Reflect
  - type: IgnitionSource
    temperature: 700
  - type: Scalpel
    speed: 0.75
  - type: Cautery
    speed: 0.2
  - type: SurgeryTool
    startSound:
      path: /Audio/Weapons/ebladehum.ogg
    endSound:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
  - type: Tag
    tags:
    - NoPaint

- type: entity
  name: energy sword
  parent: [BaseMeleeWeaponEnergy, BaseSyndicateContraband]
  id: EnergySword
  description: A very loud & dangerous sword with a beam made of pure, concentrated plasma. Cuts through unarmored targets like butter.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/e_sword.rsi
    layers:
    - state: e_sword
    - state: e_sword_blade
      color: "#FFFFFF"
      visible: false
      shader: unshaded
      map: [ "blade" ]
  - type: Item
    sprite: Objects/Weapons/Melee/e_sword-inhands.rsi

- type: entity
  name: antique energy sword
  parent: EnergySword
  id: EnergySwordHoS
  description: An elegant weapon fit for a prince, this otherwise plain silver hilt is engraved with, "My Love".
  components:
  - type: EnergySword
    activatedColor: "#00CCFF"
    colorOptions:
    - "#00CCFF"
  - type: StealTarget
    stealGroup: HoSAntiqueWeapon

