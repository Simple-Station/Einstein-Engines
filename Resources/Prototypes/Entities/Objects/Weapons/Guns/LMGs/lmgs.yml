  description: A bulky, belt-fed 7.62mm LMG  cheap to produce and somewhat reliable. HomeGuard rear battalions keep them mounted on transport decks to maintain control over detainees during long ferry runs from Taypan to Malpais. Its simple feed mechanism accepts specialty pan-drum boxes for cost-effective, high-capacity firing. Not efficient, but serviceable.
  components:
  - type: Item
    size: Ginormous
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Guns/surplus_ncwl_lmg.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Crescent/Objects/Weapons/Guns/surplus_ncwl_lmg.rsi
    slots:
    - Back
    - suitStorage
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineRiflePan
        insertSound: /Audio/Weapons/Guns/UnionfallWeapons/lmg_in_1.ogg
        ejectSound: /Audio/Weapons/Guns/UnionfallWeapons/lmg_out_1.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineRiflePan
      gun_chamber:
        name: Chamber
        startingItem: CartridgeRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeRifle
  - type: Gun
    fireRate: 6
    soundGunshot:
      collection: LMGGunshots1
    damageModifier: 0.5
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: HeldSpeedModifier
    walkModifier: 0.4
    sprintModifier: 0.3
