- type: entity
  name: IRM L5 5.56x45mm
  id: WeaponLightMachineDSMSurplus
  parent: [BaseWeaponSniper, BaseGunWieldable]
  description: A budget mass-production model, the L5 finds its home in mercenary brigades and the lower Imperial Houses as a midway between an LMG and an assault weapon, hampered by its horrifically designed internal magazine. The distinct chatter of its firing is dreaded by both sides as overzealous and under-trained machinegunners rake the battlefield indiscriminately, followed by a painfully long loading process.
  components:
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Guns/surplus_dsm_lmg.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Appearance
  - type: HeldSpeedModifier
    walkModifier: 1
    sprintModifier: 0.5
  - type: Item
    size: Ginormous
  - type: Gun
    fireRate: 5
    damageModifier: 1
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/cheshyre.ogg
    fireOnDropChance: 1
  - type: EmbeddableProjectile
    removalTime: 3.5
  - type: EmbedPassiveDamage
  - type: BallisticAmmoProvider
    capacity: 32
    autoCycle: true
    proto: CartridgeLightRifle
    whitelist:
      tags:
      - CartridgeLightRifle

- type: entity
  name: NCWL DP-29 7.62x51mm
  id: WeaponLightMachineGunNCWLSurplus
  parent: BaseWeaponLightMachineGun
  description: A scaled-up and elongated relic proof that war hasn't changed. This Terran design, barely altered since its inception, still floats across battlefields in every corner of the sector. Chambered in 7.62mm and the bulkiest of its lineup, the RPD was never elegant. A belt-fed, open-bolt light machine gun drawn straight from some old stockpile, it remains a general-purpose killer. Unlike most weapons within or beyond the sector, enough of these were brought into space that new ones don't even need to be microprinted or assembled from shoddy parts. Despite its age, it remains one of the most reliable built from pre-Collapse components to outlast even the Terrans themselves. The battlefield might have changed. But this thing never needed to.
  components:
  - type: Item
    size: Ginormous
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Guns/surplus_ncwl_lmg.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineRiflePan
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineRiflePan
      gun_chamber:
        name: Chamber
        startingItem: CartridgeRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeRifle
  - type: Gun
    fireRate: 8
    soundGunshot:
      collection: LMGGunshots1
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: HeldSpeedModifier
    walkModifier: 0.4
    sprintModifier: 0.2