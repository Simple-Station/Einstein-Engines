- type: entity
  name: BaseWeaponShotgun
  parent: BaseItem
  id: BaseWeaponShotgun
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: icon
      map: [ "enum.GunVisualLayers.Base" ]
  - type: Item
    # If you update this also update the bulldog's size.
    size: Large
    shape:
    - 0,0,4,1
  - type: Clothing
    sprite: DeltaV/Objects/Weapons/Guns/Shotguns/db_shotgun.rsi # Delta-V
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Gun
    fireRate: 2
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_Crescent/Weapons/Guns/shotgun_1/shotgun_gunshot_3.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
    fireOnDropChance: 0.2
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - ShellShotgun
      - Flare
    capacity: 7
    proto: ShellShotgun
    soundInsert:
      collection: ShellReload
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: StaticPrice
    price: 500
  - type: Execution
  - type: MeleeWeapon
    attackRate: 1.4
    damage:
      types:
        Blunt: 10
    bluntStaminaDamageFactor: 1.3333
    swapKeys: true
    disableHeavy: true
    animation: WeaponArcThrust
    wideAnimationRotation: 180
    soundHit:
      collection: MetalThud
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 2.5
  - type: DamageOtherOnHit
    staminaCost: 9.5
  - type: EmitSoundOnPickup
    sound: /Audio/_Crescent/Weapons/Interact/gun_pick.ogg
  - type: EmitSoundOnDrop
    sound: /Audio/_Crescent/Weapons/Interact/gun_drop.ogg

- type: entity
  parent: [BaseWeaponShotgun, BaseGunWieldable]
  id: WeaponShotgunBulldog
  name: PTA MOD-2 Pozhar 12g  
  description: A tube-fed, fully automatic, combat shotgun designed for close quarters combat. Loads shells one by one. Uses 12 gauge shotgun shells.
  components:
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Guns/pozhar.rsi
  - type: Item
    size: Large
    shape:
    - 0,0,4,2
    sprite: _Crescent/Objects/Weapons/Guns/pozhar.rsi
  - type: Clothing
    sprite: _Crescent/Objects/Weapons/Guns/pozhar.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: GunRequiresWield #remove when inaccuracy on spreads is fixed
  - type: Gun
    damageModifier: 0.85
    fireRate: 2.5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    - FullAuto #Made it not mag fed. Requires a lot more time to reload now.
    soundGunshot:
      path: /Audio/_Crescent/Weapons/Guns/shotgun_1/shotgun_gunshot_3.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
    fireOnDropChance: 0.3
    shotgunSpreadMultiplier: 1.5
  - type: BallisticAmmoProvider
    capacity: 8
    autoCycle: true
  - type: Wieldable
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: Appearance
  - type: StaticPrice
    price: 500
  - type: Execution
  - type: MeleeWeapon
    attackRate: 1.4
    damage:
      types:
        Blunt: 10
    bluntStaminaDamageFactor: 1.3333
    swapKeys: true
    disableHeavy: true
    animation: WeaponArcThrust
    wideAnimationRotation: 180
    soundHit:
      collection: MetalThud
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 2.5
  - type: DamageOtherOnHit
    staminaCost: 9.5
  - type: ExtendDescription
    descriptionList:
      - description: This shotgun's damage is reduced due to its fire-rate. It deals 15% lower damage per shot.
        fontSize: 12
        color: "#ff4f00"
        requireDetailRange: false

