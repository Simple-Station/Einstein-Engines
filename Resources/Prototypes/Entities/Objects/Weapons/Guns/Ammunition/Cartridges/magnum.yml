- type: entity
  id: BaseCartridgeMagnum
  name: cartridge (.327 Imperial magnum)
  parent: BaseCartridge
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
      - CartridgeMagnum
  - type: CartridgeAmmo
    proto: BulletMagnum
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Ammunition/Casings/pistol.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 1
  - type: EmitSoundOnLand
