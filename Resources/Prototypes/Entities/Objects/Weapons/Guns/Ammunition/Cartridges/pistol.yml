- type: entity
  id: BaseCartridgePistol
  name: cartridge (9x19mm PSTF auto)
  parent: BaseCartridge
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
      - CartridgePistol
  - type: CartridgeAmmo
    proto: BulletPistol
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Ammunition/Casings/pistol.rsi
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 1
  - type: EmitSoundOnLand
    sound:
      collection: LightBulletBounce
  - type: EmitSoundOnCollide
    sound:
      collection: LightBulletBounce

