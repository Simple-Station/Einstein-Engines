- type: entity
  id: BaseCartridgeCaselessRifle
  name: cartridge (9x39mm rifle)
  parent: BaseCartridge
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
      - CartridgeCaselessRifle
  - type: CartridgeAmmo
    deleteOnSpawn: true
  - type: Sprite
    noRot: false
    sprite: _Crescent/Objects/Weapons/Ammunition/Casings/caseless.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 10
  - type: EmitSoundOnLand
    sound:
      collection: MediumBulletBounce
  - type: EmitSoundOnCollide
    sound:
      collection: MediumBulletBounce

