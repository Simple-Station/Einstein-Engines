- type: entity
  id: BaseMagazineHeavyRifle
  name: "16-round magazine (12.7Ã—99mm USM)"
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineHeavyRifle
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeHeavyRifle
    capacity: 16
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance
  - type: EmitSoundOnPickup
    sound: /Audio/_Crescent/Weapons/Interact/mag_pick.ogg
  - type: EmitSoundOnDrop
    sound: /Audio/_Crescent/Weapons/Interact/mag_drop.ogg

- type: entity
  id: MagazineBoxRifleMinigun
  name: "500-round Minigun Ammo Box (.10 rifle)"
  parent: BaseMagazineHeavyRifle
  components:
  - type: Tag
    tags:
      - MagazineBoxRifleMinigun
  - type: BallisticAmmoProvider
    proto: CartridgeMinigun
    capacity: 500
  - type: Item
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/LightRifle/light_rifle_box.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 8
    zeroVisible: false
  - type: Appearance
