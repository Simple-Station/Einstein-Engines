- type: entity
  id: BaseMagazineHeavyRifle
  name: "magazine (.20 rifle)"
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineHeavyRifle
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    mayTransfer: true
    capacity: 100
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

- type: entity
  id: MagazineBoxRifleMinigun
  name: "Minigun Ammo Box (.10 rifle)"
  parent: BaseMagazineHeavyRifle
  components:
  - type: Tag
    tags:
      - MagazineBoxRifleMinigun
  - type: BallisticAmmoProvider
    proto: CartridgeMinigun
    capacity: 500
  - type: Item
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/LightRifle/light_rifle_box.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 8
    zeroVisible: false
  - type: Appearance
