- type: entity
  parent: MobSiliconBase
  id: MobGladiaBot
  name: gladiabot
  description: For glory!
  components:
  - type: Sprite
    sprite: Mobs/Silicon/Bots/gladiabot.rsi
    state: gladiabot
  - type: Construction
    graph: GladiaBot
    node: bot
  - type: SentienceTarget
    flavorKind: station-event-random-sentience-flavor-mechanical
  - type: UseDelay
    delay: 1
  - type: NpcFactionMember
    factions:
    - GladiabotFFA
  - type: CombatMode
  - type: MeleeWeapon
    altDisarm: false
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
    angle: 0
    animation: WeaponArcPunch
    damage:
      types:
        Slash: 15
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:TriggerBehavior
    - trigger:
        !type:DamageTrigger
        damage: 120
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          ProximitySensor:
            min: 1
            max: 1
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialCloth1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 3
  - type: HTN
    rootTask:
      task: GladiabotCompound
    blackboard:
      AttackDelayDeviation: !type:Single
        0.3
  - type: InteractionPopup
    interactSuccessString: petting-success-gladiabot
    interactFailureString: petting-failure-gladiabot
    interactSuccessSound:
      path: /Audio/Ambience/Objects/periodic_beep.ogg
