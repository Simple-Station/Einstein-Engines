# Anything human specific (e.g. UI, input) goes under MobHuman
- type: entity
  parent: BaseMobSpeciesOrganic
  id: BaseMobHuman
  name: Urist McHands
  abstract: true
  components:
  - type: Hunger
    currentHunger: 150
  - type: Thirst
    startingThirst: 450
  - type: Icon # It will not have an icon in the adminspawn menu without this. Body parts seem fine for whatever reason.
    sprite: Mobs/Species/Human/parts.rsi
    state: full
  - type: Carriable # Carrying system from nyanotrasen.
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatHuman
      amount: 5
  - type: HumanoidAppearance
    species: Human
    hideLayersOnEquip:
    - Hair
    - Snout
  - type: LanguageKnowledge
    speaks:
    - Sign # basic language needed, otherwise it gives u universal lang
    # - Solarian # uncomment me if we need universal langs again
    understands:
    - Sign # basic language needed, otherwise it gives u universal lang
    - TauCetiBasic #needed for vending machines
    # - Solarian # uncomment me if we need universal langs again
  - type: FootPrints
  
- type: entity
  parent: BaseSpeciesDummy
  id: MobHumanDummy
  categories: [ HideSpawnMenu ]
