- type: entity
  name: imp familiar
  parent: BaseMobPsionicFamiliar
  id: MobPsionicFamiliarImp
  description: A living mote of flame summoned from Gehenna.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: imp
      sprite: Mobs/Demons/imp.rsi
  - type: InnatePsionicPowers
    powersToAdd:
      - TelepathyPower
      - PyrokineticFlare
      - XenoglossyPower
  - type: MeleeWeapon
    damage:
      types:
        Heat: 9
    soundHit:
      path: /Audio/Weapons/Guns/Hits/energy_meat1.ogg
      params:
        variation: 0.250
        volume: -10
  - type: PointLight
    radius: 2
    energy: 30
    color: "#ff4500"
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 13
        mask:
        - Opaque
        layer:
        - MobLayer
  - type: RandomMetadata
    nameSegments: [names_golem]
