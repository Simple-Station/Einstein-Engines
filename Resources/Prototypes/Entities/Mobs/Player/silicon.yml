    - SolCommon
    - NovuNederic
    - Tradeband
    - Freespeak
    - Elyran
    - RobotTalk
    understands:
    - TauCetiBasic
    - SolCommon
    - NovuNederic
    - Tradeband
    - Freespeak
    - Elyran
    - RobotTalk
