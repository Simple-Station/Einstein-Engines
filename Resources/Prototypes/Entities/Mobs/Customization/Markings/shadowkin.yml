# Ears

- type: marking
  id: EarsShadowkin
  bodyPart: HeadTop
  markingCategory: HeadTop
  speciesRestriction: [Shadowkin]
  forcedColoring: true
  sprites:
    - sprite: Mobs/Customization/Shadowkin/ears.rsi
      state: shadowkin

- type: marking
  id: EarsShadowkinStriped
  bodyPart: HeadTop
  markingCategory: HeadTop
  speciesRestriction: [Shadowkin]
  coloring:
    default:
      type:
        !type:SkinColoring
    layers:
      shadowkin_stripes:
        type:
          !type:SimpleColoring
            color: "#FFFFFF"
  sprites:
    - sprite: Mobs/Customization/Shadowkin/ears.rsi
      state: shadowkin
    - sprite: Mobs/Customization/Shadowkin/ears.rsi
      state: shadowkin_stripes

