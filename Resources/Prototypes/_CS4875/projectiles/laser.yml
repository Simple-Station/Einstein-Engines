- type: entity
  name: evil anti particles
  description: Accelerated negative particles but evil and gay like lowteirpeasant. #change this
  id: AntiParticlesProjectileEvil
  parent: ParticlesProjectile
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    layers:
    - sprite: Structures/Power/Generation/PA/particle.rsi
      state: particle0
      shader: unshaded
      map: [ "unshaded" ]
  - type: Reflective
    reflective:
    - Energy
  - type: Projectile
    deleteOnCollide: false
    impactEffect: null
    soundHit:
      path: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
    damage:
      types:
        Blunt: 70
  - type: TimedDespawn
    lifetime: 0.2
  - type: SinguloFood
    energy: -20
  - type: Reflect
    reflectProb: 1
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.48,-0.48,0.48,0.48"
        hard: false
        layer:
        - WallLayer
        mask:
        - Opaque
        - FullTileMask

