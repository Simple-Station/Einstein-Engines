- type: trait
  id: HighPotential
  category: Mental
  points: -5
  requirements:
    - !type:CharacterLogicOrRequirement
      requirements:
        - !type:CharacterTraitRequirement
          traits:
            - LatentPsychic
        - !type:CharacterJobRequirement
          jobs:
            - Chaplain
            - Librarian
            - ResearchDirector
            - ForensicMantis
    - !type:CharacterLogicOrRequirement
      requirements:
        - !type:CharacterSpeciesRequirement
          inverted: true
          species:
            - IPC
        - !type:CharacterTraitRequirement
          traits:
            - AnomalousPositronics
    - !type:CharacterSpeciesRequirement
      inverted: true
      species:
        - Oni
        - Shadowkin
    - !type:CharacterTraitRequirement
      inverted: true
      traits:
        - LowPotential
  functions:
    - !type:TraitReplaceComponent
      components:
        - type: PotentiaModifier
          potentiaMultiplier: 1.25

