- type: trait
  id: HighPotential
  category: TraitsPsionicsFeats
  points: -5
  requirements:
    - !type:CharacterTraitRequirement
      traits:
        - LatentPsychic
        - PsychoHistorian
        - Elementalist
    - !type:CharacterLogicOrRequirement
      requirements:
        - !type:CharacterSpeciesRequirement
          inverted: true
          species:
            - IPC
        - !type:CharacterTraitRequirement
          traits:
            - AnomalousPositronics
    - !type:CharacterSpeciesRequirement
      inverted: true
      species:
        - Oni
    - !type:CharacterSpeciesRequirement
      inverted: true
      species:
        - Shadowkin
    - !type:CharacterTraitRequirement
      inverted: true
      traits:
        - LowPotential
    - !type:CharacterItemGroupRequirement
      group: TraitsMachine
  functions:
    - !type:TraitReplaceComponent
      components:
        - type: PotentiaModifier
          potentiaMultiplier: 1.5

