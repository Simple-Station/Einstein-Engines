- type: trait
  id: LightweightDrunk
  category: Physical
  requirements:
    - !type:CharacterJobRequirement
      inverted: true
      jobs:
        - Borg
        - MedicalBorg
    - !type:CharacterTraitRequirement
      inverted: true
      traits:
        - HeavyweightDrunk
        - LiquorLifeline
    - !type:CharacterSpeciesRequirement
      inverted: true
      species:
        - Dwarf
        - IPC
  functions:
    - !type:TraitAddComponent
      components:
        - type: LightweightDrunk
          boozeStrengthMultiplier: 2

