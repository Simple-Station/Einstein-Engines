- type: entity
  id: ActionDeployMOD
  name: Toggle MOD Suit
  description: Springlocks are merciless.
  components:
  - type: InstantAction
    icon:
      sprite: Backmen/Interface/Actions/mod_actions.rsi
      state: deploy
    iconOn:
      sprite: Backmen/Interface/Actions/mod_actions.rsi
      state: retract
    itemIconStyle: NoItem
    useDelay: 1
    event: !type:ToggleModEvent

- type: entity
  id: ActionActivateMOD
  name: MOD Suit Controls
  description: Open MOD Suit Control Interface.
  components:
  - type: InstantAction
    icon:
      sprite: Backmen/Interface/Actions/mod_actions.rsi
      state: activate
    itemIconStyle: NoItem
    useDelay: 1
    event: !type:ActivateModEvent
