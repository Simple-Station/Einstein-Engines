- type: entity
  parent: ClothingHandsBase
  id: ClothingHandsModsuitBase
  name: base MOD gauntlets
  description: A pair of gauntlets for a MODsuit.
  components:
  - type: Sprite
    sprite: Backmen/Clothing/Hands/Gloves/Modsuit/standart.rsi
  - type: Clothing
    sprite: Backmen/Clothing/Hands/Gloves/Modsuit/standart.rsi
    equipSound: /Audio/Mecha/mechmove03.ogg
    unequipSound: /Audio/Mecha/mechmove03.ogg
    equipDelay: 3
    unequipDelay: 3
  - type: Fiber
    fiberMaterial: fibers-durathread
    fiberColor: fibers-regal-blue
  - type: FingerprintMask

