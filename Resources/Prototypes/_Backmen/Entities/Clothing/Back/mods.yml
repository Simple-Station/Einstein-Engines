# Default MOD
- type: entity
  parent: Clothing
  id: ClothingModsuitBackBase
  name: base MOD control unit
  description: A civilian class suit by Nakamura Engineering, doesn't offer much other than slightly quicker movement.
  components:
  - type: Sprite
    sprite: Backmen/Clothing/Back/Modsuit/standart.rsi
    state: icon
  - type: Appearance
  - type: ModSuit
    clothingPrototypes:
      head: ClothingHeadHelmetModsuitBase
      gloves: ClothingHandsModsuitBase
      outerClothing: ClothingOuterModsuitBodyBase
      shoes: ClothingModsuitShoesBase
  - type: UserInterface
    interfaces:
      enum.ModSuitDeployUiKey.Key:
        type: ModSuitDeployBoundUserInterface
      enum.ModSuitUiKey.Key:
        type: ModSuitBoundUserInterface
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: Clothing
    quickEquip: false
    slots:
    - back
  - type: ClothingSpeedModifier
  - type: Construction
    graph: ModsuitStandard
    node: sciencemodsuitstandard
  - type: WiresPanel
  - type: Item
    size: Huge
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: [ ]

- type: entity
  parent: ClothingModsuitBackBase
  id: ClothingModsuitBackAtmos
  name: atmos MOD control unit
  description: An atmospheric-resistant suit by Nakamura Engineering, offering extreme heat resistance compared to the engineer suit.
  components:
  - type: Sprite
    sprite: Backmen/Clothing/Back/Modsuit/atmospheric.rsi
    state: icon
  - type: ModSuit
    clothingPrototypes:
      head: ClothingHeadHelmetModsuitAtmos
      gloves: ClothingHandsModsuitAtmos
      outerClothing: ClothingOuterModsuitBodyAtmos
      shoes: ClothingModsuitShoesAtmos
    innateModules:
    - ModSuitModMagBoots
    - ModSuitModTray
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: Construction
    graph: ModsuitAtmospheric
    node: sciencemodsuitatmospheric

