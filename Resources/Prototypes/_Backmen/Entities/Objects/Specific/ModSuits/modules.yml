- type: entity
  parent: BaseItem
  id: ModsuitModBase
  abstract: true
  components:
  - type: Sprite
    sprite: Backmen/Objects/Specific/ModSuits/modules.rsi

- type: entity
  parent: ModsuitModBase
  id: ModsuitModAntigravity
  name: MOD antigravity module
  description: A module that uses a gravitational core to make the user completely weightless.
  components:
  - type: Sprite
    state: antigravity
  - type: ModSuitMod
    slot: shoes
    components:
    - type: AntiGravityClothing

- type: entity
  parent: ModsuitModBase
  id: ModsuitModApparatus
  name: MOD apparatus module
  description: A favorite by Miners, this modification to the helmet utilizes a nanotechnology barrier in front of the mouth to allow eating and drinking while retaining protection and atmosphere. However, it will do nothing to improve the taste of a goliath steak.
  components:
  - type: Sprite
    state: apparatus
  - type: ModSuitMod
    slot: head
    components:
    - type: IngestionBlocker
    removeComponents:
    - type: IngestionBlocker

- type: entity
  parent: ModsuitModBase
  id: ModsuitModDrill
  name: MOD drill module
  description: An integrated drill, typically extending over the user's hand. While useful for drilling through rock, your drill is surely the one that both pierces and creates the heavens.
  components:
  - type: Sprite
    state: drill
  - type: ModSuitMod
    slot: gloves
    components:
    - type: IngestionBlocker
    - type: Tag
      tags:
      - Pickaxe
    - type: StaminaDamageOnHit
      damage: 1
    - type: MeleeWeapon
      autoAttack: true
      angle: 0
      wideAnimationRotation: -90
      soundHit:
        path: "/Audio/Items/drill_hit.ogg"
      attackRate: 4
      damage:
        groups:
          Brute: 3
        types:
          Structural: 15

- type: entity
  parent: ModsuitModBase
  id: ModsuitModJetpack
  name: MOD jetpack module
  description: It's a jetpack module. It can hold 5 L of gas.
  components:
  - type: Sprite
    state: jetpack_adv
  - type: ModSuitMod
    slot: MODcore
    components:
    - type: MovementSpeedModifier
      weightlessAcceleration: 1
      weightlessFriction: 0.3
      weightlessModifier: 1.2
    - type: CanMoveInAir
    - type: InputMover
      toParent: true
    - type: GasTank
      outputPressure: 21.3
      air:
        volume: 5
        temperature: 293.15
    - type: Jetpack
      moleUsage: 0.00085

- type: entity
  parent: ModsuitModBase
  id: ModsuitModMagBoots
  name: MOD mag boots module
  description: These are powerful electromagnets fitted into the suit's boots, allowing users both excellent traction no matter the condition indoors, and to essentially hitch a ride on the exterior of a hull. However, these basic models do not feature computerized systems to automatically toggle them on and off, so numerous users report a certain stickiness to their steps.
  components:
  - type: Sprite
    state: magnet
  - type: ModSuitMod
    slot: shoes
    components:
    - type: ClothingSpeedModifier
      walkModifier: 0.85
      sprintModifier: 0.8
    - type: Magboots

- type: entity
  parent: ModsuitModBase
  id: ModsuitModNightVision
  name: MOD night vision module
  description: A heads-up display installed into the visor of the suit. Typical for both civilian and military applications, this allows the user to perceive their surroundings while in complete darkness.
  components:
  - type: Sprite
    state: night_visor
  - type: ModSuitMod
    slot: head
    components:
    - type: NightVisionItem
      slotFlags: HEAD
    - type: ItemToggle

- type: entity
  parent: ModsuitModBase
  id: ModsuitModStun
  name: MOD stun module
  description: Allows you to stun people with punching.
  components:
  - type: Sprite
    state: no_baton
  - type: ModSuitMod
    slot: gloves
    components:
    - type: StaminaDamageOnHit
      damage: 30
    - type: MeleeWeapon
      attackRate: 1.5
      damage:
        types:
          Blunt: 0.4
      animation: WeaponArcFist
      mustBeEquippedToUse: true

- type: entity
  parent: ModsuitModBase
  id: ModsuitModNoSlip
  name: MOD no slip module
  description: These are a modified variant of standard magnetic boots, utilizing piezoelectric crystals on the soles. The two plates on the bottom of the boots automatically extend and magnetize as the user steps; a pull that's too weak to offer them the ability to affix to a hull, but just strong enough to protect against the fact that you didn't read the wet floor sign. Honk Co. has come out numerous times in protest of these modules being legal.
  components:
  - type: Sprite
    state: noslip
  - type: ModSuitMod
    slot: shoes
    components:
    - type: NoSlip

- type: entity
  parent: ModsuitModBase
  id: ModsuitModPowerKick
  name: MOD power kick module
  description: Super mega power punch! Throwing back every one punched.
  components:
  - type: Sprite
    state: power_kick
  - type: ModSuitMod
    slot: gloves
    components:
    - type: MeleeThrowOnHit
      lifetime: 1
    - type: MeleeWeapon
      attackRate: 1
      damage:
        types:
          Blunt: 1
      animation: WeaponArcFist
      mustBeEquippedToUse: true

- type: entity
  parent: ModsuitModBase
  id: ModsuitModSecHud
  name: MOD Security Visor Module
  description: A heads-up display installed into the visor of the suit. This module is a heavily-retrofitted targeting system, plugged into various criminal databases to be able to view arrest records, command simple security-oriented robots, and generally know who to shoot. They say these also let you see behind you.
  components:
  - type: Sprite
    state: sechud_visor
  - type: ModSuitMod
    slot: head
    components:
    - type: ShowJobIcons
    - type: ShowMindShieldIcons
    - type: ShowCriminalRecordIcons

- type: entity
  parent: ModsuitModBase
  id: ModsuitModStorage
  name: MOD storage module
  description: What amounts to a series of integrated storage compartments and specialized pockets installed across the surface of the suit, useful for storing various bits, and or bobs.
  components:
  - type: Sprite
    state: storage
  - type: ModSuitMod
    slot: MODcore
    components:
    - type: Storage
      grid:
      - 0,0,6,3
      maxItemSize: Huge

- type: entity
  parent: ModsuitModBase
  id: ModsuitModWelding
  name: MOD welding module
  description: A module installed into the visor of the suit, this projects a polarized, holographic overlay in front of the user's eyes. It's rated high enough for immunity against extremities such as spot and arc welding, solar eclipses, and handheld flashlights.
  components:
  - type: Sprite
    state: welding
  - type: ModSuitMod
    slot: head
    components:
    - type: EyeProtection

- type: entity
  parent: ModsuitModBase
  id: ModsuitModArmor
  name: MOD armor replace module
  description: Replaces armor in your MOD with a "perfect 50".
  components:
  - type: Sprite
    state: plate_compression
  - type: ModSuitMod
    slot: outerClothing
    components:
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.5
          Slash: 0.5
          Piercing: 0.5
          Heat: 0.5
          Radiation: 0.5

- type: entity
  parent: ModsuitModBase
  id: ModsuitModStorageLarge
  name: MOD storage module large
  description: Reverse engineered by Nakamura Engineering from Donk Corporation designs, this system of hidden compartments is entirely within the suit, distributing items and weight evenly to ensure a comfortable experience for the user; whether smuggling, or simply hauling.
  components:
  - type: Sprite
    state: storage
  - type: ModSuitMod
    slot: MODcore
    components:
    - type: Storage
      maxItemSize: Huge
      grid:
      - 0,0,7,4

- type: entity
  parent: ModsuitModBase
  id: ModsuitModTray
  name: MOD Tray module
  description: A module installed into the visor of the suit, allowing the user to use a pulse of terahertz radiation to essentially echo-locate things beneath the floor, mostly cables and pipes. A staple of atmospherics work, and counter-smuggling work.
  components:
  - type: Sprite
    state: tray
  - type: ModSuitMod
    slot: head
    components:
    - type: TrayScanner
      enabled: true
      range: 10

- type: entity
  parent: ModsuitModBase
  id: ModsuitModInsulation
  name: MOD isolated gloves module
  description: Insulates your gloves.
  components:
  - type: Sprite
    state: carry
  - type: ModSuitMod
    slot: gloves
    components:
    - type: Insulated
