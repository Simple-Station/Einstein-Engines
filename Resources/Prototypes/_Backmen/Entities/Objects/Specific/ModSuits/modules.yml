- type: entity
  parent: ModSuitModBase
  id: ModSuitModNightVision
  name: MOD Night Vision Module
  description: A heads-up display installed into the visor of the suit. Typical for both civilian and military applications, this allows the user to perceive their surroundings while in complete darkness.
  components:
  - type: Sprite
    state: night_visor
  - type: ModSuitMod
    slot: head
    components:
    - type: NightVision
      slotFlags: HEAD
    - type: ItemToggle

- type: entity
  parent: ModSuitModBase
  id: ModSuitModStun
  name: MOD stun module
  description: Allows you to stun people with punching.
  components:
  - type: Sprite
    state: no_baton
  - type: ModSuitMod
    slot: gloves
    components:
    - type: StaminaDamageOnHit
      damage: 30
    - type: MeleeWeapon
      attackRate: 1.5
      damage:
        types:
          Blunt: 0.4
      animation: WeaponArcFist
      mustBeEquippedToUse: true

- type: entity
  parent: ModSuitModBase
  id: ModSuitModNoSlip
  name: MOD Anti-Slip Module
  description: These are a modified variant of standard magnetic boots, utilizing piezoelectric crystals on the soles. The two plates on the bottom of the boots automatically extend and magnetize as the user steps; a pull that's too weak to offer them the ability to affix to a hull, but just strong enough to protect against the fact that you didn't read the wet floor sign. Honk Co. has come out numerous times in protest of these modules being legal.
  components:
  - type: Sprite
    state: noslip
  - type: ModSuitMod
    slot: shoes
    components:
    - type: NoSlip

- type: entity
  parent: ModSuitModBase
  id: ModSuitModMedHud
  name: MOD Medical Visor Module
  description: A heads-up display installed into the visor of the suit. This module compares data from the suit's sensors with data from a state-of-the-art biological scanning suite, allowing the user to see the current health status of organic life forms. They say these also let you see behind you.
  components:
  - type: Sprite
    state: medhud_visor
  - type: ModSuitMod
    modComplexity: 2
    slot: head
    components:
    - type: ShowHealthBars
      damageContainers:
      - Biological
      - HalfSpirit
    - type: ShowHealthIcons
      damageContainers:
      - Biological
      - HalfSpirit

- type: entity
  parent: ModSuitModBase
  id: ModSuitModDiagnosticsHud
  name: MOD Diagnostics Visor Module
  description: A heads-up display installed into the visor of the suit. It utilizes a number of advanced sensors to access data from advanced technology, exosuits, and other devices, allowing the user to visualize the current power levels and integrity of such devices. They say these also let you see behind you.
  components:
  - type: Sprite
    state: diaghud_visor
  - type: ModSuitMod
    modComplexity: 2
    slot: head
    components:
      - type: ShowHealthBars
        damageContainers:
          - Inorganic
          - Silicon

- type: entity
  parent: ModSuitModBase
  id: ModSuitModSecHud
  name: MOD Security Visor Module
  description: A heads-up display installed into the visor of the suit. This module is a heavily-retrofitted targeting system, plugged into various criminal databases to be able to view arrest records, command simple security-oriented robots, and generally know who to shoot. They say these also let you see behind you.
  components:
  - type: Sprite
    state: sechud_visor
  - type: ModSuitMod
    modComplexity: 2
    slot: head
    components:
    - type: ShowJobIcons
    - type: ShowMindShieldIcons
    - type: ShowCriminalRecordIcons

- type: entity
  parent: ModSuitModBase
  id: ModSuitModWeldingProtection
  name: MOD Welding Protection Module
  description: The module, installed in the suit's visor, projects a polarized holographic film in front of the user's eyes. It has a high enough rating to protect against such extreme impacts as heat, welding, solar eclipses, and handheld flashes.
  components:
  - type: Sprite
    state: welding
  - type: ModSuitMod
    modComplexity: 1
    slot: head
    components:
    - type: EyeProtection

- type: entity
  parent: ModSuitModBase
  id: ModSuitModStorage
  name: MOD Storage Module
  description: What amounts to a series of integrated storage compartments and specialized pockets installed across the surface of the suit, useful for storing various bits, and or bobs.
  components:
  - type: Sprite
    state: storage
  - type: ModSuitMod
    modComplexity: 3
    slot: MODcore
    components:
    - type: Storage
      grid:
      - 0,0,6,3
      maxItemSize: Huge

- type: entity
  parent: ModSuitModBase
  id: ModSuitModStorageLarge
  name: MOD Large Storage Module
  description: Reverse engineered by Nakamura Engineering from Donk Corporation designs, this system of hidden compartments is entirely within the suit, distributing items and weight evenly to ensure a comfortable experience for the user; whether smuggling, or simply hauling.
  components:
  - type: Sprite
    state: storage
  - type: ModSuitMod
    modComplexity: 3
    slot: MODcore
    components:
    - type: Storage
      maxItemSize: Huge
      grid:
      - 0,0,7,4

- type: entity
  parent: ModSuitModBase
  id: ModSuitModArmor
  name: MOD Armor Replace Module
  description: Replaces armor in your MOD with a "perfect 50".
  components:
  - type: Sprite
    state: plate_compression
  - type: ModSuitMod
    modComplexity: 2
    slot: outerClothing
    components:
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.5
          Slash: 0.5
          Piercing: 0.5
          Heat: 0.5
          Radiation: 0.5

- type: entity
  parent: ModSuitModBase
  id: ModSuitModTray
  name: MOD T-Ray Scan Module
  description: A module installed into the visor of the suit, allowing the user to use a pulse of terahertz radiation to essentially echo-locate things beneath the floor, mostly cables and pipes. A staple of atmospherics work, and counter-smuggling work.
  components:
  - type: Sprite
    state: tray
  - type: ModSuitMod
    modComplexity: 2
    slot: head
    components:
    - type: TrayScanner
      enabled: true
      range: 10
