- type: entity
  name: survival box
  parent: BoxCardboard
  id: BoxSurvival
  description: It's a box with basic internals inside.
  components:
  - type: StorageFill
    contents:
      - id: ClothingMaskBreath
      - id: EmergencyOxygenTankFilled
      - id: SpaceMedipen
      - id: EmergencyMedipen
      - id: Flare
      - id: FoodPSB # Nyanotrasen - Replace Tinned Meat with PSB
      - id: DrinkWaterBottleFull
  - type: Sprite
    layers:
      - state: internals
      - state: emergencytank

