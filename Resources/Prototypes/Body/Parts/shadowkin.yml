- type: entity
  id: PartShadowkin
  parent: BaseItem
  name: "Shadowkin body part"
  abstract: true
  components:
    - type: Sprite
      netsync: false
      sprite: Mobs/Species/Shadowkin/parts.rsi
    - type: Icon
      sprite: Mobs/Species/Shadowkin/parts.rsi
    - type: Damageable
      damageContainer: Biological
    - type: BodyPart
    - type: ContainerContainer
      containers:
        bodypart: !type:Container
          ents: []

- type: entity
  id: TorsoShadowkin
  name: "Shadowkin torso"
  parent: PartShadowkin
  components:
    - type: Sprite
      state: "torso_m"
    - type: Icon
      state: "torso_m"
    - type: BodyPart
      partType: Torso

- type: entity
  id: HeadShadowkin
  name: "Shadowkin head"
  parent: PartShadowkin
  components:
    - type: Sprite
      state: "head_m"
    - type: Icon
      state: "head_m"
    - type: BodyPart
      partType: Head
    - type: Input
      context: "ghost"
    - type: MovementSpeedModifier
      baseWalkSpeed: 0
      baseSprintSpeed: 0
    - type: InputMover
    - type: GhostOnMove

