- type: entity
  id: OrganVoidbornBrain
  parent: OrganHumanBrain
  description: "Oops, I should put this back where I found it."
  components:
  - type: Sprite
    sprite: Mobs/Species/Voidborn/organs.rsi
    state: brain

- type: entity
  id: OrganVoidbornEyes
  parent: OrganHumanEyes
  description: "I see beyond anything you ever will!"
  components:
  - type: Sprite
    sprite: Mobs/Species/Voidborn/organs.rsi
    layers:
      - state: eyes

- type: entity
  id: OrganVoidbornEars
  parent: OrganHumanEars
  description: "Hey, listen!"
  components:
  - type: Sprite
    sprite: Mobs/Species/Voidborn/organs.rsi
    state: ears

- type: entity
  id: OrganVoidbornCore
  parent: OrganHumanLungs
  description: "What is this thing?"
  components:
  - type: Sprite
    sprite: Mobs/Species/Voidborn/organs.rsi
    layers:
    - state: core
  - type: Metabolizer
    metabolizerTypes: [ Vox ]
  - type: Lung
    alert: LowNitrogen


- type: entity
  id: OrganVoidbornTongue
  parent: OrganHumanTongue
  description: "What does this do again?"
  components:
  - type: Sprite
    sprite: Mobs/Species/Voidborn/organs.rsi
    state: tongue


- type: entity
  id: OrganVoidbornAppendix
  parent: OrganHumanAppendix
  description: "I think it does nothing..."
  components:
  - type: Sprite
    sprite: Mobs/Species/Voidborn/organs.rsi
    layers:
      - state: appendix


- type: entity
  id: OrganVoidbornHeart
  parent: OrganHumanHeart
  description: "Oops, I think this belongs to someone!"
  components:
  - type: Sprite
    sprite: Mobs/Species/Voidborn/organs.rsi
    state: heart
  - type: Metabolizer
    maxReagents: 2
    metabolizerTypes: [Voidborn]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic

- type: entity
  id: OrganVoidbornStomach
  parent: OrganHumanStomach
  description: '"Yummy!", says the stomach, although you are unable to hear it.'
  components:
  - type: Sprite
    sprite: Mobs/Species/Voidborn/organs.rsi
    state: stomach
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 40
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Metabolizer
    maxReagents: 3
    metabolizerTypes: [Voidborn]
    groups:
    - id: Food
    - id: Drink

- type: entity
  id: OrganVoidbornLiver
  parent: OrganHumanLiver
  description: "Live 'er? I hardly know 'er!"
  components:
  - type: Sprite
    sprite: Mobs/Species/Voidborn/organs.rsi
    state: liver
  - type: Metabolizer
    maxReagents: 1
    metabolizerTypes: [Voidborn]
    groups:
    - id: Alcohol
      rateModifier: 0.1

- type: entity
  id: OrganVoidbornKidneys
  parent: OrganHumanKidneys
  description: "Give the kid their knees back, please, this is the third time this week."
  components:
  - type: Sprite
    sprite: Mobs/Species/Voidborn/organs.rsi
    layers:
      - state: kidneys
  - type: Metabolizer
    maxReagents: 5
    metabolizerTypes: [Voidborn]
    removeEmpty: true
