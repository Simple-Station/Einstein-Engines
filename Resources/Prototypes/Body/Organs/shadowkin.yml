- type: entity
  id: OrganShadowkinBrain
  parent: OrganHumanBrain
  components:
  - type: Sprite
    sprite: Mobs/Species/Shadowkin/organs.rsi
    state: brain

- type: entity
  id: OrganShadowkinEyes
  parent: OrganHumanEyes
  description: I see beyond anything you ever will!
  components:
  - type: Sprite
    sprite: Mobs/Species/Shadowkin/organs.rsi
    layers:
      - state: eyes

- type: entity
  id: OrganShadowkinEars
  parent: OrganHumanEars
  description: Hey, listen!
  components:
  - type: Sprite
    sprite: Mobs/Species/Shadowkin/organs.rsi
    state: ears

- type: entity
  id: OrganShadowkinTongue
  parent: OrganHumanTongue
  components:
  - type: Sprite
    sprite: Mobs/Species/Shadowkin/organs.rsi
    state: tongue


- type: entity
  id: OrganShadowkinAppendix
  parent: OrganHumanAppendix
  components:
  - type: Sprite
    sprite: Mobs/Species/Shadowkin/organs.rsi
    layers:
      - state: appendix


- type: entity
  id: OrganShadowkinHeart
  parent: OrganHumanHeart
  components:
  - type: Sprite
    sprite: Mobs/Species/Shadowkin/organs.rsi
    state: heart
  - type: Metabolizer
    maxReagents: 2
    metabolizerTypes: [Shadowkin]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic

- type: entity
  id: OrganShadowkinStomach
  parent: OrganHumanStomach
  description: '"Yummy!", says the stomach, although you are unable to hear it.'
  components:
  - type: Sprite
    sprite: Mobs/Species/Shadowkin/organs.rsi
    state: stomach
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 40
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Metabolizer
    maxReagents: 3
    metabolizerTypes: [Shadowkin]
    groups:
    - id: Food
    - id: Drink

- type: entity
  id: OrganShadowkinLiver
  parent: OrganHumanLiver
  description: "Live 'er? I hardly know 'er!"
  components:
  - type: Sprite
    sprite: Mobs/Species/Shadowkin/organs.rsi
    state: liver
  - type: Metabolizer
    maxReagents: 1
    metabolizerTypes: [Shadowkin]
    groups:
    - id: Alcohol
      rateModifier: 0.1

- type: entity
  id: OrganShadowkinKidneys
  parent: OrganHumanKidneys
  description: Give the kid their knees back, please, this is the third time this week.
  components:
  - type: Sprite
    sprite: Mobs/Species/Shadowkin/organs.rsi
    layers:
      - state: kidneys
  - type: Metabolizer
    maxReagents: 5
    metabolizerTypes: [Shadowkin]
    removeEmpty: true