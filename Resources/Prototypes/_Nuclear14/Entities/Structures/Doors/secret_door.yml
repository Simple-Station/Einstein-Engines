- type: entity
  id: N14DoorSecretRuin
  parent: BaseStructure
  name: ruined wall # No meta
  suffix: secret door
  description: A ruined wall from a pre-war structure.
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Doors/FalloutDoors/ruin_secret_door.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: AnimationPlayer
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: Door
    bumpOpen: false
    clickOpen: true
    canCrush: false
    closeTimeOne: 0.2
    closeTimeTwo: 0.6
    openTimeOne: 0.6
    openTimeTwo: 0.2
    openingAnimationTime: 1.2
    closingAnimationTime: 1.2
  - type: Appearance
  - type: Weldable
    time: 2
  - type: Airtight
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: IconSmooth
    key: walls
    mode: NoSprite
  - type: Occluder
  - type: Tag
    tags:
    - Structure
    - Wall
  - type: BlockWeather
  
- type: entity
  id: N14DoorSecretWoodLog
  parent: N14DoorSecretRuin
  name: log wall
  description: A wall made out of wooden logs.
  suffix: secret door
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Doors/FalloutDoors/wood_secret_door.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: IconSmooth
    key: log
    mode: NoSprite