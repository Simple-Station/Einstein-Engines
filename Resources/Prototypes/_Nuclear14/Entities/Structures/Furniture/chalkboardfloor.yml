- type: entity
  parent: BaseStructure
  id: N14ChalkboardFloor
  name: Chalkboard
  description: A dusty chalkboard
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Furniture/chalkboardfloor.rsi
    snapCardinals: true
    netsync: false
    state: board_clean
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Tag
    tags:
    - Wooden
  - type: Transform
    anchored: true
    noRot: true
  - type: Physics
    bodyType: Static
  - type: Anchorable
  - type: Pullable
          
