# Base floor sign
- type: entity
  id: N14SignFloorBase
  name: sign
  description: It's a sign!
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
    noRot: true
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: Tag
    tags:
      - Structure
  - type: Sprite
    snapCardinals: true
    drawdepth: Overdoors
  - type: InteractionOutline
  - type: SpriteFade
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 2
      - !type:EmptyAllContainersBehaviour
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak

