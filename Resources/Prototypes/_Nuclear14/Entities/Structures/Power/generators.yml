          !type:PhysShapeAabb
            bounds: "-0.8,-0.6,0.8,0.5"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: PointLight
    radius: 1
    energy: 4.5
    softness: 0.5
    color: "#B4FCF0"
  - type: Anchorable
  - type: Pullable

- type: entity
  parent: N14BaseGeneratorPortable
  id: N14GeneratorFusioncore
  description: A generator that uses expendable fusion cores.
  name: fusion core generator
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
            bounds: "-0.2,-0.2,1.2,0.5"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Sprite
    sprite: _Nuclear14/Structures/Power/fusion_generator.rsi
    offset: 0.5, 0
