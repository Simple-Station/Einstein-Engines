- type: entity
  name: gas powered generator
  description: |-
    A small generator capable of powering individual rooms.
    Runs off welding fuel and is rated for up to 8 kW.
    Beware exhaust fumes.
  parent: PortableGeneratorBase
  id: N14PortableGeneratorWeldingFuel
  suffix: Welding Fuel, 8 kW
  components:
    - type: AmbientSound
      range: 4
      volume: -8

    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.30,-0.30,0.30,0.30"
          density: 80
          mask:
            - MachineMask
          layer:
            - MachineLayer

    - type: Sprite
      sprite: _Nuclear14/Structures/Power/power.rsi
      layers:
      - state: diesel-off
        map: [ "enum.GeneratorVisualLayers.Body" ]
    - type: GenericVisualizer
      visuals:
        enum.GeneratorVisuals.Running:
          enum.GeneratorVisualLayers.Body:
            True: { state: diesel-on }
            False: { state: diesel-off }

    - type: Machine
      board: N14PortableGeneratorWeldingFuelMachineParts

    - type: FuelGenerator
      targetPower: 5000
      minTargetPower: 1000
      optimalPower: 8000
      maxTargetPower: 8000
      # 15 minutes at full tank.
      optimalBurnRate: 0.11111111
      fuelEfficiencyConstant: 0.3
    - type: ChemicalFuelGeneratorAdapter
      solution: tank
      reagents:
        WeldingFuel: 1
    - type: SolutionContainerManager
      solutions:
        tank:
          maxVol: 250 #A bucket of welding fuel.
    - type: RefillableSolution
      solution: tank
    - type: PortableGenerator
      # Unreliable bugger
      startChance: 0.5
    - type: NodeContainer
      examinable: true
      nodes:
        output:
          !type:CableDeviceNode
          nodeGroupID: Apc
    - type: PowerMonitoringDevice
      group: Generator
      loadNode: output
      sprite: _Nuclear14/Structures/Power/power.rsi
      state: diesel-off
    - type: PowerSupplier
      voltage: Apc
      supplyRampTolerance: 2000
    - type: GeneratorExhaustGas
      gasType: CarbonDioxide
      moleRatio: 0.5
    - type: Explosive
      explosionType: Default
      tileBreakScale: 0
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 200
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:SpillBehavior
              solution: tank
            - !type:PlaySoundBehavior
              sound:
                collection: MetalBreak
            - !type:ChangeConstructionNodeBehavior
              node: machineFrame
            - !type:DoActsBehavior
              acts: ["Destruction"]
        - trigger:
            !type:DamageTypeTrigger
            damageType: Piercing
            damage: 75
          behaviors:
            - !type:SolutionExplosionBehavior
              solution: tank