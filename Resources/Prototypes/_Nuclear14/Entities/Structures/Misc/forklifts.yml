- type: entity
  parent: BaseStructure
  id: N14WreckForklift
  name: wrecked forklift
  description: an old forklift
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.2,-0.3,1.1,0.4"
        density: 60
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 5
          N14ScrapSteel1:
            min: 3
            max: 10
          N14ScrapLead1:
            min: 1
            max: 4
      - !type:EmptyAllContainersBehaviour
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: Sprite
    sprite: _Nuclear14/Structures/Misc/forklifts.rsi
    layers:
    - state: yellowforklift


