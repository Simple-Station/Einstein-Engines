- type: entity
  id: StairsBase
  name: stairs
  suffix: autolinking
  description: These look like they'll take you places.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Tag
    tags:
      - Structure
  - type: Fixtures
    fixtures:
      portalFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.48,0.25,0.48"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        hard: false
  - type: Sprite
    sprite: /Textures/Structures/stairs.rsi
    drawdepth: FloorTiles
    layers:
    - state: stairs_dark
  - type: Portal
    canTeleportToOtherMaps: true
    randomTeleport: false
  - type: PortalAutoLink