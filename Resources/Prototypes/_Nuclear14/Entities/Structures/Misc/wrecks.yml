- type: entity
  parent: BaseStructure
  id: N14WreckCoupe
  name: wrecked coupe
  description: a wrecked pre-war car.
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.2,-0.3,1.1,0.4"
        density: 60
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable
        - BulletImpassable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 5
          N14ScrapSteel1:
            min: 3
            max: 10
          N14ScrapLead1:
            min: 1
            max: 4
      - !type:EmptyAllContainersBehaviour
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: Sprite
    sprite: _Nuclear14/Structures/Misc/wrecks.rsi
    layers:
    - state: coupe-1
      map: [ "body" ]
    - state: coupe-bumper
    - state: coupe-part-1-1
      map: [ "trunk" ]
    - state: coupe-part-2-1
      map: [ "door" ]
    - state: coupe-part-3-1
      map: [ "hood" ]
    - state: coupe-tires-1
      map: [ "tires" ]
  - type: RandomSprite
    available:
      - body:
          coupe-1: ""
        trunk:
          coupe-part-1-1: ""
          missing: ""
