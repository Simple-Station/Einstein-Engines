- type: entity
  id: N14MagazineRack
  name: magazine rack
  description: wireframe rack to store magazines
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Misc/magazinerack.rsi
    layers:
      - state: magazinerack
      - state: magazine-0
      - map: ["enum.StorageFillLayers.Fill"]
  - type: StorageFillVisualizer
    maxFillLevels: 6
    fillBaseName: magazine
  - type: Appearance
  - type: InteractionOutline
  - type: Clickable
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Storage
    grid:
    - 0,0,4,3
    maxItemSize: Small
    whitelist:
      tags:
        - Magazine
  - type: UserInterface
    interfaces:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
  - type: ContainerContainer
    containers:
      storagebase: !type:Container