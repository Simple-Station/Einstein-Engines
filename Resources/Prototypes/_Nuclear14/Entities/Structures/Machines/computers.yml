- type: entity
  id: N14BaseComputer
  parent: BaseComputer
  name: computer
  description: An old heavy computer.
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Machines/computer.rsi
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: keyboard
    - map: ["computerLayerScreen"]
      state: screens
    - map: ["computerLayerKeys"]
      state: keys

- type: entity
  id: N14ComputerCargoOrders
  parent: N14BaseComputer
  name: cargo request computer
  description: Used to order supplies.
  components:
  - type: CargoOrderConsole
  - type: ActivatableUI
    key: enum.CargoConsoleUiKey.Orders
  - type: UserInterface
    interfaces:
    - key: enum.CargoConsoleUiKey.Orders
      type: CargoOrderConsoleBoundUserInterface
  - type: Computer
    board: CargoRequestComputerCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#b89f25"
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSource
    range: 200
    ports:
      - OrderSender

