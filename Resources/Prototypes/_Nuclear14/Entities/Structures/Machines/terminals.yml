# Base - scroll down for other bases
- type: entity
  id: N14ComputerTerminalBase
  parent: BaseStructure
  name: terminal frame
  placement:
    mode: SnapgridCenter
  components:
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.10,-0.10,0.10,0.10"
        density: 500
        mask:
          - TabletopMachineMask
  - type: InteractionOutline
  - type: Rotatable
  - type: Anchorable
  - type: Construction
    graph: TerminalNew
    node: missingWires
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: Broken
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Sprite
    drawdepth: SmallObjects
    sprite: _Nuclear14/Structures/Machines/Terminals/terminal_new.rsi
    state: frame

- type: entity
  id: N14ComputerTerminalBasePowered
  parent: N14ComputerTerminalBase
  abstract: true
  components:
  - type: ApcPowerReceiver
    powerLoad: 100
  - type: ExtensionCableReceiver
  - type: ActivatableUIRequiresPower
  - type: LitOnPowered
  - type: PointLight
    radius: 1.5
    energy: 1.6
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    offset: "0, 0.4" # shine from the top, not bottom of the computer
    castShadows: false
  - type: EmitSoundOnUIOpen
    sound:
      collection: Keyboard
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ComputerVisuals.Powered:
        computerLayerScreen:
          True: { visible: true, shader: unshaded }
          False: { visible: false }
#        computerLayerKeys:
#          True: { visible: true, shader: unshaded }
#          False: { visible: true, shader: shaded }
  - type: Sprite
    drawdepth: SmallObjects
    sprite: _Nuclear14/Structures/Machines/Terminals/terminal_new.rsi
    layers:
    - map: ["computerLayerBody"]
      state: computer
#    - map: ["computerLayerKeyboard"]
#      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: screens
#    - map: ["computerLayerKeys"]
#      state: generic_keys

