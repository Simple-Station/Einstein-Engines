#MARK: Base
- type: entity
  id: N14VendingMachineStorageBase # This is for vending machines that are storage and not actual vending machines.
  parent: BaseMachinePowered
  name: vending machine
  description: Just add capitalism!
  abstract: true
  components:
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -9
    range: 3
    enabled: false
    sound:
      path: /Audio/Ambience/Objects/vending_machine_hum.ogg
  - type: Sprite
    sprite: Structures/Machines/VendingMachines/empty.rsi
    snapCardinals: false
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.45,0.25,0.45"
        mask:
        - MachineMask
        layer:
        - MachineLayer
        density: 1000
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Breakage"]
      - !type:EjectVendorItems
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
          N14ScrapElectronic1:
           min: 1
           max: 3
          N14Scrap1:
           min: 2
           max: 4
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
  - type: Repairable
    doAfterDelay: 8
  - type: Anchorable
  - type: TypingIndicator
    proto: robot
  - type: Speech
    speechVerb: Robotic
    speechSounds: Vending
  - type: DoAfter
  - type: Electrified
    enabled: false
    usesApcPower: true
  - type: PointLight
    radius: 2.5
    energy: 1
    color: "#b34747"
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
  - type: LitOnPowered
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: Actions
  - type: StaticPrice
    price: 100
  - type: Appearance
  - type: LanguageKnowledge
    speaks:
    - GalacticCommon
    - RobotTalk
    understands:
    - GalacticCommon
    - RobotTalk

#MARK: Nuka Vending
- type: entity
  parent: VendingMachine
  id: N14VendingMachineNukaCola
  name: Nuka-Cola machine
  description: A Pre-War vending machine that dispenses Nuka-Cola Corporation branded beverages.
  suffix: vendor, normal
  components:
  - type: VendingMachine
    pack: NukaInventory
    dispenseOnHitChance: 0.25
    dispenseOnHitThreshold: 2
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    ejectState: eject-unshaded
    denyState: deny-unshaded
    ejectDelay: 1.9
    initialStockQuality: 0.05
  - type: Sprite
    sprite: _Nuclear14/Structures/Machines/VendingMachines/nukacola.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: WiresVisuals
  - type: PointLight
    radius: 2.5
    energy: 1
    color: "#b34747"
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true

