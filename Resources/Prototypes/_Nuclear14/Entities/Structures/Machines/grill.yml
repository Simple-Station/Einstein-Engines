  - type: GenericVisualizer
    visuals:
      enum.EntityHeaterVisuals.Setting:
        enum.EntityHeaterVisuals.Setting:
          Off: { visible: false }
          Low: { visible: true, state: propane_wide }
          Medium: { visible: true, state: propane_wide }
          High: { visible: true, state: propane_wide }