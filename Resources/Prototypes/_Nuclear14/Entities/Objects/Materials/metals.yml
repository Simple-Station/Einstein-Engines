#MARK: Lead
- type: entity
  parent: IngotBase
  id: N14IngotLead
  name: lead bar
  suffix: Full, 30
  components:
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Lead: 100
  - type: Stack
    stackType: Lead
    baseLayer: base
    layerStates:
    - ingot_lead
    - ingot_lead
    - ingot_lead
  - type: Sprite
    sprite: /Textures/_Nuclear14/Objects/Misc/materials.rsi
    state: ingot_lead
    layers:
    - state: ingot_lead
      map: ["base"]
  - type: MeleeWeapon
    attackRate: 0.6
    damage:
      types:
        Blunt: 9
    soundHit:
      path: /Audio/Weapons/smash.ogg
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 14
  - type: Item
    heldPrefix: ingot_lead
  - type: Appearance
  - type: Extractable
    grindableSolutionName: lead
  - type: SolutionContainerManager
    solutions:
      lead:
        reagents:
        - ReagentId: Lead
          Quantity: 10

- type: entity
  parent: N14IngotLead
  id: N14IngotLead1
  name: lead bar
  suffix: Single
  components:
  - type: Sprite
    state: ingot_lead
  - type: Stack
    count: 1

