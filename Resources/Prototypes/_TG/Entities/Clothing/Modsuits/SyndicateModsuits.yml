# The bloodred from ali express
- type: entity
  parent: [ClothingModsuitStandard]
  id: BloodredModsuitBackpack
  name: CSA-99MS "Raider" Modsuit Control
  description: Someone please remake this description with your writer energy
  components:
    - type: Sprite
      sprite: _TG/Clothing/Modsuit/bloodredmodsuit.rsi
    - type: ExplosionResistance
      damageCoefficient: 0.6
    - type: ToggleableClothing
      clothingPrototypes:
        head: ClothingModsuitHelmetBloodredModsuit
        gloves: ClothingModsuitGauntletsBloodredModsuit
        outerClothing: ClothingModsuitChestplateBloodredModsuit
        shoes: ClothingModsuitBootsBloodredModsuit
    - type: ItemSlots
      slots:
        cell_slot:
          name: power-cell-slot-component-slot-name-default
          startingItem: PowerCellHyper
          whitelist:
            components:
              - PowerCell
    - type: Storage
      maxItemSize: Huge
      grid:
        - 0,0,7,4
    - type: SealableClothingVisuals
      visualLayers:
        back:
        - state: equipped-BACKPACK-sealed

- type: entity
  parent: [ClothingModsuitGauntletsStandard]
  id: ClothingModsuitGauntletsBloodredModsuit
  name: CSA-99MS "Raider" Modsuit Gauntlets
  description: Someone please remake this description with your writer energy
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _TG/Clothing/Modsuit/bloodredmodsuit.rsi
    - type: SealableClothingVisuals
      visualLayers:
        gloves:
        - state: equipped-HAND-sealed

- type: entity
  parent: [ClothingModsuitHelmetStandard, ShowSecurityIcons]
  id: ClothingModsuitHelmetBloodredModsuit
  name: CSA-99MS "Raider" Modsuit Helm
  description: Someone please remake this description with your writer energy
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _TG/Clothing/Modsuit/bloodredmodsuit.rsi
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.90
          Slash: 0.90
          Piercing: 0.95
          Heat: 0.90
    - type: SealableClothingVisuals
      visualLayers:
        head:
          - state: equipped-HEAD-sealed
    - type: ShowHealthBars
      damageContainers:
        - Biological
    - type: PointLight
      color: "#21A52E"

- type: entity
  parent: [ClothingModsuitChestplateStandard]
  id: ClothingModsuitChestplateBloodredModsuit
  name: CSA-99MS "Raider" Modsuit Chestplate
  description: Someone please remake this description with your writer energy
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _TG/Clothing/Modsuit/bloodredmodsuit.rsi
    - type: ClothingSpeedModifier
      walkModifier: 0.9
      sprintModifier: 0.9
    - type: Armor
      modifiers:
        flatReductions:
          Piercing: 2
          Heat: 2
        coefficients:
          Blunt: 0.70
          Slash: 0.70
          Piercing: 0.80
          Heat: 0.60
    - type: TemperatureProtection
      coefficient: 0.01
    - type: ClothingModifyStunTime
      modifier: 0.5
    - type: Reflect
      spread: 270
      reflectProb: 0.04
    - type: EmitsSoundOnMove
      soundCollection:
        collection: FootstepHardsuitMedium
        params:
          volume: -5
      requiresWorn: true
      distanceWalking: 2
      distanceSprinting: 3
    - type: SealableClothingVisuals
      visualLayers:
        outerClothing:
        - state: equipped-OUTERCLOTHING-sealed

- type: entity
  parent: [ClothingModsuitBootsStandard]
  id: ClothingModsuitBootsBloodredModsuit
  name: CSA-99MS "Raider" Modsuit Boots
  description: Someone please remake this description with your writer energy
  categories: [HideSpawnMenu]
  components:
    - type: Appearance
    - type: Sprite
      sprite: _TG/Clothing/Modsuit/bloodredmodsuit.rsi
    - type: Tag
      tags:
        - WhitelistChameleon
    - type: ClothingSpeedModifier
      walkModifier: 1
      sprintModifier: 1
    - type: ToggleClothing
      action: ActionToggleMagboots
    - type: ComponentToggler
      components:
        - type: NoSlip
    - type: Magboots
    - type: SealableClothingVisuals
      visualLayers:
        shoes:
        - state: equipped-FEET-sealed

