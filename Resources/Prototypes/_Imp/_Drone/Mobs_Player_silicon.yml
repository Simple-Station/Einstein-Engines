# Drones and OneStar mech
- type: entity
  save: false
  abstract: true
  id: PlayerSiliconBase #for player controlled silicons. it's a shitty name, idk why they did it like that.
  components:
  - type: Reactive
    groups:
      Acidic: [Touch]
  - type: Input
    context: "human"
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      collection: MetalThud
  - type: Clickable
  - type: Damageable
    damageContainer: Inorganic
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          # Circles, cuz rotation of rectangles looks very bad
          !type:PhysShapeCircle
          radius: 0.35
        density: 50
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MovementSpeedModifier
    baseWalkSpeed : 4
    baseSprintSpeed : 3
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 60
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Sprite
    noRot: true
    drawdepth: Mobs
  - type: Physics
    bodyType: KinematicController
  - type: Hands
    showInHands: false
  - type: ComplexInteraction
  - type: Body
    prototype: Drone
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - Binary
  - type: ActiveRadio
    channels:
    - Binary
    - Common
  - type: DoAfter
  - type: Pullable
  - type: Examiner
  - type: Puller
  - type: StandingState
  - type: Alerts
  - type: StepTriggerImmune
  - type: Targeting # Shitmed Change

- type: entity
  name: drone
  id: MobDrone
  parent: [PlayerSiliconBase, BaseBorgTransponder]
  components:
  - type: Drone # this system has too much going on, it should really be like three different components
    whitelist:
      tags:
      - DroneUsable
      - Trash
    blacklist:
      tags:
      - Syringe
      - HighRiskItem
      - Sidearm
      - Taser
      components:
      - Gun
      - EnergySword
  - type: PAI # imp; this is added specifically for the internal station map feature but the other aspects are not especially against the identity of drones. and i dont want to put the work into ECS-ifying PAIComponent
    mapActionId: ActionDroneOpenMap # redefining these to reflavor their descriptions.
    midiActionId: ActionDronePlayMidi
  - type: Instrument # imp
    allowPercussion: false
    handheld: false
    bank: 1
    program: 2
  - type: Loadout # imp special. this replaces the InnateTool component.
    prototypes:
    - StartingGearDroneTools
  - type: NameIdentifier
    group: Drone
  - type: Inventory
    templateId: drone
  - type: ComplexInteraction
  - type: InventorySlots
  - type: Strippable
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
      enum.SiliconLawsUiKey.Key:
        type: SiliconLawBoundUserInterface
      enum.InstrumentUiKey.Key: #imp
        type: InstrumentBoundUserInterface
        requireInputValidation: false
      enum.StationMapUiKey.Key: #imp
        type: StationMapBoundUserInterface
        requireInputValidation: false
  - type: StationMap #imp
  - type: GhostRole
    requirements:
    - !type:DepartmentTimeRequirement
      department: Engineering
      time: 36000 # ten hours
    - !type:DepartmentTimeRequirement
      department: Silicon
      time: 18000 # five hours
    makeSentient: true
    name: ghost-role-information-drone-name
    description: ghost-role-information-drone-description
    rules: ghost-role-information-drone-rules
  - type: GhostTakeoverAvailable
  - type: SiliconLawBound
  - type: SiliconLawProvider
    laws: Drone
  - type: MovementSpeedModifier
    baseWalkSpeed : 6
    baseSprintSpeed : 6
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      60: Dead
  - type: Flash
  - type: NoSlip
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
  - type: Temperature
    heatDamageThreshold: 5000
    currentTemperature: 310.15
    specificHeat: 42
    heatDamage:
      types:
        Heat : 1 #per second, scales with temperature & other constants
  - type: Sprite
    drawdepth: SmallMobs
    layers:
    - state: shell
      sprite: _Imp/Drone/drone.rsi #Mobs/Silicon/drone.rsi
      map: ["base"]
  - type: BorgTransponder
    sprite:
      sprite: _Imp/Drone/drone.rsi
      state: shell
    name: drone
  - type: MovementIgnoreGravity
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.3
        density: 50
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.DroneVisuals.Status:
        base:
          Off: { state: shell }
          On: { state: drone }
  - type: ReplacementAccent
    accent: silicon
  - type: Repairable
    fuelCost: 15
    doAfterDelay: 8
  - type: ActionGrant
    actions:
    - ActionViewLaws
  - type: Actions
  - type: UnpoweredFlashlight
  - type: PointLight
    enabled: false
    radius: 3.5
    softness: 1
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
  - type: StepTriggerImmune
  - type: InputMover
  - type: MobMover
  - type: ContentEye
    maxZoom: 1.2, 1.2
  - type: Tag
    tags:
    - CannotSuicide
    - EmagImmune
    - CanPilot
    - VimPilot
  - type: Access
    tags:
    - Engineering
    - Maintenance
  - type: RandomMetadata
    nameSegments:
    - names_drone # maintainer drones get named after maintainers get it? its funny
  - type: Construction
    graph: Drone
    node: bot
