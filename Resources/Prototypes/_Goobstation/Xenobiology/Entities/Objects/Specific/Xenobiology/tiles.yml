- type: entity
  id: FloorBluespaceEntity
  name: bluespace carpet
  description: State of the art carpets produced in the Nanotrasen Aperture Laboratory. These ones make you faster on them!
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Sprite
    sprite: _Goobstation/Xenobiology/Specific/Xenobiology/floors.rsi
    drawdepth: FloorTiles
    layers:
    - state: bluespace
  - type: SyncSprite
  - type: Transform
    anchored: true
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepHoverBorg
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          FloorTileItemBluespace:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SpeedModifierContacts
    walkSpeedModifier: 1.55
    sprintSpeedModifier: 1.55
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
        - SlipLayer
        mask:
        - ItemMask
        density: 1000
        hard: false
  - type: Tag
    tags:
    - Catwalk

- type: entity
