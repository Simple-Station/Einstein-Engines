- type: entity
  id: BoxSurvivalSlots
  parent: BaseItem
  name: survival box
  description: It's a box with basic internals inside.
  suffix: Standard
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Misc/emergencybox.rsi
    state: box
  - type: Appearance
  - type: Item
    size: Normal
    shape:
    - 0,0,1,1
  - type: PhysicalComposition
    materialComposition:
      Cardboard: 100
  - type: StaticPrice
    price: 10
  - type: Tag
    tags:
    - BoxCardboard
  - type: ContainerContainer
    containers:
      water: !type:ContainerSlot
      nutriblock: !type:ContainerSlot
      flare: !type:ContainerSlot
      tank: !type:ContainerSlot
      mask: !type:ContainerSlot
      emergencypen: !type:ContainerSlot
      spacepen: !type:ContainerSlot
  - type: ItemSlots
    slots:
      water:
        ejectOnInteract: false
        whitelist:
          tags:
          - DrinkBottle
      nutriblock:
        ejectOnInteract: false
        whitelist:
          tags:
          - FoodSnack
      flare:
        ejectOnInteract: false
        whitelist:
          tags:
          - Flare
      tank:
        ejectOnInteract: false
        whitelist:
          tags:
          - EmergencyOxygenTank
          - ExtendedEmergencyOxygenTank
          - ClownEmergencyOxygenTank
          - EmergencyNitrogenTank
      mask:
        ejectOnInteract: false
        whitelist:
          tags:
          - BreathMask
          - SecurityBreathMask
          - SyndicateBreathMask
      emergencypen:
        ejectOnInteract: false
        whitelist:
          tags:
          - EmergencyMedipen
      spacepen:
        ejectOnInteract: false
        whitelist:
          tags:
          - SpaceMedipen
  - type: ContainerFill
    containers:
      water:
      - DrinkWaterBottleFull
      nutriblock:
      - FoodSnackNutribrick
      flare:
      - Flare
      tank:
      - EmergencyOxygenTankFilled
      mask:
      - ClothingMaskBreath
      emergencypen:
      - EmergencyMedipen
      spacepen:
      - SpaceMedipen
  - type: ItemMapper
    mapLayers:
      nutriblock:
        whitelist:
          tags:
          - FoodSnack
      flare:
        whitelist:
          tags:
          - Flare
      emergencypen:
        whitelist:
          tags:
          - EmergencyMedipen
      spacepen:
        whitelist:
          tags:
          - SpaceMedipen
      water:
        whitelist:
          tags:
          - DrinkBottle
      mask:
        whitelist:
          tags:
          - BreathMask
      secmask:
        whitelist:
          tags:
          - SecurityBreathMask
      syndiemask:
        whitelist:
          tags:
          - SyndicateBreathMask
      oxy:
        whitelist:
          tags:
          - EmergencyOxygenTank
      oxyextend:
        whitelist:
          tags:
          - ExtendedEmergencyOxygenTank
      oxyclown:
        whitelist:
          tags:
          - ClownEmergencyOxygenTank
      nit:
        whitelist:
          tags:
          - EmergencyNitrogenTank


- type: entity
  parent: BoxSurvivalSlots
  id: BoxSurvivalSlotsNitrogen
  suffix: Standard N2
  components:
