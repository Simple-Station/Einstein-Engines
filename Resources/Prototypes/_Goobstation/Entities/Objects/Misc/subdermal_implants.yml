- type: entity
  parent: BaseSubdermalImplant
  id: BluespaceLifelineImplant
  name: bluespace lifeline implant
  description: Teleports the hosts body to Central Command on activation. They will not be able to return.
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    permanent: true
    implantAction: ActionActivateBluespaceLifeline
  - type: TriggerOnMobstateChange
    mobState:
    - Dead
  - type: TriggerImplantAction
  - type: DeleteParentOnTrigger
  - type: SpawnOnTrigger
    proto: BluespaceLifeline
  - type: Tag
    tags:
    - SubdermalImplant
    - HideContextMenu

- type: entity
  parent: BaseSubdermalImplant
  id: PacifismImplant
  name: pacifism implant
  description: Pacifism implant, given to life sentenced prisoners or such to prevent them from committing violence.
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    whitelist:
      components:
      - MobState
  - type: Pacified

- type: entity
  parent: BaseSubdermalImplant
  id: SmokeImplant
  name: smoke implant
  description: This implant releases smoke cloud on activation.
  categories: [ HideSpawnMenu ]
  components:
    - type: SubdermalImplant
      implantAction: ActivateSmokeImplant
    - type: TriggerImplantAction
    - type: SmokeOnTrigger
      spreadAmount: 25
      duration: 15
    - type: SoundOnTrigger
      sound: /Audio/Effects/smoke.ogg

- type: entity
  parent: BaseSubdermalImplant
  id: SyndicateJaunterImplant
  name: syndicate jaunter implant
  description: This implants allows the user to swap positions with a target individual. Recharges over time.
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    implantAction: ActionSwapImplant
  - type: Tag
    tags:
    - SubdermalImplant
    - HideContextMenu

