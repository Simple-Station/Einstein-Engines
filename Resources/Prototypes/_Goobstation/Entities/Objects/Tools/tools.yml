- type: entity
  name: sonic screwdriver
  parent: BaseItem
  id: SonicScrewdriver
  suffix: DO NOT MAP
  description: Wzzzzz....
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Tools/sonic_screwdriver.rsi
    state: icon
  - type: Item
    sprite: _Goobstation/Objects/Tools/sonic_screwdriver.rsi
    size: Small
  - type: Tag
    tags:
    - Multitool
  - type: Flash
    duration: 20000
    aoeFlashDuration: 10000
    slowTo: 0.2
    range: 15
  - type: MeleeWeapon
    wideAnimationRotation: 180
    damage:
      types:
        Blunt: 0 # melee weapon to allow flashing individual targets
  - type: Prying
    enabled: false
  - type: UseDelay # For insta prying
    delay: 1
  - type: Tool
    qualities:
      - Screwing
    useSound: /Audio/Items/drill_use.ogg
  - type: ToolTileCompatible
  - type: MultipleTool
    statusShowBehavior: true
    entries:
      - behavior: Screwing
        sprite:
          sprite: _Goobstation/Objects/Tools/sonic_screwdriver.rsi
          state: screw
        useSound:
          path: /Audio/Items/drill_use.ogg
        changeSound:
          path: /Audio/Effects/Arcade/newgame.ogg
      - behavior: Prying
        sprite:
          sprite: _Goobstation/Objects/Tools/sonic_screwdriver.rsi
          state: cutter
        useSound:
          path: /Audio/Items/jaws_pry.ogg
        changeSound:
          path: /Audio/Effects/Arcade/newgame.ogg
      - behavior: Anchoring
        sprite:
          sprite: _Goobstation/Objects/Tools/sonic_screwdriver.rsi
          state: wrench
        useSound:
          path: /Audio/Items/ratchet.ogg
        changeSound:
          path: /Audio/Effects/Arcade/newgame.ogg
      - behavior: Cutting
        sprite:
          sprite: _Goobstation/Objects/Tools/sonic_screwdriver.rsi
          state: crowbar
        useSound:
          path: /Audio/Items/jaws_cut.ogg
        changeSound:
          path: /Audio/Effects/Arcade/newgame.ogg
      - behavior: Pulsing
        sprite:
          sprite: _Goobstation/Objects/Tools/sonic_screwdriver.rsi
          state: icon
        changeSound:
          path: /Audio/Effects/Arcade/newgame.ogg


