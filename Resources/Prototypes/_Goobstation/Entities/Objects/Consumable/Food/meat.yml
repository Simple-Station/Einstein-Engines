- type: entity
  name: raw gondola meat
  parent: FoodMeatRawBase
  id: FoodMeatGondola
  description: You monster.
  components:
  - type: Sprite
    state: plain
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 9
        - ReagentId: Fat
          Quantity: 9
        - ReagentId: Tranquility
          Quantity: 10
  - type: Construction
    graph: GondolaSteak
    node: start
    defaultTarget: gondola steak

- type: entity
  name: gondola steak
  parent: FoodMeatBase
  id: FoodMeatGondolaCooked
  description: Cooked, tough gondola meat.
  components:
  - type: Tag
    tags:
    - Cooked
    - Meat
    - Steak
  - type: Sprite
    layers:
    - state: plain-cooked
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: Protein
          Quantity: 5
        - ReagentId: Tranquility
          Quantity: 15
  - type: Construction
    graph: GondolaSteak
    node: gondola steak

- type: entity
  name: raw bingle meat
  parent: FoodMeatRawBase
  id: FoodMeatBingle
  description: Smells like shit.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Consumable/Food/bingle.rsi
    state: binglemeat
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 10
        - ReagentId: Fat
          Quantity: 9
        - ReagentId: BingleJuice
          Quantity: 1
  - type: Construction
    graph: BingleSteak
    node: start
    defaultTarget: bingle steak

- type: entity
  name: bingle steak
  parent: FoodMeatBase
  id: FoodMeatBingleCooked
  description: Still smells like shit.
  components:
  - type: Tag
    tags:
    - Cooked
    - Meat
    - Steak
  - type: Sprite
    sprite: _Goobstation/Objects/Consumable/Food/bingle.rsi
    state: cookedbinglemeat
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 9
        - ReagentId: Protein
          Quantity: 9
        - ReagentId: BingleJuice
          Quantity: 2
  - type: Construction
    graph: BingleSteak
    node: bingle steak

- type: entity
  name: 'fried "chicken"'
  parent: FoodMeatBase
  id: FoodMeatVoxFried
  description: A juicy hunk of chicken meat... I think...
  components:
  - type: Tag
    tags:
    - Cooked
    - Meat
  - type: FlavorProfile
    flavors:
    - chuddy
  - type: Sprite
    layers:
    - state: chicken-fried
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          chicken-fried: ""
          chicken2-fried: ""
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: Protein
          Quantity: 5
        - ReagentId: Ammonia
          Quantity: 5
  - type: FoodSequenceElement
    sprite:
      sprite: Objects/Consumable/Food/meat.rsi
      state: chicken-fried
    entries:
      burger:
        name: food-sequence-content-chicken
      taco:
        name: food-sequence-content-chicken
      skewer:
        name: food-sequence-content-chicken
        sprite:
          sprite: Objects/Consumable/Food/skewer.rsi
          state: skewer-meat
