# Cartridge Autoinjectors

- type: entity
  parent: BaseItem
  id: BaseCartridgeAutoinjector
  abstract: true
  components:
  - type: Item
    sprite: _Goobstation/Objects/Specific/Medical/autoinjector.rsi
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/Medical/autoinjector.rsi
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    fillBaseName: cartridge
  - type: Appearance
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 10
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray
    solutionName: hypospray
    transferAmount: 10
    onlyAffectsMobs: false
    injectOnly: true
  - type: HyposprayBlockNonMobInjection
  - type: UseDelay
    delay: 30 # up this later if its too low
  - type: ContainerContainer
    containers:
      item: !type:ContainerSlot
  - type: ItemSlots
    slots:
      item:
        name: Cartridge
