# Medipens

- type: entity
  name: centcomm advanced stimulant
  parent: [ChemicalMedipen]
  id: CentcommStimpack
  suffix: DO NOT MAP
  description: According to a Nanotrasen funded study, it has zero addictive properties.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/Medical/medipen.rsi
    layers:
    - state: ntstimpen
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 50
        reagents:
        - ReagentId: Stimulants
          Quantity: 50
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: ntstimpen_empty
  - type: Hypospray
    solutionName: pen
    transferAmount: 50
    onlyAffectsMobs: false
    injectOnly: true
  - type: StaticPrice
    price: 500
  - type: Tag
    tags: []

- type: entity
  name: biohazard medipen
  parent: ChemicalMedipen
  id: AmbuzolMedipen
  suffix: DO NOT MAP
  description: A safe and effective way to treat infections. Does not prevent re-infection.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/Medical/medipen.rsi
    layers:
    - state: ambuzolpen
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: ambuzolpen_empty
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 15
        reagents:
        - ReagentId: Ambuzol
          Quantity: 10
        - ReagentId: Ultravasculine
          Quantity: 5

- type: entity
  name: advanced biohazard medipen
  parent: ChemicalMedipen
  id: AmbuzolPlusMedipen
  suffix: DO NOT MAP
  description: A safer and extremely effective way to treat any infections. Prevents re-infection.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/Medical/medipen.rsi
    layers:
    - state: ambuzolpluspen
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: ambuzolpen_empty
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 10
        reagents:
        - ReagentId: AmbuzolPlus
          Quantity: 5
        - ReagentId: Diphenhydramine
          Quantity: 15

# Actual hyposprays

- type: entity
  name: amnestic spray
  parent: [BaseItem]
  id: AmnestizineHypospray # Technically this is rather multi-use medipen but I'll put it here
  suffix: DO NOT MAP
  description: Prevents the subject from remembering anything prior or during the injection.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/Medical/amnestic_hypo.rsi
    state: icon
  - type: Item
    sprite: _Goobstation/Objects/Specific/Medical/amnestic_hypo.rsi
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 100
        reagents:
        - ReagentId: Amnestizine
          Quantity: 100
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray
    solutionName: hypospray
    transferAmount: 5
    onlyAffectsMobs: false
    injectOnly: true
  - type: HyposprayBlockNonMobInjection
  - type: UseDelay
    delay: 0.1 # UseDelays are for LOSERs

- type: entity
  name: centcomm hypospray
  parent: [BaseItem]
  description: Reserved for Nanotrasen's top doctors. It utilizes experimental bluespace technology.
  id: CentCommHypo
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/Medical/centcomm_hypo.rsi
    state: hypo
  - type: Item
    sprite: _Goobstation/Objects/Specific/Medical/centcomm_hypo.rsi
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 50
  - type: RefillableSolution
    solution: hypospray
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray
    onlyAffectsMobs: false
  - type: UseDelay
    delay: 0.2