    items:
    - Crowbar
    - Emag
    - AccessBreaker
    - PinpointerSyndicateNuclearUniversal
  - type: BorgModuleIcon
    icon: { sprite: Interface/Actions/actions_borg.rsi, state: syndicate-operative-module }

