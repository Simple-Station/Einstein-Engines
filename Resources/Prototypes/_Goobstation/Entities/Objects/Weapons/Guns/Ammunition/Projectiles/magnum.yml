- type: entity
  id: BulletMagnumFlash
  name: bullet (.45 magnum flash)
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
    - state: rubber
      color: "#fff94d"
  - type: FlashOnTrigger
    range: 5
    duration: 4
  - type: SpawnOnTrigger
    proto: GrenadeFlashEffect
  - type: Ammo
    muzzleFlash: null
  - type: PointLight
    radius: 1.5
    color: yellow
    energy: 1
  - type: Projectile
    damage:
      types:
        Piercing: 18
