- type: entity
  id: CartridgeMagnumEnsnaring
  name: cartridge (.45 magnum ensnaring)
  parent: BaseCartridgeMagnum
  components:
  - type: CartridgeAmmo
    proto: BulletMagnumEnsnaring
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#cfff77"

