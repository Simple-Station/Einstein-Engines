  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: incendiary
      color: "#009eff"

- type: entity
  id: MagazineBoxMagnumFlash
  parent: BaseMagazineBoxMagnumExtended
  name: ammunition box (.45 magnum flash)
