- type: entity
  id: BulletMic
  name: MIC bolt
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  description: Not too bad, but you still don't want to get hit by it.
  components:
  - type: Sprite
    noRot: false
    sprite: _Goobstation/Objects/Weapons/Guns/Projectiles/cbbolt.rsi
    layers:
    - state: cbbolt
  - type: Projectile
    damage:
      types:
        Shock: 10
  - type: StaminaDamageOnCollide
    damage: 30
  - type: KnockdownOnCollide
    behavior: DropIfStanding
  - type: BlurOnCollide
  - type: TimedDespawn
    lifetime: 0.4
  - type: Ammo
    muzzleFlash: null
  - type: Reflective
    reflective:
    - Energy
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.05,-0.05,0.05,0.05"
        hard: false
        mask:
        - Opaque

- type: entity
  id: BulletPlasmaCutter
  name: cutter bolt
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  description: Not too bad, but you still don't want to get hit by it.
  components:
  - type: Reflective
    reflective:
      - NonEnergy
  - type: Sprite
    noRot: false
    sprite: _Goobstation/Objects/Weapons/Guns/Projectiles/bullet_cutter.rsi
    layers:
    - state: icon
      shader: unshaded
  - type: GatheringProjectile
    amount: 40
  - type: Projectile
    deleteOnCollide: false
    damage:
      types:
        Heat: 5
  - type: StaminaDamageOnCollide
    damage: 20
  - type: TimedDespawn
    lifetime: 0.2
  - type: PointLight
    radius: 2
    color: purple
    energy: 1

- type: entity
  id: BulletPlasmaCutterStrong
  parent: BulletPlasmaCutter
  components:
  - type: GatheringProjectile
  - type: Projectile
    damage:
      types:
        Heat: 18
        Structural: 100
  - type: TimedDespawn
    lifetime: 0.4
  - type: PointLight
    radius: 4
    color: purple
    energy: 2

- type: entity
  categories: [ HideSpawnMenu ]
  parent: BaseBullet
  id: BulletHighCaliber
  name: bullet (.50 anti-materiel)
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 35
        Structural: 130 # if you were a wall would you like having a .50 cal anti materiel round go through you? (this breaks a normal wall in 3 shots, one mag goes through four normal walls, 10 rounds to take down a reinforced wall)


- type: entity
  categories: [ HideSpawnMenu ]
  parent: BaseBulletTrigger
  id: BulletHighCaliberExplosive
  name: bullet (.50 high-explosive)
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 10
        Heat: 5
        Structural: 20
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 2
    intensitySlope: 2
    totalIntensity: 18 # 30 damage per tile
    maxTileBreak: 0
  - type: PointLight
    radius: 3.5
    color: orange
    energy: 0.5
  - type: Sprite
    noRot: false
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
    - state: bullet
      shader: unshaded

- type: entity
  id: BulletAnaconda
  name: bullet (.40 caseless)
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 25

- type: hitscan
  id: HeavyPulse
  damage:
    types:
      Heat: 35 # Damage nerfed slightly to give you a BIT of a chance. You're still fucked though.
      Blunt: 10
      Structural: 80
  muzzleFlash:
    sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: muzzle_blue
  travelFlash:
    sprite: _Goobstation/Objects/Weapons/Guns/Projectiles/heavy_pulse.rsi
    state: beam_blue_heavy
  impactFlash:
    sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: impact_blue

