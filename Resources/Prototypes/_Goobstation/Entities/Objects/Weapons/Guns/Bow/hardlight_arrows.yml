- type: entity
  id: BaseHardlightArrow
  abstract: true
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Bow/arrow.rsi
    state: icon
    shader: unshaded
  - type: Physics
    bodyType: Dynamic
    linearDamping: 0
    angularDamping: 0
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.2
        density: 5
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.2,0.1,0.2"
        hard: false
        mask:
        - Opaque
  - type: Ammo
    muzzleFlash: null
  - type: Projectile
    deleteOnCollide: false
    onlyCollideWhenShot: true
    damage:
      types:
        Heat: 45
  - type: TimedDespawn
    lifetime: 10
  - type: PointLight
    color: white
    radius: 1.5
    energy: 1.5

- type: entity
  id: BaseHardlightEmbeddableArrow
  parent: BaseItem
  abstract: true
  components:
  - type: Item
    size: Small
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
    embedOnThrow: false
    deleteOnRemove: true
  - type: ThrowingAngle
    angle: 0
  - type: ProjectileIgnoreTransparent

- type: entity
  parent: [BaseHardlightArrow, BaseHardlightEmbeddableArrow]
  id: ArrowEnergy
  name: energy arrow
  description: An arrow made from hardlight.
  components:
  - type: Sprite
    color: "#FFB200"
  - type: PointLight
    color: "#FFB200"

- type: entity
  parent: [BaseHardlightArrow, BaseHardlightEmbeddableArrow]
  id: ArrowDisabler
  name: disabler arrow
  description: An arrow made from hardlight. This one stuns the victim in a non-lethal way.
  components:
  - type: Sprite
    color: "#00B2FF"
  - type: PointLight
    color: "#00B2FF"
  - type: Projectile
    damage:
      types:
        Heat: 0
  - type: StaminaDamageOnCollide
    damage: 60

- type: entity
  parent: [BaseHardlightArrow, BaseHardlightEmbeddableArrow]
  id: ArrowFiery
  name: fiery arrow
  description: An arrow made from hardlight. This one burns the victim.
  components:
  - type: Sprite
    color: red
  - type: PointLight
    color: red
  - type: Projectile
    damage:
      types:
        Heat: 15
  - type: IgniteOnCollide
    fireStacks: 4

