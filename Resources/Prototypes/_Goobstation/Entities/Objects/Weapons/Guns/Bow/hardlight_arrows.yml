- type: entity
  parent: [BaseHardlightArrow, BaseHardlightEmbeddableArrow]
  id: ArrowExplosive
  name: explosive arrow
  description: An arrow made from hardlight. This one explodes on hit.
  components:
  - type: Sprite
    color: "#7300FF"
  - type: PointLight
    color: "#7300FF"
  - type: Projectile
    damage:
      types:
        Heat: 0
  - type: TriggerOnCollide
    fixtureID: projectile
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    totalIntensity: 12
    intensitySlope: 0.4
    maxIntensity: 4
    canCreateVacuum: false

- type: entity
  parent: BaseHardlightArrow
  id: ArrowXray
  name: x-ray arrow
  description: An arrow made from hardlight. This one pierces through everything.
  components:
  - type: Sprite
    color: "#1AE51A"
  - type: PointLight
    color: "#1AE51A"
  - type: Projectile
    penetrate: true
    damage:
      types:
        Heat: 30
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.2,0.1,0.2"
        hard: false
        mask:
        - Opaque
  - type: TimedDespawn
    lifetime: 2

