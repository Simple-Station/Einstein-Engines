    sprite: _Goobstation/Clothing/Uniforms/Jumpsuit/blueshield_officer.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/Uniforms/Jumpsuit/blueshield_officer.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95
        Heat: 0.95

