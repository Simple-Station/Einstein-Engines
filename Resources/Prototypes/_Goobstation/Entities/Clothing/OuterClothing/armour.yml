# CentralCommand

- type: entity
  parent: [ClothingOuterBaseMedium, AllowSuitStorageClothing]
  id: ClothingOuterArmourInvisible # I'll be real, this is just invisible armor so it doesn't ruin how fucking AWESOME navy officers look. Bite me.
  name: covert armor
  description: An armored vest that utilizes bluespace technology, bending light and becoming invisible to the naked eye when worn.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/Armor/covert_armor.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/Armor/covert_armor.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.50
        Slash: 0.50
        Piercing: 0.50
        Heat: 0.50
  - type: ExplosionResistance
    damageCoefficient: 0.2
  - type: ModifyDelayedKnockdown # Goobstation
    delayDelta: 3
    knockdownTimeDelta: -3

- type: entity
  parent: ClothingOuterArmourInvisible
  id: ClothingOuterArmourInvisibleChameleon
  name: covert armor
  description: An armored vest that utilizes bluespace technology. Capable of being completely invisible, or appearing as any other outer clothing.
  components:
  - type: ChameleonClothing
    slot: [ outerClothing ]
    default: ClothingOuterArmourInvisible
  - type: UserInterface
    interfaces:
      enum.ChameleonUiKey.Key:
        type: ChameleonBoundUserInterface

- type: entity
  parent: [ClothingOuterBaseMedium, AllowSuitStorageClothing, ClothingOuterStorageFoldableBase]
  id: ClothingBlueshieldArmoredCoat
  name: blueshield's armored coat
  description: A coat for cold winter seasons with sewn in plates.
  components:
  - type: Sprite
    sprite: _Goobstation\Clothing\OuterClothing\Armor\blueshield_coat.rsi
  - type: Clothing
    sprite: _Goobstation\Clothing\OuterClothing\Armor\blueshield_coat.rsi
  - type: Item
    size: Normal
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.60
        Slash: 0.60
        Piercing: 0.65
        Heat: 0.70
  - type: TemperatureProtection
    coefficient: 0.1

- type: entity
  parent: [ClothingOuterStorageFoldableBaseOpened, ClothingBlueshieldArmoredCoat]
  id: ClothingBlueshieldArmoredCoatOpen
  name: blueshield's armored coat
  suffix: Opened

