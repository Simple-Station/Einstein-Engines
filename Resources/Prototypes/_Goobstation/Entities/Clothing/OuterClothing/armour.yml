# Blueshield Armour Vest
- type: entity
  parent: [ClothingOuterBaseMedium, AllowSuitStorageClothing]
  id: ClothingBlueshieldArmourVest
  name: blueshield's security armour
  description: An armoured vest with the badge of the blueshield
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/Armor/bso_armour.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/Armor/bso_armour.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.60
        Slash: 0.60
        Piercing: 0.65
        Heat: 0.70
  - type: ExplosionResistance
    damageCoefficient: 0.8

- type: entity
  parent: ClothingBlueshieldArmourVest
  id: ClothingBlueshieldArmoredJacket
  name: blueshield's armored jacket
  description: A jacket with sewn-in reinforcement layers.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/OuterClothing/Armor/blueshield_jacket.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/OuterClothing/Armor/blueshield_jacket.rsi
  - type: Item
    size: Normal

- type: entity
  parent: ClothingBlueshieldArmourVest
  id: ClothingBlueshieldArmoredCowboyJacket
  name: blueshield's armored cowboy jacket
  description: A jacket to protect important people in wild areas.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/OuterClothing/Armor/blueshield_cowboy_jacket.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/OuterClothing/Armor/blueshield_cowboy_jacket.rsi
  - type: Item
    size: Normal

- type: entity
  parent: [ClothingOuterBaseMedium, AllowSuitStorageClothing, ClothingOuterStorageFoldableBase]
  id: ClothingBlueshieldArmoredCoat
  name: blueshield's armored coat
  description: A coat for cold winter seasons with sewn in plates.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/OuterClothing/Armor/blueshield_coat.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/OuterClothing/Armor/blueshield_coat.rsi
  - type: Item
    size: Normal
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.60
        Slash: 0.60
        Piercing: 0.65
        Heat: 0.70
  - type: TemperatureProtection
    coefficient: 0.1

- type: entity
  parent: [ClothingOuterStorageFoldableBaseOpened, ClothingBlueshieldArmoredCoat]
  id: ClothingBlueshieldArmoredCoatOpen
  name: blueshield's armored coat
  suffix: Opened

- type: entity
  parent: ClothingBlueshieldArmourVest
  id: ClothingBlueshieldArmoredMarine
  name: blueshield's armored marine vest
  description: A vest from the blueshield's time in the marines.
  components:
  - type: Sprite
