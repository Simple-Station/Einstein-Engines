  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/OuterClothing/Armor/blueshield_vest.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/OuterClothing/Armor/blueshield_vest.rsi
