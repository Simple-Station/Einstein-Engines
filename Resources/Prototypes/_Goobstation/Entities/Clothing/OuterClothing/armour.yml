  - type: Clothing
    sprite: _Goobstation/Clothing/OuterClothing/Armor/blueshield_marine.rsi
  - type: Item
    size: Normal

- type: entity
  parent: ClothingBlueshieldArmourVest
  id: ClothingBlueshieldArmoredVest
  name: blueshield's armored vest
