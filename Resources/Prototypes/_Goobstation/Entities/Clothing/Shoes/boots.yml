- type: entity
  parent: ClothingShoesBootsMagBase
  id: ClothingShoesRealJordans
  name: air jordans
  description: State-of-the-art, official, uncreased Jordans that protect you from slipping when turned on.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/Shoes/Boots/jordans.rsi
    state: icon
  - type: Clothing
    sprite: _Goobstation/Clothing/Shoes/Boots/jordans.rsi
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: StaticPrice
    price: 750
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Items/bow_pull.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          ClothingShoesCreasedJordans:
            min: 1
            max: 1
  - type: Tag
    tags:
    - WhitelistChameleon

- type: entity
