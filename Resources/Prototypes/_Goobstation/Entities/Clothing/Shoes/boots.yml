  - type: Clothing
    sprite: _Goobstation/Clothing/Shoes/Boots/jordans.rsi
  - type: ClothingSpeedModifier
    walkModifier: 1.2
    sprintModifier: 1.2
  - type: StaticPrice
    price: 8000
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
