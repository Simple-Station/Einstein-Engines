- type: entity
  name: WSPR
  parent: BaseWeaponRifle
  id: WeaponRifleWSPR
  description: A cutting-edge rifle from Cybersun with a powerful integrated suppression system. Uses .30 subsonic ammunition
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Rifles/wspr.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Goobstation/Objects/Weapons/Guns/Rifles/wspr.rsi
  - type: Gun
    availableModes:
    - FullAuto
    - Burst
    selectedMode: Burst
    burstFireRate: 16
    burstCooldown: 0.5
    fireRate: 8
    projectileSpeed: 15
    soundGunshot:
      path: /Audio/_Goobstation/Weapons/Guns/Gunshots/bwuh.ogg
      params:
        volume: -3
        maxDistance: 6
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifleSubsonic
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifleSubsonic
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifleSubsonic
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifleSubsonic
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: ExtendDescription
    descriptionList:
      - description: "gun-suppressed"
        fontSize: 10
        color: "#ff4f00"
        requireDetailRange: false
