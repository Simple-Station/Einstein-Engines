
- type: entity
  name: greatshield
  parent: [BaseItem, ClothingSlotBase]
  id: BlueShieldShield
  description: The iconic namesake of these soldiers, the Blueshield. Known to take shots meant for high-ranking officials.
  components:
    - type: ContainerContainer
    - type: ItemToggle
      predictable: false
      soundActivate:
        path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyon.ogg
      soundDeactivate:
        path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyoff.ogg
      soundFailToActivate:
        path: /Audio/Machines/button.ogg
        params:
          variation: 0.250
    - type: ItemToggleActiveSound
      activeSound:
        path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyhum.ogg
    - type: ItemToggleSize
      activatedSize: Ginormous
    - type: Clothing
      sprite: _Goobstation/Objects/Shields/blueshieldshield.rsi
      quickEquip: false
      slots:
      - Belt
    - type: ComponentToggler
      components:
      - type: DisarmMalus
        malus: 1
    - type: Sprite
      sprite: _Goobstation/Objects/Shields/blueshieldshield.rsi
      layers:
        - state: icon
        - state: icon-on
          color: "#FFFFFF"
          visible: false
          shader: unshaded
          map: [ "shield" ]
    - type: Item
      size: Large
    - type: UseDelay
      delay: 0.5
    - type: ToggleableLightVisuals
      spriteLayer: shield
      inhandVisuals:
        left:
          - state: inhand-left-on
            shader: unshaded
        right:
          - state: inhand-right-on
            shader: unshaded
    - type: PointLight
      netsync: false
      enabled: false
      radius: 1.5
      energy: 0.7
      color: "#678AD9"
    - type: ItemTogglePointLight
    - type: Blocking
      passiveBlockFraction: 0.7
      passiveBlockModifier:
        coefficients:
          Blunt: 1
          Slash: 1
          Piercing: 1
          Heat: 1
      activeBlockModifier:
        coefficients:
          Blunt: 0.7
          Slash: 0.7
          Piercing: 0.7
          Heat: 0.7
        flatReductions:
          Heat: 3
          Blunt: 3
          Slash: 3
          Piercing: 3
    - type: Appearance
    - type: Damageable
      damageContainer: Shield
    - type: StaticPrice
      price: 350
    - type: Battery
      maxCharge: 180
      startingCharge: 180
    - type: RechargeableBlocking
      dischargedRechargeRate: 7.5
      chargedRechargeRate: 10
    - type: BatterySelfRecharger
      autoRechargeRate: 10
      autoRecharge: true
    - type: ItemSlots
      slots:
        item:
          name: Baton
          insertVerbText: sheath-insert-verb
          ejectVerbText: sheath-eject-verb
          insertSound: /Audio/Items/sheath.ogg
          ejectSound: /Audio/Items/unsheath.ogg
          whitelist:
            tags:
            - Stunbaton
      smartEquipSelfIfEmpty: true
    - type: EmpImmune # The battery aspect is, as far as I know, used as an easily healable way to monitor the shields health, but if energy shields do not get emped, these should not either.
