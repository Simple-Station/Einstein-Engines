# Deathsquad

- type: entity
  parent: BaseUnknownShuttleRule
  id: SpawnDeathsquad
  components:
  - type: StationEvent
    startAnnouncement: station-event-deathsquad-enroute
    startAudio:
      path: /Audio/StationEvents/rescue_imminent.ogg
    reoccurrenceDelay: 30
    duration: null
    maxOccurrences: 1
  - type: LoadMapRule
    preloadedGrid: ConsulShuttle

