- type: polymorph
  id: WizardWabbajack
  configuration:
    groups: WabbajackGroups
    transferName: true
    transferDamage: true
    inventory: Transfer
    forced: true
    revertOnCrit: false
    revertOnDeath: false
    allowRepeatedMorphs: true
    componentsToTransfer:
    - component: LanguageKnowledge
    - component: LanguageSpeaker
    - component: Grammar
    - component: Wizard
      mirror: true
    - component: Apprentice
      mirror: true
    - component: TimedDespawn
    - component: FadingTimedDespawn
    - component: HTN
    - component: NpcFactionMember
    - component: MeleeWeapon
      override: false
    - component: CombatMode
      mirror: true
