    lifetime: 48
    fadeOutTime: 2
  - type: Bloodstream
    bloodReagent: Water
    chemicalMaxVolume: 12.5
    bloodMaxVolume: 12.5
  - type: InjectableSolution
    solution: bloodstream
  - type: MeleeChemicalInjector
    solution: bloodstream
    transferAmount: 0.25
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 1
  - type: HTN
    rootTask:
      task: SimpleHumanoidHostileCompound # Humanoid for staff of change shenanigans

