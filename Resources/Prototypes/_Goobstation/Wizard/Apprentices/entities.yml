  id: MobHumanApprenticeBase
  name: apprentice
  suffix: Human, Apprentice
  components:
  - type: RandomHumanoidAppearance
    randomizeName: false
  - type: RandomMetadata
    nameSegments:
    - WizardFirst
    - WizardLast
    nameFormat: name-format-standard
  - type: Loadout
    prototypes: [ApprenticeGearBlue]
    roleLoadout: [RoleSurvivalEVA]
  - type: Apprentice
