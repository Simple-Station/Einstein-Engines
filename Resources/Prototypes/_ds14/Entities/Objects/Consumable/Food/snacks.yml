# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_snack.yml
# Base id: FoodSnackBase

# Snacks
- type: entity
  parent: FoodSnackBase
  id: FoodSnackProteinbar
  name: protein bar
  description: SwoleMAX brand protein bars, guaranteed to get you feeling perfectly overconfident.
  components:
  - type: FlavorProfile
    flavors:
      - chalky
  - type: Sprite
    sprite: _ds14/Objects/Consumable/Food/bay_food.rsi
    state: proteinbar
  - type: Item
  - type: Food
    trash: FoodPacketProteinbarTrash
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 4
        - ReagentId: Protein
          Quantity: 4
        - ReagentId: CocoaPowder
          Quantity: 1
        - ReagentId: Theobromine
          Quantity: 1
    
