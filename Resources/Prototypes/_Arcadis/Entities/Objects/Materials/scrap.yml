- type: entity
  abstract: true
  parent: BaseItem
  id: SheetScrapBase
  description: A collection of scrap from whatever wrecks you come across.
  components:
  - type: Sprite
    sprite: Objects/Materials/Scrap/generic.rsi
    state: glass-6
    layers:
    - state: glass-6
      map: ["base"]
  - type: Item
    sprite: Objects/Materials/Scrap/generic.rsi
    size: Normal
  - type: Appearance
  - type: StaticPrice
    price: 0
  - type: Tag
    tags:
    - NoPaint
  - type: Stack
    stackType: Scrap
    baseLayer: base
    layerStates:
    - glass-1
    - glass-3
    - glass-6

- type: entity
  parent: SheetScrapBase
  id: SheetScrap
  name: scrap
  suffix: Full
  components:
  - type: Scrap
    outputItems: ScrapItemOutputs
    outputMaterials: ScrapMaterialOutputs

- type: entity
  parent: SheetScrapBase
  id: SheetScrapAlien
  name: alien scrap
  suffix: Full
  description: Scrap salvaged from alien wrecks. Reprocessing this may hold some value.
  components:
  - type: Scrap
    outputItems: AlienScrapItemOutputs
    outputMaterials: AlienScrapMaterialOutputs
    itemChance: 0.05

- type: weightedRandomEntity
  id: ScrapItemOutputs
  weights:
    SuperCapacitorStockPart: 3
    PicoManipulatorStockPart: 3
    SuperMatterBinStockPart: 3
    BluespaceCapacitorStockPart: 1
    BluespaceManipulatorStockPart: 1
    BluespaceMatterBinStockPart: 1
    BiomassReclaimerMachineCircuitboard: 0.7
    AutolatheMachineCircuitboard: 0.85
    CircuitImprinterMachineCircuitboard: 0.1

- type: weightedRandom
  id: ScrapMaterialOutputs
  weights:
    Steel: 20
    Glass: 5
    Plastic: 1

- type: weightedRandomEntity
  id: AlienScrapItemOutputs
  weights:
    ResearchDisk5000: 20
    ResearchDisk10000: 3
    ResearchDisk20000: 1

- type: weightedRandom
  id: AlienScrapMaterialOutputs
  weights:
    Steel: 10
    Glass: 3
    Holmium: 1

- type: stack
  id: Scrap
  name: scrap
  icon: { sprite: Objects/Materials/Scrap/generic.rsi, state: glass-1 }
  spawn: SheetScrap
  maxCount: 30
  itemSize: 1

